<!DOCTYPE html>
<html>
<head>
    <title>Fantinal Admin Master V6.7</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --blue: #3B82F6; --red: #EF4444; --green: #10B981; }
        body { background: var(--bg); color: white; font-family: sans-serif; padding: 20px; }
        .box { background: var(--card); padding: 20px; border: 1px solid #374151; border-radius: 12px; margin-bottom: 25px; }
        h2 { color: var(--gold); border-bottom: 1px solid #374151; padding-bottom: 10px; margin-top: 0; font-size: 1.1rem; }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #1F2937; border: 1px solid #374151; color: white; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: var(--gold); border: none; font-weight: bold; border-radius: 6px; cursor: pointer; color: black; }
        .list-item { background: #1F2937; padding: 12px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; border-left: 4px solid var(--gold); }
        .btn-sm { padding: 8px 14px; border-radius: 4px; border: none; color: white; cursor: pointer; font-size: 0.8rem; width: auto; margin-left: 5px;}
        
        /* Modal UI for Editing */
        #edit-modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 90%; max-width: 500px; background: var(--card); border: 2px solid var(--blue); padding: 25px; border-radius: 12px; box-shadow: 0 0 30px rgba(0,0,0,1); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 900; }
        
        /* Success Toast */
        #toast { visibility: hidden; min-width: 250px; background: var(--green); color: white; text-align: center; border-radius: 5px; padding: 16px; position: fixed; z-index: 1100; right: 30px; top: 30px; font-weight: bold; }
        #toast.show { visibility: visible; animation: fadein 0.5s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {top: 0; opacity: 0;} to {top: 30px; opacity: 1;} }
        @keyframes fadeout { from {top: 30px; opacity: 1;} to {top: 0; opacity: 0;} }
    </style>
</head>
<body>

    <div id="toast">Success!</div>

    <div style="max-width: 850px; margin: auto;">
        <h1 style="color: var(--gold); text-align: center;">FANTINAL ADMIN V6.7</h1>

        <div class="box" style="border-color: var(--green);">
            <h2 style="color: var(--green);">üéüÔ∏è Gift Code System</h2>
            <div style="display:flex; gap:10px;">
                <input type="number" id="g-amt" placeholder="Enter Coin Amount">
                <button onclick="createGiftCode()" style="background:var(--green); color:white; width:150px;">Generate</button>
            </div>
            <div id="copy-area" style="display:none; margin-top:10px; background:#000; padding:10px; border:1px dashed var(--green); display:flex; justify-content:space-between; align-items:center;">
                <span id="code-text" style="color:var(--green); font-family:monospace;"></span>
                <button onclick="copyCode()" style="width:auto; padding:5px 10px; background:var(--green); color:white;">COPY</button>
            </div>
        </div>

        <div class="box" style="border-color: var(--blue);">
            <h2 style="color: var(--blue);">üí∞ Coin Packages Setup</h2>
            <div style="display:flex; gap:10px;">
                <input type="number" id="pkg-coins" placeholder="Coins">
                <input type="number" id="pkg-price" placeholder="Price (MMK)">
                <button onclick="addPackage()" style="background:var(--blue); color:white; width:120px;">Add</button>
            </div>
            <div id="pkg-list" style="margin-top:10px;"></div>
        </div>

        <div class="box">
            <h2>üìñ Novel Management</h2>
            <div id="novel-list-display"></div>
            <hr style="border:0.5px solid #374151; margin:20px 0;">
            <h4>Add New Novel</h4>
            <input type="text" id="n-title" placeholder="Title">
            <input type="text" id="n-author" placeholder="Author">
            <select id="n-cat">
                <option value="Fantasy">Fantasy</option>
                <option value="Romance">Romance</option>
                <option value="Action">Action</option>
            </select>
            <textarea id="n-desc" placeholder="Description"></textarea>
            <input type="text" id="n-cover" placeholder="Cover Image URL">
            <input type="number" id="n-vip" placeholder="VIP Lifetime Price (Coins)">
            <button onclick="uploadNovel()">UPLOAD NOVEL</button>
        </div>

        <div class="box" style="border-color: var(--blue);">
            <h2 style="color: var(--blue);">üìë Chapter Manager</h2>
            <select id="sel-novel" onchange="listChapters()"><option value="">-- Select Novel to Manage --</option></select>
            <div id="ch-list-container"></div>
            <hr style="border:0.5px solid #374151; margin:20px 0;">
            <h4>Add New Chapter</h4>
            <input type="number" id="c-num" placeholder="No.">
            <input type="text" id="c-title" placeholder="Title">
            <textarea id="c-content" rows="6" placeholder="Content..."></textarea>
            <input type="number" id="c-cost" placeholder="Cost (0 for Free)">
            <button onclick="uploadChapter()" style="background:var(--blue); color:white;">PUBLISH CHAPTER</button>
        </div>
    </div>

    <div class="overlay" id="overlay" onclick="closeEdit()"></div>
    <div id="edit-modal">
        <h2 style="color: var(--blue);">Edit Chapter</h2>
        <input type="number" id="up-num">
        <input type="text" id="up-title">
        <textarea id="up-content" rows="8"></textarea>
        <input type="number" id="up-cost">
        <button onclick="saveUpdate()" style="background:var(--blue); color:white;">SAVE CHANGES</button>
    </div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0", authDomain: "fantinal-publishing-5b960.firebaseapp.com", projectId: "fantinal-publishing-5b960", storageBucket: "fantinal-publishing-5b960.firebasestorage.app", messagingSenderId: "961612304854", appId: "1:961612304854:web:6bf7b03072ed83b58b9477" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function showToast(msg) { const t = document.getElementById("toast"); t.innerText = msg; t.className = "show"; setTimeout(() => { t.className = ""; }, 3000); }

    // Coin Packages
    window.addPackage = async () => {
        const c = document.getElementById('pkg-coins').value;
        const p = document.getElementById('pkg-price').value;
        if(!c || !p) return;
        await addDoc(collection(db, "coin_packages"), { coins: Number(c), price: Number(p) });
        showToast("Package Added!"); loadPackages();
    };

    async function loadPackages() {
        const snap = await getDocs(collection(db, "coin_packages"));
        const list = document.getElementById('pkg-list');
        list.innerHTML = "";
        snap.forEach(d => {
            list.innerHTML += `<div class="list-item"><span>${d.data().coins} Coins - ${d.data().price} MMK</span><button class="btn-sm" style="background:var(--red)" onclick="delPkg('${d.id}')">Delete</button></div>`;
        });
    }
    window.delPkg = async (id) => { await deleteDoc(doc(db, "coin_packages", id)); loadPackages(); };

    // Novels
    async function loadNovels() {
        const snap = await getDocs(collection(db, "novels"));
        const sel = document.getElementById('sel-novel');
        const list = document.getElementById('novel-list-display');
        sel.innerHTML = '<option value="">-- Select Novel --</option>'; list.innerHTML = "";
        snap.forEach(d => {
            const n = d.data();
            sel.innerHTML += `<option value="${d.id}">${n.title}</option>`;
            list.innerHTML += `<div class="list-item"><span>${n.title} (${n.category || 'N/A'})</span><button class="btn-sm" style="background:var(--red)" onclick="delNovel('${d.id}')">Delete</button></div>`;
        });
    }

    window.uploadNovel = async () => {
        await addDoc(collection(db, "novels"), { 
            title: document.getElementById('n-title').value, 
            author: document.getElementById('n-author').value,
            category: document.getElementById('n-cat').value,
            desc: document.getElementById('n-desc').value,
            cover: document.getElementById('n-cover').value,
            vipPrice: Number(document.getElementById('n-vip').value) || 0,
            createdAt: serverTimestamp() 
        });
        showToast("Novel Uploaded!"); loadNovels();
    };

    window.delNovel = async (id) => { if(confirm("Delete Novel?")) { await deleteDoc(doc(db, "novels", id)); loadNovels(); } };

    // Chapters & Edit System
    window.listChapters = async () => {
        const nid = document.getElementById('sel-novel').value;
        if(!nid) return document.getElementById('ch-list-container').innerHTML = "";
        const q = query(collection(db, "novels", nid, "chapters"), orderBy("num", "asc"));
        const snap = await getDocs(q);
        document.getElementById('ch-list-container').innerHTML = "";
        snap.forEach(d => {
            const c = d.data();
            document.getElementById('ch-list-container').innerHTML += `<div class="list-item"><span>Ch-${c.num}: ${c.title}</span><div><button class="btn-sm" style="background:var(--blue)" onclick="openEditCh('${nid}','${d.id}',${c.num},'${c.title}',\`${c.content.replace(/`/g,'\\`').replace(/\$/g,'\\$')}\`,${c.cost})">Edit</button><button class="btn-sm" style="background:var(--red)" onclick="delCh('${nid}','${d.id}')">Del</button></div></div>`;
        });
    };

    window.uploadChapter = async () => {
        const nid = document.getElementById('sel-novel').value;
        await addDoc(collection(db, "novels", nid, "chapters"), { 
            num: Number(document.getElementById('c-num').value), 
            title: document.getElementById('c-title').value, 
            content: document.getElementById('c-content').value, 
            cost: Number(document.getElementById('c-cost').value), 
            createdAt: serverTimestamp() 
        });
        showToast("Chapter Published!"); listChapters();
    };

    let editCtx = {};
    window.openEditCh = (nid, cid, num, title, content, cost) => {
        editCtx = { nid, cid };
        document.getElementById('edit-modal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('up-num').value = num;
        document.getElementById('up-title').value = title;
        document.getElementById('up-content').value = content;
        document.getElementById('up-cost').value = cost;
    };

    window.saveUpdate = async () => {
        await updateDoc(doc(db, "novels", editCtx.nid, "chapters", editCtx.cid), {
            num: Number(document.getElementById('up-num').value),
            title: document.getElementById('up-title').value,
            content: document.getElementById('up-content').value,
            cost: Number(document.getElementById('up-cost').value)
        });
        showToast("Updated!"); closeEdit(); listChapters();
    };

    window.closeEdit = () => { document.getElementById('edit-modal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; };
    window.delCh = async (nid, cid) => { if(confirm("Delete?")) { await deleteDoc(doc(db, "novels", nid, "chapters", cid)); listChapters(); } };

    // Gift Codes
    window.createGiftCode = async () => {
        const amt = document.getElementById('g-amt').value;
        const code = "FAN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        await addDoc(collection(db, "gift_codes"), { code, amount: Number(amt), isUsed: false });
        document.getElementById('code-text').innerText = code;
        document.getElementById('copy-area').style.display = 'flex';
        showToast("Code Generated!");
    };
    window.copyCode = () => { navigator.clipboard.writeText(document.getElementById('code-text').innerText); alert("Copied!"); };

    loadNovels(); loadPackages();
</script>
</body>
</html>
