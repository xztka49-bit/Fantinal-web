<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal - Premium Reader & Admin Control</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --text: #E5E7EB; --blue: #3B82F6; --green: #10B981; --red: #EF4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Layout */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card); border-bottom: 1px solid rgba(212,175,55,0.2); position: sticky; top: 0; z-index: 1000; backdrop-filter: blur(10px); }
        .logo { color: var(--gold); font-size: 1.3rem; font-weight: bold; letter-spacing: 1px; }
        .top-balance { background: rgba(212,175,55,0.1); padding: 5px 12px; border-radius: 20px; border: 1px solid var(--gold); color: var(--gold); font-weight: bold; cursor: pointer; display: none; }
        
        .view { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .active-view { display: block; }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Novel Grid */
        .novel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .novel-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #1F2937; cursor: pointer; transition: 0.3s; }
        .novel-card:active { transform: scale(0.96); }
        .novel-card img { width: 100%; height: 210px; object-fit: cover; }
        .novel-info { padding: 10px; }
        .novel-title { color: var(--gold); font-weight: bold; font-size: 0.85rem; height: 2.4em; overflow: hidden; display: block; }

        /* Admin Styles */
        .admin-box { background: #1F2937; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #0B1120; border: 1px solid #374151; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-blue { background: var(--blue); color: white; }
        .btn-red { background: var(--red); color: white; width: auto; padding: 5px 10px; font-size: 0.7rem; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1F2937; z-index: 1000; }
        .nav-item { color: #6B7280; font-size: 0.7rem; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--gold); }
        #admin-nav { display: none; }

        /* Reader Content */
        #readContent { line-height: 2.2; font-size: 1.15rem; white-space: pre-wrap; color: #D1D5DB; }
    </style>
</head>
<body>

<header>
    <div class="logo">FANTINAL</div>
    <div id="auth-box">
        <button id="loginBtn" onclick="login()" style="width:auto; padding:5px 15px; background:var(--gold); border-radius:15px; font-size:0.8rem; font-weight:bold;">Login</button>
        <div id="topBalBox" class="top-balance" onclick="showView('shop-view')">ü™ô <span id="topBal">0</span></div>
    </div>
</header>

<div id="home-view" class="view active-view">
    <input type="text" id="searchBar" placeholder="Search title or author..." oninput="searchNovels()" style="border-radius:25px; padding-left:20px; margin-bottom:20px;">
    <h3 style="margin-top:0; color:var(--gold);">All Stories</h3>
    <div class="novel-grid" id="novelList"></div>
</div>

<div id="detail-view" class="view">
    <div onclick="showView('home-view')" style="color:var(--gold); margin-bottom:15px; cursor:pointer; font-weight:bold;">‚Üê Back</div>
    <div id="novelHeader"></div>
    <div id="vipBanner" style="margin:20px 0;"></div>
    <div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:20px;">
        <h4 style="margin:0 0 10px 0; color:var(--gold);">Synopsis</h4>
        <p id="novelDesc" style="font-size:0.9rem; color:#9CA3AF; margin:0;"></p>
    </div>
    <h3>Chapter List</h3>
    <div id="chapterList"></div>
</div>

<div id="reader-view" class="view">
    <div onclick="showView('detail-view')" style="color:var(--gold); margin-bottom:20px; cursor:pointer;">‚Üê Back</div>
    <h2 id="readTitle" style="color:var(--gold);"></h2>
    <div id="readContent"></div>
</div>

<div id="shop-view" class="view">
    <div style="background:linear-gradient(135deg, #111827, #1e1b4b); padding:25px; border:1px solid var(--gold); border-radius:15px; text-align:center; margin-bottom:20px;">
        <small style="color:#9CA3AF;">Total Balance</small>
        <h1 style="color:var(--gold); margin:10px 0;">ü™ô <span id="walletBal">0</span></h1>
    </div>
    <div class="admin-box" style="border-color:var(--green); border-style:dashed;">
        <h4 style="margin:0; color:var(--green);">üéüÔ∏è Redeem Gift Code</h4>
        <input type="text" id="giftInput" placeholder="FAN-XXXXXX">
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="redeemCode()">Redeem</button>
    </div>
    <h3 style="color:var(--gold)">Coin Packages</h3>
    <div id="pkgList"></div>
</div>

<div id="admin-view" class="view">
    <h2 style="color:var(--gold)">Admin Master Control</h2>
    <div class="admin-box">
        <h4>üí∞ Packages Management</h4>
        <div style="display:flex; gap:10px;"><input type="number" id="admPkgC" placeholder="Coins"> <input type="number" id="admPkgP" placeholder="Price"></div>
        <button class="btn-blue" onclick="adminAddPkg()">Add Package</button>
        <div id="admPkgList" style="margin-top:10px; font-size:0.8rem;"></div>
    </div>
    <div class="admin-box">
        <h4>üìñ Novel Upload</h4>
        <input type="text" id="admNT" placeholder="Title"><input type="text" id="admNA" placeholder="Author"><input type="text" id="admNC" placeholder="Cover URL">
        <textarea id="admND" placeholder="Description..."></textarea>
        <input type="number" id="admNV" placeholder="VIP Lifetime Price">
        <button class="btn-gold" onclick="adminAddNovel()">Upload Novel</button>
    </div>
    <div class="admin-box">
        <h4>üìë Chapter Management</h4>
        <select id="admSelN" onchange="adminLoadChapters()"><option value="">-- Select Novel --</option></select>
        <div id="admChList" style="margin:10px 0; max-height:150px; overflow-y:auto; padding:5px; border:1px solid #000;"></div>
        <input type="number" id="admChN" placeholder="Ch No."><input type="text" id="admChT" placeholder="Title">
        <textarea id="admChC" rows="5" placeholder="Content..."></textarea>
        <input type="number" id="admChP" placeholder="Cost (0 = Free)">
        <button class="btn-blue" onclick="adminAddChapter()">Publish Chapter</button>
    </div>
    <div class="admin-box" style="border-color:var(--green);">
        <h4>üéüÔ∏è Generate Gift Code</h4>
        <input type="number" id="admGA" placeholder="Coin Amount">
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="adminGenCode()">Generate</button>
        <div id="admCodeRes" style="margin-top:10px; text-align:center; font-weight:bold; color:var(--green);"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="showView('home-view')">üè†<br>Home</div>
    <div class="nav-item" onclick="showView('shop-view')">üí∞<br>Coins</div>
    <div class="nav-item" id="admin-nav" onclick="showView('admin-view')">‚öôÔ∏è<br>Admin</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, query, getDocs, getDoc, updateDoc, increment, setDoc, deleteDoc, where, limit, serverTimestamp, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0", authDomain: "fantinal-publishing-5b960.firebaseapp.com", projectId: "fantinal-publishing-5b960", storageBucket: "fantinal-publishing-5b960.firebasestorage.app", messagingSenderId: "961612304854", appId: "1:961612304854:web:6bf7b03072ed83b58b9477" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "xztka49@gmail.com";
    let currentUser = null, allNovels = [], currentNovelId = "";

    // Auth Logic
    window.login = () => signInWithPopup(auth, provider);
    onAuthStateChanged(auth, async (user) => {
        if(user) {
            currentUser = user;
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('topBalBox').style.display = 'block';
            if(user.email === ADMIN_EMAIL) document.getElementById('admin-nav').style.display = 'block';
            
            // Sync User Balance
            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if(!userSnap.exists()) await setDoc(userRef, { email: user.email, coin_balance: 0 });
            onSnapshot(userRef, (s) => {
                const b = s.data()?.coin_balance || 0;
                document.getElementById('topBal').innerText = b;
                document.getElementById('walletBal').innerText = b;
            });
        }
    });

    // Load Novels
    async function loadNovels() {
        const snap = await getDocs(collection(db, "novels"));
        allNovels = snap.docs.map(d => ({id: d.id, ...d.data()}));
        displayNovels(allNovels);
        const sel = document.getElementById('admSelN');
        sel.innerHTML = '<option value="">-- Select Novel --</option>';
        allNovels.forEach(n => sel.innerHTML += `<option value="${n.id}">${n.title}</option>`);
    }
    function displayNovels(list) {
        const grid = document.getElementById('novelList');
        grid.innerHTML = "";
        list.forEach(n => grid.innerHTML += `<div class="novel-card" onclick="openNovel('${n.id}')"><img src="${n.cover}"><div class="novel-info"><span class="novel-title">${n.title}</span><small>By ${n.author}</small></div></div>`);
    }
    window.searchNovels = () => {
        const t = document.getElementById('searchBar').value.toLowerCase();
        displayNovels(allNovels.filter(n => n.title.toLowerCase().includes(t) || n.author.toLowerCase().includes(t)));
    };

    // Novel Details
    window.openNovel = async (id) => {
        currentNovelId = id; const n = allNovels.find(x => x.id === id);
        showView('detail-view');
        document.getElementById('novelHeader').innerHTML = `<div style="text-align:center;"><img src="${n.cover}" style="width:140px; border-radius:10px; box-shadow:0 8px 20px #000;"><h2 style="color:var(--gold); margin:10px 0;">${n.title}</h2><p>By ${n.author}</p></div>`;
        document.getElementById('novelDesc').innerText = n.desc || "No synopsis.";
        
        const vipSnap = await getDoc(doc(db, "users", currentUser.uid, "unlocked_novels", id));
        const isVip = vipSnap.exists();
        document.getElementById('vipBanner').innerHTML = isVip ? `<div style="background:var(--gold); color:black; padding:12px; border-radius:10px; text-align:center; font-weight:bold;">üåü FULL ACCESS UNLOCKED</div>` : `<button class="btn-gold" onclick="buyVip('${id}', ${n.vipPrice || 5000})">Unlock Full Novel: ü™ô ${n.vipPrice || 5000}</button>`;

        const cSnap = await getDocs(query(collection(db, "novels", id, "chapters"), orderBy("num", "asc")));
        const cList = document.getElementById('chapterList'); cList.innerHTML = "";
        cSnap.forEach(d => {
            const c = d.data();
            cList.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;" onclick="readChapter('${d.id}', ${c.cost}, ${isVip})"><span>Chapter ${c.num}: ${c.title}</span><span style="color:var(--gold)">${isVip || c.cost==0 ? 'Free' : 'ü™ô '+c.cost}</span></div>`;
        });
    };

    // Purchase & Read
    window.buyVip = async (nid, p) => {
        const u = await getDoc(doc(db, "users", currentUser.uid));
        if(u.data().coin_balance < p) return alert("Insufficient coins!");
        if(confirm(`Buy lifetime access for ü™ô ${p}?`)) {
            await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(-p) });
            await setDoc(doc(db, "users", currentUser.uid, "unlocked_novels", nid), { date: serverTimestamp() });
            openNovel(nid);
        }
    };
    window.readChapter = async (cid, cost, isVip) => {
        const unlockRef = doc(db, "users", currentUser.uid, "unlocked_chapters", cid);
        const unlocked = await getDoc(unlockRef);
        if(isVip || cost === 0 || unlocked.exists()) {
            const snap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cid));
            showView('reader-view');
            document.getElementById('readTitle').innerText = snap.data().title;
            document.getElementById('readContent').innerText = snap.data().content;
            window.scrollTo(0,0);
        } else {
            if(confirm(`Unlock for ü™ô ${cost}?`)) {
                const u = await getDoc(doc(db, "users", currentUser.uid));
                if(u.data().coin_balance < cost) return alert("Not enough coins!");
                await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(-cost) });
                await setDoc(unlockRef, { date: serverTimestamp() });
                readChapter(cid, cost, isVip);
            }
        }
    };

    // Redeem
    window.redeemCode = async () => {
        const code = document.getElementById('giftInput').value.trim().toUpperCase();
        const q = query(collection(db, "gift_codes"), where("code", "==", code), where("isUsed", "==", false), limit(1));
        const snap = await getDocs(q);
        if(snap.empty) return alert("Invalid code!");
        await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(snap.docs[0].data().amount) });
        await updateDoc(doc(db, "gift_codes", snap.docs[0].id), { isUsed: true });
        alert("Coins Added!");
    };

    // Admin Functions
    window.adminAddPkg = async () => {
        await addDoc(collection(db, "coin_packages"), { coins: Number(document.getElementById('admPkgC').value), price: Number(document.getElementById('admPkgP').value) });
        adminLoadPkgs();
    };
    async function adminLoadPkgs() {
        const snap = await getDocs(collection(db, "coin_packages"));
        const admL = document.getElementById('admPkgList'); const shopL = document.getElementById('pkgList');
        admL.innerHTML = ""; shopL.innerHTML = "";
        snap.forEach(d => {
            admL.innerHTML += `<div style="margin-bottom:5px;">${d.data().coins} Coins - ${d.data().price} MMK <button onclick="adminDelPkg('${d.id}')" class="btn-red">Del</button></div>`;
            shopL.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><span>ü™ô ${d.data().coins} Coins</span><button style="width:auto; background:var(--blue); color:white; padding:8px 15px;">${d.data().price} MMK</button></div>`;
        });
    }
    window.adminDelPkg = async (id) => { await deleteDoc(doc(db, "coin_packages", id)); adminLoadPkgs(); };
    window.adminAddNovel = async () => {
        await addDoc(collection(db, "novels"), { title: document.getElementById('admNT').value, author: document.getElementById('admNA').value, cover: document.getElementById('admNC').value, desc: document.getElementById('admND').value, vipPrice: Number(document.getElementById('admNV').value), date: serverTimestamp() });
        loadNovels(); alert("Novel Added!");
    };
    window.adminLoadChapters = async () => {
        const nid = document.getElementById('admSelN').value; if(!nid) return;
        const snap = await getDocs(query(collection(db, "novels", nid, "chapters"), orderBy("num", "asc")));
        const list = document.getElementById('admChList'); list.innerHTML = "";
        snap.forEach(d => list.innerHTML += `<div style="font-size:0.75rem; margin-bottom:5px;">Ch ${d.data().num}: ${d.data().title}</div>`);
    };
    window.adminAddChapter = async () => {
        const nid = document.getElementById('admSelN').value;
        await addDoc(collection(db, "novels", nid, "chapters"), { num: Number(document.getElementById('admChN').value), title: document.getElementById('admChT').value, content: document.getElementById('admChC').value, cost: Number(document.getElementById('admChP').value) });
        adminLoadChapters(); alert("Chapter Published!");
    };
    window.adminGenCode = async () => {
        const c = "FAN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        await addDoc(collection(db, "gift_codes"), { code: c, amount: Number(document.getElementById('admGA').value), isUsed: false });
        document.getElementById('admCodeRes').innerText = "Code: " + c;
    };

    window.showView = (id) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active-view'));
        document.getElementById(id).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        if(id==='home-view') document.querySelectorAll('.nav-item')[0].classList.add('active');
        if(id==='shop-view') document.querySelectorAll('.nav-item')[1].classList.add('active');
        if(id==='admin-view') document.querySelectorAll('.nav-item')[2].classList.add('active');
    };

    loadNovels(); adminLoadPkgs();
</script>
</body>
</html>
