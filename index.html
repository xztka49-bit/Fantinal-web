<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FANTINAL ENTERPRISE PRO V18 MAX</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --p: #3b82f6; --s: #8b5cf6; --bg: #020617; --card: rgba(15, 23, 42, 0.9); --txt: #f8fafc; }
        .light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.95); --txt: #0f172a; }
        body { background: var(--bg); color: var(--txt); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(25px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--bg); z-index: 5000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar.active { left: 0; }
        .btn-grad { background: linear-gradient(135deg, var(--p), var(--s)); color: white; transition: 0.3s; box-shadow: 0 10px 20px -10px rgba(59, 130, 246, 0.5); }
        .btn-grad:active { transform: scale(0.96); }
        input, select, textarea { width: 100%; padding: 15px; border-radius: 14px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: inherit; outline: none; margin-bottom: 12px; }
        .cat-tab { padding: 10px 20px; border-radius: 50px; font-size: 11px; font-weight: 800; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; white-space: nowrap; }
        .cat-tab.active { background: var(--p); border-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="no-scrollbar">

    <div id="notiBox" class="fixed top-4 right-4 z-[9999] flex flex-col gap-2"></div>
    <div id="overlay" class="fixed inset-0 bg-black/70 hidden z-[4000]" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar p-6 overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black text-blue-500 italic">SYSTEM</h2>
            <button onclick="toggleMenu()" class="text-2xl">✕</button>
        </div>
        <div class="glass p-5 mb-6">
            <p id="userEmail" class="text-[10px] font-bold opacity-50 mb-4 truncate uppercase tracking-tighter">Guest</p>
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-[9px] font-black opacity-30 uppercase">Coins</p><p id="uBalance" class="text-xl font-black text-blue-400">0</p></div>
                <div class="text-right"><p class="text-[9px] font-black opacity-30 uppercase">Ads Free</p><p id="uAdsEarned" class="text-xl font-black text-green-400">0</p></div>
            </div>
        </div>
        <nav class="space-y-3">
            <button onclick="showSection('homeSection')" class="w-full py-4 glass text-xs font-black uppercase text-blue-400">Library Home</button>
            <button onclick="showSection('transferSection')" class="w-full py-4 glass text-xs font-black uppercase">Transfer Coins</button>
            <button onclick="showSection('bookmarkSection')" class="w-full py-4 glass text-xs font-black uppercase text-pink-400">My Library</button>
            <button onclick="showSection('depositSection')" class="w-full btn-grad py-5 rounded-2xl text-xs font-black uppercase shadow-lg">Deposit & Earn</button>
            <button onclick="showSection('giftRedeemSection')" class="w-full py-4 bg-purple-600/10 text-purple-400 border border-purple-500/20 rounded-xl text-xs font-black uppercase">Redeem Voucher</button>
            <button onclick="showSection('historySection')" class="w-full text-[10px] opacity-30 font-black uppercase text-center mt-4">Transaction Logs</button>
            <div class="pt-8 border-t border-white/5 grid grid-cols-2 gap-2">
                <button onclick="toggleTheme()" class="py-3 glass text-[9px] font-black uppercase">Theme</button>
                <button onclick="auth.signOut()" class="py-3 bg-red-600/10 text-red-500 rounded-xl text-[9px] font-black uppercase">Logout</button>
            </div>
        </nav>
    </div>

    <nav class="sticky top-0 z-[3000] px-5 py-4 bg-inherit border-b border-white/5 flex justify-between items-center backdrop-blur-xl">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-3 glass rounded-xl"><svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="3"><path d="M3 12h18M3 6h18M3 18h18"/></svg></button>
            <h1 class="text-2xl font-black italic text-blue-500" onclick="location.reload()">FANTINAL</h1>
        </div>
        <div id="adminBadge" class="hidden px-4 py-1.5 bg-red-600 text-white rounded-full text-[8px] font-black">ADMIN</div>
    </nav>

    <main class="max-w-md mx-auto p-5 pb-32">
        <div id="adSlot1" class="mb-6 rounded-2xl overflow-hidden hidden"></div>

        <div id="authSection" class="hidden py-10">
            <div class="text-center mb-8"><h2 class="text-4xl font-black italic mb-2">Access Gate</h2><p class="text-[10px] opacity-30 uppercase tracking-[0.3em]">Novel Publishing Platform</p></div>
            <div class="glass p-8">
                <input type="email" id="lEmail" placeholder="Email Address">
                <input type="password" id="lPass" placeholder="Security Password">
                <button onclick="login()" class="w-full btn-grad py-4 rounded-xl font-black text-xs uppercase mb-3">Login</button>
                <button onclick="register()" class="w-full bg-white/5 py-4 rounded-xl font-black text-xs uppercase">Initialize Account</button>
            </div>
        </div>

        <div id="homeSection" class="hidden">
            <div id="adSlider" class="flex overflow-x-auto gap-3 mb-8 h-52 rounded-[30px] no-scrollbar snap-x"></div>
            <input type="text" id="searchInput" oninput="searchBooks()" placeholder="Search archives..." class="glass border-none h-14 px-6 mb-6">
            <div class="flex overflow-x-auto no-scrollbar gap-2 mb-8">
                <button onclick="filterBooks('All')" class="cat-tab active">All</button>
                <button onclick="filterBooks('Fan Fiction')" class="cat-tab">Fan Fiction</button>
                <button onclick="filterBooks('Life')" class="cat-tab">Life</button>
                <button onclick="filterBooks('True')" class="cat-tab">True</button>
                <button onclick="filterBooks('Mega')" class="cat-tab">Mega</button>
            </div>
            <div id="bookGrid" class="grid grid-cols-2 gap-4"></div>
            <div id="adSlot2" class="my-8 rounded-2xl overflow-hidden hidden"></div>
            <div id="adminBtn" class="hidden mt-12 space-y-2">
                <button onclick="showSection('adminDashboard')" class="w-full py-5 glass border-red-500/30 text-red-500 font-black text-[10px] uppercase">Terminal Master Control</button>
            </div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px]">← EXIT TERMINAL</button>
            
            <div class="glass p-6 mb-6">
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-black/20 p-4 rounded-xl">
                        <p class="text-[8px] opacity-40 uppercase">Total Sales</p>
                        <p id="totalSales" class="text-xl font-black text-green-500">0 C</p>
                    </div>
                    <div class="bg-black/20 p-4 rounded-xl">
                        <p class="text-[8px] opacity-40 uppercase">Total Users</p>
                        <p id="totalUsers" class="text-xl font-black text-blue-400">0</p>
                    </div>
                </div>
            </div>

            <div class="flex gap-1 bg-white/5 p-1 rounded-2xl mb-6 overflow-x-auto no-scrollbar">
                <button onclick="setAdminTab('req')" class="adm-t flex-1 py-3 px-4 rounded-xl text-[8px] font-black bg-blue-600 uppercase">Payments</button>
                <button onclick="setAdminTab('nov')" class="adm-t flex-1 py-3 px-4 rounded-xl text-[8px] font-black uppercase">Novels</button>
                <button onclick="setAdminTab('usr')" class="adm-t flex-1 py-3 px-4 rounded-xl text-[8px] font-black uppercase">Users</button>
                <button onclick="setAdminTab('gft')" class="adm-t flex-1 py-3 px-4 rounded-xl text-[8px] font-black uppercase">Vouchers</button>
                <button onclick="setAdminTab('ads')" class="adm-t flex-1 py-3 px-4 rounded-xl text-[8px] font-black uppercase">Ads</button>
            </div>

            <div id="tab-req" class="space-y-3"></div>
            <div id="tab-nov" class="hidden">
                <button onclick="openNovelForm()" class="w-full btn-grad py-4 rounded-xl font-black text-[10px] mb-4 uppercase">+ Create Novel</button>
                <div id="admNovelList" class="space-y-3"></div>
            </div>
            <div id="tab-usr" class="hidden">
                <input type="text" id="userSearchInput" oninput="searchUsers()" placeholder="Search user email..." class="bg-white/5 mb-4">
                <div id="admUserList" class="space-y-3"></div>
            </div>
            <div id="tab-gft" class="hidden">
                <input type="number" id="genAmt" placeholder="Coin Amount" class="glass">
                <button onclick="generateGift()" class="w-full bg-purple-600 py-4 rounded-xl font-black text-[10px] uppercase mb-6">Generate Voucher Code</button>
                <div id="admGiftList" class="space-y-2"></div>
            </div>
            <div id="tab-ads" class="hidden space-y-4">
                <input type="text" id="adUrl1" placeholder="Slot 1 URL">
                <input type="text" id="adVidLink" placeholder="Reward Video (YouTube Embed Link)">
                <button onclick="saveAds()" class="w-full btn-grad py-4 rounded-xl font-black text-[10px] uppercase">Update Ads System</button>
            </div>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Library</button>
            <div class="glass p-6 mb-6 flex justify-between items-center">
                <div><p class="text-[9px] font-black opacity-30 uppercase">Lifetime VIP Access</p><p id="vipPriceTag" class="text-3xl font-black text-yellow-500">0 C</p></div>
                <button onclick="buyVip()" class="bg-yellow-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Purchase</button>
            </div>
            <div id="admChapAdd" class="hidden mb-6"><button onclick="openChapterForm()" class="w-full py-4 glass border-blue-500/30 text-blue-500 font-black text-[10px] uppercase">+ New Episode</button></div>
            <div id="chapterList" class="space-y-3 mb-10"></div>
            <div id="commentList" class="space-y-4 mt-10"></div>
        </div>

        <div id="depositSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px]">← BACK</button>
            <div class="glass p-6 mb-6 border-green-500/20">
                <p class="text-xs font-black text-green-500 mb-4 italic">FREE COIN STATION</p>
                <div id="videoContainer" class="hidden mb-4 aspect-video bg-black rounded-xl overflow-hidden">
                    <iframe id="adVideoIframe" class="w-full h-full" src="" frameborder="0"></iframe>
                </div>
                <button id="watchBtn" onclick="startWatchAds()" class="w-full bg-green-600 py-4 rounded-xl font-black text-xs uppercase">Watch Ads (+20 Coins)</button>
                <button id="claimBtn" onclick="claimAdCoin()" class="hidden w-full bg-yellow-600 py-4 rounded-xl font-black text-xs uppercase animate-pulse mt-2">Claim Reward</button>
            </div>
            <div class="glass p-6">
                <h2 class="text-xl font-black mb-6">Buy Coins</h2>
                <select id="coinPackage"><option value="1000">1000 MMK = 1000 C</option><option value="5000">5000 MMK = 5000 C</option></select>
                <input type="text" id="payName" placeholder="Payer Name"><input type="text" id="payTid" placeholder="TID Last 6">
                <button onclick="submitDeposit()" class="w-full btn-grad py-4 rounded-xl font-black text-xs mt-4 uppercase">Confirm Deposit</button>
            </div>
        </div>

        <div id="giftRedeemSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px]">← BACK</button>
            <div class="glass p-10 text-center">
                <h2 class="text-3xl font-black mb-8 text-purple-500 italic">VOUCHER</h2>
                <input type="text" id="gCodeInput" placeholder="CODE-HERE" class="text-center font-black py-5 bg-white/5 mb-6"><button onclick="redeemGift()" class="w-full btn-grad py-5 rounded-xl font-black text-xs uppercase">Redeem Code</button>
            </div>
        </div>
        <div id="transferSection" class="hidden"><div class="glass p-8"><h2 class="text-xl font-black mb-6">Transfer</h2><input type="email" id="tRecipient" placeholder="Email"><input type="number" id="tAmount" placeholder="Amount"><button onclick="transferCoins()" class="w-full btn-grad py-4 uppercase text-xs">Send</button></div></div>
        <div id="historySection" class="hidden"><h2 class="text-2xl font-black mb-6">Logs</h2><div id="historyList" class="space-y-3"></div></div>
        <div id="bookmarkSection" class="hidden"><div id="bookmarkGrid" class="grid grid-cols-2 gap-4"></div></div>
        <div id="readerSection" class="hidden fixed inset-0 bg-[#020617] z-[6000] p-6 overflow-y-auto no-scrollbar">
            <div class="max-w-md mx-auto">
                <div class="flex justify-between items-center mb-10"><button onclick="showSection('chapterView')" class="p-3 bg-white/5 rounded-full">✕</button></div>
                <div id="readerBody" class="text-lg leading-relaxed whitespace-pre-wrap italic opacity-90 select-none"></div>
                <div class="flex gap-4 mt-20"><button id="pBtn" class="flex-1 glass py-4 text-[10px] font-black uppercase">Prev</button><button id="nBtn" class="flex-1 btn-grad py-4 rounded-2xl text-[10px] font-black uppercase">Next</button></div>
            </div>
        </div>
        
        <div id="novelFormSection" class="hidden"><input type="text" id="nTitle" placeholder="Title"><input type="text" id="nCover" placeholder="Cover URL"><input type="number" id="nVipPrice" placeholder="VIP Price"><select id="nGenre"><option value="Fan Fiction">Fan Fiction</option><option value="Life">Life</option></select><button onclick="saveNovel()" class="w-full btn-grad py-4 uppercase text-xs">Save</button></div>
        <div id="chapterForm" class="hidden"><input type="text" id="cTitle" placeholder="Title"><textarea id="cContent" rows="12"></textarea><input type="number" id="cPrice" placeholder="Price"><button onclick="saveChapter()" class="w-full btn-grad py-4 uppercase text-xs">Publish</button></div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477",
            measurementId: "G-3X5NP67TX7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let curB = "", allB = [], allU = [], curI = 0;

        // UI HELPERS
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('hidden'); }
        function showSection(id) { document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(id==='bookmarkSection')loadBookmarks(); }
        function showNoti(m, t = 'success') { const b = document.createElement('div'); b.className = `p-4 glass border-l-4 ${t === 'success' ? 'border-green-500' : 'border-red-500'} text-[10px] font-black`; b.innerText = m; document.getElementById('notiBox').appendChild(b); setTimeout(() => b.remove(), 3000); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // AUTH & REALTIME
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('userEmail').innerText = user.email;
                if(user.email === 'xztka49@gmail.com') { document.getElementById('adminBadge').classList.remove('hidden'); document.getElementById('adminBtn').classList.remove('hidden'); document.getElementById('admChapAdd').classList.remove('hidden'); loadAdminData(); }
                db.collection('users').doc(user.uid).onSnapshot(doc => { if(doc.exists) { const d = doc.data(); document.getElementById('uBalance').innerText = (d.coins||0) + " C"; document.getElementById('uAdsEarned').innerText = (d.adsCoinTotal||0) + " C"; renderHistory(d.history||[]); } });
                showSection('homeSection'); loadAllBooks(); loadAds();
            } else showSection('authSection');
        });

        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('lEmail').value, document.getElementById('lPass').value); } catch(e) { showNoti(e.message, 'error'); } }
        async function register() { try { const r = await auth.createUserWithEmailAndPassword(document.getElementById('lEmail').value, document.getElementById('lPass').value); await db.collection('users').doc(r.user.uid).set({ email: r.user.email, coins: 0, adsCoinTotal: 0, vips: [], bought: [], bookmarks: [], history: [] }); } catch(e) { showNoti(e.message, 'error'); } }

        // ADMIN FUNCTIONS
        async function loadAdminData() {
            db.collection('coinRequests').where('status','==','pending').onSnapshot(s => { document.getElementById('tab-req').innerHTML = s.docs.map(d => `<div class="glass p-4"><p class="text-[10px]">${d.data().email} - ${d.data().amt}C</p><button onclick="approveDep('${d.id}','${d.data().uid}',${d.data().amt})" class="bg-green-600 px-4 py-2 rounded text-[8px] mt-2 uppercase font-black">Approve</button></div>`).join(''); });
            db.collection('users').onSnapshot(s => { allU = s.docs.map(d => ({id:d.id,...d.data()})); document.getElementById('totalUsers').innerText = s.size; renderUserList(allU); });
            db.collection('gifts').orderBy('date','desc').onSnapshot(s => { document.getElementById('admGiftList').innerHTML = s.docs.map(d => `<div class="glass p-3 flex justify-between ${d.data().used ? 'opacity-30' : ''}"><p class="text-[9px] font-black">${d.id}</p><p class="text-[9px] text-purple-400">${d.data().amt}C</p></div>`).join(''); });
        }

        function setAdminTab(t) { document.querySelectorAll('.adm-t').forEach(b => b.classList.remove('bg-blue-600')); event.target.classList.add('bg-blue-600'); ['tab-req','tab-nov','tab-usr','tab-gft','tab-ads'].forEach(id => document.getElementById(id).classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); }
        async function generateGift() { const amt = parseInt(document.getElementById('genAmt').value); if(!amt) return; const code = "FAN-" + Math.random().toString(36).substring(2, 9).toUpperCase(); await db.collection('gifts').doc(code).set({ amt, used: false, date: new Date() }); showNoti("Generated: " + code); }
        async function redeemGift() { const code = document.getElementById('gCodeInput').value.trim(); const s = await db.collection('gifts').doc(code).get(); if(!s.exists || s.data().used) return showNoti("Invalid Code", 'error'); await db.collection('gifts').doc(code).update({used:true}); await db.collection('users').doc(auth.currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(s.data().amt) }); showNoti("Redeemed!"); showSection('homeSection'); }
        function renderUserList(users) { document.getElementById('admUserList').innerHTML = users.map(u => `<div class="glass p-4 flex justify-between"><div><p class="text-[10px] font-black">${u.email}</p><p class="text-[8px] opacity-40">Coins: ${u.coins||0}</p></div><button onclick="giftUserManual('${u.id}')" class="bg-blue-600 px-3 py-1 rounded text-[8px] font-black uppercase">Gift</button></div>`).join(''); }
        async function giftUserManual(uid) { const amt = parseInt(prompt("Amount:")); if(amt) await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) }); }

        // CORE FEATURES
        async function loadAllBooks() { const s = await db.collection('books').get(); allB = s.docs.map(d => ({id:d.id,...d.data()})); document.getElementById('bookGrid').innerHTML = allB.map(b => `<div class="glass overflow-hidden" onclick="openBook('${b.id}')"><img src="${b.cover}" class="h-44 w-full object-cover"><p class="p-3 font-black text-[10px]">${b.title}</p></div>`).join(''); }
        async function openBook(id) { curB = id; const b = allB.find(x => x.id === id); document.getElementById('vipPriceTag').innerText = (b.vipPrice||5000)+" C"; showSection('chapterView'); loadChaps(); }
        async function loadChaps() {
            const s = await db.collection('books').doc(curB).collection('chapters').orderBy('date','asc').get();
            const u = await db.collection('users').doc(auth.currentUser.uid).get();
            const vips = u.data().vips||[], bought = u.data().bought||[];
            document.getElementById('chapterList').innerHTML = s.docs.map((d, i) => {
                const c = d.data(); const can = c.price===0 || vips.includes(curB) || bought.includes(d.id);
                return `<div class="glass p-4 flex justify-between"><div><p class="text-[10px] font-black">${c.title}</p></div><button onclick="readChapter('${d.id}', ${c.price}, ${i})" class="${can ? 'bg-blue-600' : 'bg-white/5'} px-4 py-2 rounded-lg text-[8px] font-black uppercase">${can ? 'Read' : 'Buy ' + c.price}</button></div>`;
            }).join('');
        }

        async function readChapter(cid, price, idx) {
            const uRef = db.collection('users').doc(auth.currentUser.uid); const u = await uRef.get();
            if(price > 0 && !(u.data().vips||[]).includes(curB) && !(u.data().bought||[]).includes(cid)) {
                if(u.data().coins < price) return showNoti("No Coins", 'error');
                await uRef.update({ coins: firebase.firestore.FieldValue.increment(-price), bought: firebase.firestore.FieldValue.arrayUnion(cid) });
            }
            const s = await db.collection('books').doc(curB).collection('chapters').doc(cid).get();
            document.getElementById('readerBody').innerText = s.data().content; showSection('readerSection');
        }

        // ADS & DEPOSIT
        async function saveAds() { await db.collection('settings').doc('ads').set({ slot1: document.getElementById('adUrl1').value }); await db.collection('settings').doc('videoAd').set({ link: document.getElementById('adVidLink').value }); showNoti("Ads Updated"); }
        async function loadAds() { const d = await db.collection('settings').doc('ads').get(); if(d.exists && d.data().slot1) { document.getElementById('adSlot1').innerHTML = `<img src="${d.data().slot1}" class="w-full">`; document.getElementById('adSlot1').classList.remove('hidden'); } }
        async function startWatchAds() { const d = await db.collection('settings').doc('videoAd').get(); if(d.exists) { document.getElementById('videoContainer').classList.remove('hidden'); document.getElementById('adVideoIframe').src = d.data().link; setTimeout(() => document.getElementById('claimBtn').classList.remove('hidden'), 20000); } }
        async function claimAdCoin() { await db.collection('users').doc(auth.currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(20), adsCoinTotal: firebase.firestore.FieldValue.increment(20) }); showNoti("Rewarded!"); document.getElementById('videoContainer').classList.add('hidden'); document.getElementById('claimBtn').classList.add('hidden'); }
        async function submitDeposit() { const amt = parseInt(document.getElementById('coinPackage').value); await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amt, status: 'pending', date: new Date() }); showNoti("Submitted!"); }
        async function approveDep(id, uid, amt) { await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) }); await db.collection('coinRequests').doc(id).update({ status: 'approved' }); showNoti("Approved"); }

        // EXTRAS
        function renderHistory(h) { document.getElementById('historyList').innerHTML = h.map(i => `<div class="glass p-4 flex justify-between"><div><p class="text-[9px] font-black">${i.type}</p><p class="text-[8px] opacity-30">${i.date}</p></div><p class="font-black">${i.amt}C</p></div>`).join(''); }
        async function transferCoins() { const email = document.getElementById('tRecipient').value; const amt = parseInt(document.getElementById('tAmount').value); const s = await db.collection('users').where('email','==',email).get(); if(s.empty) return showNoti("User Not Found",'error'); await db.collection('users').doc(auth.currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(-amt) }); await db.collection('users').doc(s.docs[0].id).update({ coins: firebase.firestore.FieldValue.increment(amt) }); showNoti("Sent!"); }
        async function saveNovel() { const d = { title: document.getElementById('nTitle').value, cover: document.getElementById('nCover').value, genre: document.getElementById('nGenre').value, vipPrice: parseInt(document.getElementById('nVipPrice').value)||5000 }; await db.collection('books').add(d); showSection('adminDashboard'); loadAllBooks(); }
        async function saveChapter() { const d = { title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value, price: parseInt(document.getElementById('cPrice').value)||0, date: new Date() }; await db.collection('books').doc(curB).collection('chapters').add(d); showSection('chapterView'); loadChaps(); }
        async function buyVip() { const b = allB.find(x => x.id === curB); await db.collection('users').doc(auth.currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(-b.vipPrice), vips: firebase.firestore.FieldValue.arrayUnion(curB) }); loadChaps(); }
    </script>
