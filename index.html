<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal - Final Stable Edition</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --text: #E5E7EB; --blue: #3B82F6; --green: #10B981; --red: #EF4444; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding-bottom: 80px; overflow-x: hidden; }
        
        /* Layout & UI */
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card); border-bottom: 1px solid rgba(212,175,55,0.2); position: sticky; top: 0; z-index: 1000; }
        .logo { color: var(--gold); font-size: 1.3rem; font-weight: bold; letter-spacing: 1px; }
        .top-balance { background: rgba(212,175,55,0.1); padding: 5px 15px; border-radius: 20px; border: 1px solid var(--gold); color: var(--gold); font-weight: bold; cursor: pointer; display: none; }
        
        .view { display: none; padding: 20px; animation: slideUp 0.4s ease; }
        .active-view { display: block; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* Novel Cards */
        .novel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(155px, 1fr)); gap: 15px; }
        .novel-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #1F2937; transition: 0.3s; cursor: pointer; }
        .novel-card img { width: 100%; height: 215px; object-fit: cover; }
        .novel-info { padding: 10px; }
        .novel-title { color: var(--gold); font-weight: bold; font-size: 0.85rem; height: 2.4em; overflow: hidden; display: block; }

        /* Admin & Inputs */
        .admin-box { background: #1F2937; padding: 15px; border-radius: 10px; margin-bottom: 15px; border-left: 4px solid var(--gold); }
        input, textarea, select { width: 100%; padding: 12px; margin: 8px 0; background: #0B1120; border: 1px solid #374151; color: white; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .btn-gold { background: var(--gold); color: black; }
        .btn-blue { background: var(--blue); color: white; }

        /* Navigation */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid #1F2937; z-index: 1000; }
        .nav-item { color: #6B7280; font-size: 0.7rem; text-align: center; cursor: pointer; flex: 1; }
        .nav-item.active { color: var(--gold); }
        #admin-nav-item { display: none; }
    </style>
</head>
<body>

<header>
    <div class="logo">FANTINAL</div>
    <div id="auth-box">
        <button id="loginBtn" onclick="login()" style="width:auto; padding:8px 20px; background:var(--gold); border-radius:20px; font-weight:bold;">Sign In</button>
        <div id="topBalBox" class="top-balance" onclick="showView('shop-view')">ü™ô <span id="topBal">0</span></div>
    </div>
</header>

<div id="home-view" class="view active-view">
    <input type="text" id="searchBar" placeholder="Search stories..." oninput="searchNovels()" style="border-radius:25px; padding-left:20px; margin-bottom:20px;">
    <div class="novel-grid" id="novelList"></div>
</div>

<div id="detail-view" class="view">
    <div onclick="showView('home-view')" style="color:var(--gold); cursor:pointer; font-weight:bold;">‚Üê Back</div>
    <div id="novelHeader" style="margin-top:15px; text-align:center;"></div>
    <div id="vipBanner" style="margin:20px 0;"></div>
    <div id="chapterList"></div>
</div>

<div id="reader-view" class="view">
    <div onclick="showView('detail-view')" style="color:var(--gold); cursor:pointer;">‚Üê Back</div>
    <h2 id="readTitle" style="color:var(--gold);"></h2>
    <div id="readContent" style="line-height:2.2; font-size:1.15rem; white-space:pre-wrap;"></div>
</div>

<div id="shop-view" class="view">
    <div style="background:var(--card); padding:25px; border-radius:15px; text-align:center; border:1px solid var(--gold);">
        <h1 style="color:var(--gold); margin:0;">ü™ô <span id="walletBal">0</span></h1>
        <small>Wallet Balance</small>
    </div>
    <div class="admin-box" style="margin-top:20px; border-color:var(--green); border-style:dashed;">
        <h4 style="margin:0; color:var(--green);">üéüÔ∏è Gift Code</h4>
        <input type="text" id="giftInput" placeholder="Enter Code Here">
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="redeemCode()">Redeem Now</button>
    </div>
    <h3 style="color:var(--gold)">Coin Packages</h3>
    <div id="pkgList"></div>
</div>

<div id="admin-view" class="view">
    <h2 style="color:var(--gold)">Admin Panel</h2>
    <div class="admin-box">
        <h4>üí∞ Coin Packages</h4>
        <input type="number" id="admPkgC" placeholder="Coins">
        <input type="number" id="admPkgP" placeholder="Price (MMK)">
        <button class="btn-blue" onclick="adminAddPkg()">Add Package</button>
    </div>
    <div class="admin-box">
        <h4>üìñ Novel Upload</h4>
        <input type="text" id="admNT" placeholder="Title">
        <input type="text" id="admNA" placeholder="Author">
        <input type="text" id="admNC" placeholder="Cover URL">
        <textarea id="admND" placeholder="Description..."></textarea>
        <input type="number" id="admNV" placeholder="VIP Full Unlock Cost">
        <button class="btn-gold" onclick="adminAddNovel()">Upload Novel</button>
    </div>
    <div class="admin-box">
        <h4>üìë Chapter Upload</h4>
        <select id="admSelN"></select>
        <input type="number" id="admChN" placeholder="Ch Number">
        <input type="text" id="admChT" placeholder="Ch Title">
        <textarea id="admChC" rows="5" placeholder="Chapter Content..."></textarea>
        <input type="number" id="admChP" placeholder="Cost (0 = Free)">
        <button class="btn-blue" onclick="adminAddChapter()">Publish Chapter</button>
    </div>
    <div class="admin-box" style="border-color:var(--green);">
        <h4>üéüÔ∏è Generate Code</h4>
        <input type="number" id="admGA" placeholder="Amount">
        <button class="btn-gold" style="background:var(--green); color:white;" onclick="adminGenCode()">Create Gift Code</button>
        <div id="admCodeRes" style="margin-top:10px; color:var(--green); font-weight:bold;"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="showView('home-view')">üè†<br>Home</div>
    <div class="nav-item" onclick="showView('shop-view')">üí∞<br>Store</div>
    <div class="nav-item" id="admin-nav-item" onclick="showView('admin-view')">‚öôÔ∏è<br>Admin</div>
</nav>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot, collection, query, getDocs, getDoc, updateDoc, increment, setDoc, where, limit, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = { apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0", authDomain: "fantinal-publishing-5b960.firebaseapp.com", projectId: "fantinal-publishing-5b960", storageBucket: "fantinal-publishing-5b960.firebasestorage.app", messagingSenderId: "961612304854", appId: "1:961612304854:web:6bf7b03072ed83b58b9477" };
    
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const ADMIN_EMAIL = "xztka49@gmail.com";
    let currentUser = null, allNovels = [], currentNovelId = "";

    // Auth Functions
    window.login = () => {
        signInWithPopup(auth, provider).catch(err => alert("Error: " + err.message));
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            currentUser = user;
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('topBalBox').style.display = 'block';
            if (user.email === ADMIN_EMAIL) document.getElementById('admin-nav-item').style.display = 'block';

            const userRef = doc(db, "users", user.uid);
            const userSnap = await getDoc(userRef);
            if (!userSnap.exists()) await setDoc(userRef, { email: user.email, coin_balance: 0 });

            onSnapshot(userRef, (s) => {
                const b = s.data()?.coin_balance || 0;
                document.getElementById('topBal').innerText = b;
                document.getElementById('walletBal').innerText = b;
            });
        }
    });

    // Content Loading
    async function loadData() {
        // Load Novels
        const nSnap = await getDocs(collection(db, "novels"));
        allNovels = nSnap.docs.map(d => ({id: d.id, ...d.data()}));
        renderGrid(allNovels);
        
        // Admin Select
        const sel = document.getElementById('admSelN');
        sel.innerHTML = '<option value="">-- Select Novel --</option>';
        allNovels.forEach(n => sel.innerHTML += `<option value="${n.id}">${n.title}</option>`);

        // Load Packages
        const pSnap = await getDocs(collection(db, "coin_packages"));
        const shopL = document.getElementById('pkgList'); shopL.innerHTML = "";
        pSnap.forEach(d => {
            const p = d.data();
            shopL.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between; align-items:center;"><span>ü™ô ${p.coins} Coins</span><button style="width:auto; background:var(--blue); padding:8px 20px;">${p.price} MMK</button></div>`;
        });
    }

    function renderGrid(list) {
        const grid = document.getElementById('novelList');
        grid.innerHTML = "";
        list.forEach(n => {
            grid.innerHTML += `<div class="novel-card" onclick="openNovel('${n.id}')"><img src="${n.cover}"><div class="novel-info"><span class="novel-title">${n.title}</span><small>By ${n.author}</small></div></div>`;
        });
    }

    window.searchNovels = () => {
        const t = document.getElementById('searchBar').value.toLowerCase();
        renderGrid(allNovels.filter(n => n.title.toLowerCase().includes(t) || n.author.toLowerCase().includes(t)));
    };

    window.openNovel = async (id) => {
        if(!currentUser) return alert("Please Sign In first!");
        currentNovelId = id; const n = allNovels.find(x => x.id === id);
        showView('detail-view');
        document.getElementById('novelHeader').innerHTML = `<img src="${n.cover}" style="width:130px; border-radius:10px; box-shadow:0 5px 15px #000;"><h2>${n.title}</h2><p>${n.author}</p>`;
        
        const vSnap = await getDoc(doc(db, "users", currentUser.uid, "unlocked_novels", id));
        const isVip = vSnap.exists();
        document.getElementById('vipBanner').innerHTML = isVip ? `<div style="background:var(--gold); color:black; padding:12px; border-radius:10px; font-weight:bold;">üåü FULL ACCESS UNLOCKED</div>` : `<button class="btn-gold" onclick="buyVip('${id}', ${n.vipPrice || 5000})">Unlock Full Story: ü™ô ${n.vipPrice || 5000}</button>`;

        const cSnap = await getDocs(query(collection(db, "novels", id, "chapters"), orderBy("num", "asc")));
        const cList = document.getElementById('chapterList'); cList.innerHTML = "<h3>Chapters</h3>";
        cSnap.forEach(d => {
            const c = d.data();
            cList.innerHTML += `<div style="background:var(--card); padding:15px; border-radius:10px; margin-bottom:10px; display:flex; justify-content:space-between;" onclick="readChapter('${d.id}', ${c.cost}, ${isVip})"><span>Ch ${c.num}: ${c.title}</span><span style="color:var(--gold)">${isVip || c.cost==0 ? 'Free' : 'ü™ô '+c.cost}</span></div>`;
        });
    };

    window.buyVip = async (nid, p) => {
        const uSnap = await getDoc(doc(db, "users", currentUser.uid));
        if(uSnap.data().coin_balance < p) return alert("Insufficient coins!");
        if(confirm(`Unlock for ü™ô ${p}?`)) {
            await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(-p) });
            await setDoc(doc(db, "users", currentUser.uid, "unlocked_novels", nid), { date: new Date() });
            openNovel(nid);
        }
    };

    window.readChapter = async (cid, cost, isVip) => {
        const unlockRef = doc(db, "users", currentUser.uid, "unlocked_chapters", cid);
        const unlocked = await getDoc(unlockRef);
        if(isVip || cost === 0 || unlocked.exists()) {
            const snap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cid));
            showView('reader-view');
            document.getElementById('readTitle').innerText = snap.data().title;
            document.getElementById('readContent').innerText = snap.data().content;
            window.scrollTo(0,0);
        } else {
            if(confirm(`Unlock chapter for ü™ô ${cost}?`)) {
                const uSnap = await getDoc(doc(db, "users", currentUser.uid));
                if(uSnap.data().coin_balance < cost) return alert("Not enough coins!");
                await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(-cost) });
                await setDoc(unlockRef, { date: new Date() });
                readChapter(cid, cost, isVip);
            }
        }
    };

    window.redeemCode = async () => {
        const code = document.getElementById('giftInput').value.trim();
        const q = query(collection(db, "gift_codes"), where("code", "==", code), where("isUsed", "==", false), limit(1));
        const snap = await getDocs(q);
        if(snap.empty) return alert("Invalid or used code!");
        await updateDoc(doc(db, "users", currentUser.uid), { coin_balance: increment(snap.docs[0].data().amount) });
        await updateDoc(doc(db, "gift_codes", snap.docs[0].id), { isUsed: true });
        alert("Coins Added!");
    };

    // Admin
    window.adminAddPkg = async () => {
        await addDoc(collection(db, "coin_packages"), { coins: Number(document.getElementById('admPkgC').value), price: Number(document.getElementById('admPkgP').value) });
        loadData(); alert("Success!");
    };
    window.adminAddNovel = async () => {
        await addDoc(collection(db, "novels"), { title: document.getElementById('admNT').value, author: document.getElementById('admNA').value, cover: document.getElementById('admNC').value, desc: document.getElementById('admND').value, vipPrice: Number(document.getElementById('admNV').value) });
        loadData(); alert("Success!");
    };
    window.adminAddChapter = async () => {
        const nid = document.getElementById('admSelN').value;
        await addDoc(collection(db, "novels", nid, "chapters"), { num: Number(document.getElementById('admChN').value), title: document.getElementById('admChT').value, content: document.getElementById('admChC').value, cost: Number(document.getElementById('admChP').value) });
        alert("Published!");
    };
    window.adminGenCode = async () => {
        const c = "FAN-" + Math.random().toString(36).substr(2, 6).toUpperCase();
        await addDoc(collection(db, "gift_codes"), { code: c, amount: Number(document.getElementById('admGA').value), isUsed: false });
        document.getElementById('admCodeRes').innerText = "Code: " + c;
    };

    window.showView = (v) => {
        document.querySelectorAll('.view').forEach(e => e.classList.remove('active-view'));
        document.getElementById(v).classList.add('active-view');
        document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
    };

    loadData();
</script>
</body>
</html>
