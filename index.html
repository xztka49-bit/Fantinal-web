<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Novel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #ffffff; --card: #f3f4f6; --text: #111827; }
        body.dark { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; font-family: sans-serif; margin: 0; }
        .card { background: var(--card); border-radius: 12px; margin-bottom: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        input, select { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; }
        textarea { width: 100%; height: 400px; padding: 14px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; font-size: 16px; line-height: 1.6; }
        .btn-blue { background: #3b82f6; color: white; width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; }
        .hidden { display: none; }
        .book-cover { width: 100%; height: 220px; object-fit: cover; border-radius: 8px 8px 0 0; }
        .admin-tab { padding: 10px 15px; font-size: 11px; border-radius: 6px; cursor: pointer; background: #334155; color: white; flex-shrink: 0; }
        .active-tab { background: #3b82f6; box-shadow: 0 0 10px rgba(59,130,246,0.5); }
        .stat-box { background: rgba(59,130,246,0.1); border: 1px solid #3b82f6; border-radius: 10px; padding: 15px; text-align: center; }
    </style>
</head>
<body class="dark">
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center border-b border-slate-700">
        <h1 class="text-xl font-bold cursor-pointer tracking-tighter" onclick="location.reload()">FANTINAL</h1>
        <div class="flex items-center gap-2">
            <button onclick="document.body.classList.toggle('dark')" class="text-xs bg-slate-700 px-2 py-1 rounded">üåì Theme</button>
            <div id="navInfo" class="hidden flex items-center gap-2">
                <span id="userCoins" class="font-bold text-yellow-400 text-xs">üí∞ 0</span>
                <button onclick="showSection('buyCoin')" class="bg-blue-600 px-2 py-1 rounded text-[10px] font-bold">+ BUY</button>
            </div>
        </div>
    </nav>
    <main class="max-w-md mx-auto p-4">
        <div id="authSection" class="card p-6 mt-10">
            <h2 class="text-xl font-bold mb-6 text-center">Login to Fantinal</h2>
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="btn-blue mb-4 shadow-lg shadow-blue-900/50">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-sm font-bold">Register Account</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adminEntry" class="hidden mb-4"><button onclick="showSection('adminDashboard')" class="w-full bg-indigo-600 text-white py-3 rounded-xl text-sm font-bold shadow-lg">Open Management Dashboard</button></div>
            <div class="flex gap-2 overflow-x-auto mb-4 pb-2 no-scrollbar" id="genreFilter">
                <button onclick="loadBooks('All')" class="bg-blue-600 px-3 py-1 rounded-full text-xs text-white">All</button>
                <button onclick="loadBooks('·Äû·Äõ·Ä≤')" class="bg-slate-700 px-3 py-1 rounded-full text-xs text-white">·Äû·Äõ·Ä≤</button>
                <button onclick="loadBooks('·Ä°·ÄÅ·Äª·ÄÖ·Ä∫')" class="bg-slate-700 px-3 py-1 rounded-full text-xs text-white">·Ä°·ÄÅ·Äª·ÄÖ·Ä∫</button>
                <button onclick="loadBooks('·Ä°·ÄÄ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫')" class="bg-slate-700 px-3 py-1 rounded-full text-xs text-white">·Ä°·ÄÄ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫</button>
            </div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê EXIT ADMIN</button>
            <div class="flex gap-2 overflow-x-auto mb-4 pb-2 no-scrollbar">
                <span class="admin-tab active-tab" onclick="switchAdminTab('content')">Novels</span>
                <span class="admin-tab" onclick="switchAdminTab('finance')">Revenue</span>
                <span class="admin-tab" onclick="switchAdminTab('requests')">Coin Requests</span>
                <span class="admin-tab" onclick="switchAdminTab('users')">Users</span>
            </div>

            <div id="tab-content">
                <div class="card p-4 mb-4">
                    <h3 class="font-bold mb-3 text-sm">Add New Novel</h3>
                    <input type="text" id="bTitle" placeholder="·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·Ä°·Äô·Ää·Ä∫">
                    <input type="text" id="bCover" placeholder="Cover Image Link">
                    <select id="bGenre"><option value="·Äû·Äõ·Ä≤">·Äû·Äõ·Ä≤</option><option value="·Ä°·ÄÅ·Äª·ÄÖ·Ä∫">·Ä°·ÄÅ·Äª·ÄÖ·Ä∫</option><option value="·Ä°·ÄÄ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫">·Ä°·ÄÄ·Ä∫·Äõ·Äæ·ÄÑ·Ä∫</option><option value="·Ä°·ÄÅ·Äº·Ä¨·Ä∏">·Ä°·ÄÅ·Äº·Ä¨·Ä∏</option></select>
                    <button onclick="uploadBook()" class="btn-blue py-2 text-sm">Create</button>
                </div>
                <div class="card p-4"><h3 class="font-bold mb-3 text-sm">Top Performance</h3><div id="topViews"></div><div id="topSales" class="mt-4"></div></div>
            </div>

            <div id="tab-finance" class="hidden">
                <input type="date" id="revenueDate" onchange="loadFinanceStats()" class="mb-4 text-black">
                <div class="stat-box mb-4"><p class="text-[10px] uppercase">Total Income (Selected Date)</p><h1 class="text-2xl font-bold text-green-400" id="dateTotal">0 MMK</h1></div>
                <div class="card p-4"><h3 class="font-bold mb-2 text-xs">Transaction History</h3><div id="transactionList" class="text-[10px]"></div></div>
            </div>

            <div id="tab-requests" class="hidden"><div id="requestList"></div></div>
            <div id="tab-users" class="hidden"><div class="card p-4"><p class="text-xs">Total Users: <span id="totalUsersCount">0</span></p><div id="userEmailList" class="text-[10px] text-gray-500 mt-2"></div></div></div>
        </div>

        <div id="buyCoin" class="card p-6 hidden">
            <h2 class="font-bold mb-4 text-blue-400 text-center">Coin Recharge</h2>
            <input type="text" id="payName" placeholder="·ÄÑ·ÄΩ·Ä±·Äú·ÄΩ·Äæ·Ä≤·Äû·Ä∞·Ä°·Äô·Ää·Ä∫"><input type="text" id="payLast6" placeholder="·Äï·Äº·Ä±·ÄÖ·Ä¨·ÄÇ·Äè·Äî·Ä∫·Ä∏ ·ÅÜ ·Äú·ÄØ·Ä∂·Ä∏">
            <select id="coinPkg"><option value="1000">1000 C</option><option value="2000">2000 C</option><option value="5000">5000 C</option><option value="10000">10000 C</option><option value="30000">30000 C</option></select>
            <button onclick="submitRequest()" class="btn-blue shadow-lg">Submit Request</button>
            <button onclick="showSection('bookStore')" class="w-full mt-4 text-gray-400 text-xs">‚Üê Back</button>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK TO LIBRARY</button>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 text-white w-full py-2 rounded text-xs font-bold shadow-lg">+ ADD NEW CHAPTER</button></div>
            <div id="chapterList"></div>
        </div>

        <div id="addChapterForm" class="card p-4 hidden">
            <input type="text" id="cTitle" placeholder="Chapter Title"><textarea id="cContent" placeholder="Enter content here..."></textarea>
            <input type="number" id="cPrice" placeholder="Price in Coins (0 for free)"><button onclick="uploadChapter()" class="btn-blue">Publish</button>
        </div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = ""; let allChapters = [];

        function showSection(id) {
            ['authSection', 'buyCoin', 'bookStore', 'chapterView', 'adminDashboard', 'addChapterForm'].forEach(s => {
                const el = document.getElementById(s); if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden'); window.scrollTo(0,0);
        }

        function switchAdminTab(tab) {
            ['content', 'finance', 'requests', 'users'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.querySelectorAll('.admin-tab').forEach(el => el.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('navInfo').classList.remove('hidden');
                if (user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminEntry').classList.remove('hidden');
                    document.getElementById('adminChapterBtn').classList.remove('hidden');
                }
                syncCoins(user.uid); showSection('bookStore'); loadBooks('All');
            } else { showSection('authSection'); }
        });

        async function syncCoins(uid) {
            db.collection('users').doc(uid).onSnapshot(doc => {
                if(doc.exists) document.getElementById('userCoins').innerText = `üí∞ ${doc.data().coins || 0}`;
            });
        }

        async function uploadBook() {
            await db.collection('books').add({ 
                title: document.getElementById('bTitle').value, cover: document.getElementById('bCover').value, 
                genre: document.getElementById('bGenre').value, views: 0, sales: 0, createdAt: new Date() 
            });
            alert("Success!"); loadBooks('All');
        }

        async function loadBooks(filterGenre) {
            const snap = await db.collection('books').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data();
                if (filterGenre !== 'All' && b.genre !== filterGenre) return;
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}')">
                    <img src="${b.cover}" class="book-cover">
                    <div class="p-2">
                        <div class="text-[10px] font-bold truncate">${b.title}</div>
                        <div class="flex justify-between items-center mt-1 text-[9px] text-gray-400">
                            <span>üëÅÔ∏è ${b.views || 0} views</span><span class="bg-blue-900 px-1 rounded text-white">${b.genre}</span>
                        </div>
                    </div>
                </div>`;
            });
        }

        async function openBook(id) {
            currentBookId = id; showSection('chapterView');
            await db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            loadChapters(id);
        }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            allChapters = snap.docs;
            const list = document.getElementById('chapterList'); list.innerHTML = "";
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];

            allChapters.forEach((doc, index) => {
                const c = doc.data();
                const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';
                list.innerHTML += `<div class="card p-4 text-xs border-l-4 ${isLocked?'border-red-600':'border-blue-600'} flex justify-between items-center">
                    <div><span class="font-bold">${c.title}</span><br><span class="text-gray-400 text-[10px]">${c.price} C</span></div>
                    <div class="flex gap-2">
                        <button onclick="readChapter(${index})" class="bg-blue-600 px-4 py-1 rounded font-bold">${isLocked?'üîí Buy':'Read'}</button>
                        ${auth.currentUser.email === 'xztka49@gmail.com' ? `<button onclick="deleteChapter('${doc.id}')" class="bg-red-700 px-2 rounded">Del</button>` : ''}
                    </div>
                </div>`;
            });
        }

        async function readChapter(index) {
            const doc = allChapters[index]; const c = doc.data(); const uid = auth.currentUser.uid;
            const userRef = db.collection('users').doc(uid);
            const userDoc = await userRef.get();
            const unlocked = userDoc.data().unlocked || [];
            const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';

            if (isLocked) {
                const coins = userDoc.data().coins || 0;
                if (coins < c.price) return alert("Coin ·Äô·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã");
                if (confirm(c.price + " Coins ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) {
                    await userRef.update({ coins: coins - c.price, unlocked: firebase.firestore.FieldValue.arrayUnion(doc.id) });
                    await db.collection('books').doc(currentBookId).update({ sales: firebase.firestore.FieldValue.increment(1) });
                    loadChapters(currentBookId);
                } return;
            }
            renderReadingMode(index);
        }

        function renderReadingMode(index) {
            const c = allChapters[index].data();
            document.body.innerHTML = `<div class="p-6 bg-slate-900 text-slate-200 min-h-screen max-w-lg mx-auto">
                <button onclick="location.reload()" class="text-blue-400 mb-6 font-bold text-sm">‚Üê Exit Reader</button>
                <h1 class="text-xl font-bold mb-6">${c.title}</h1>
                <div class="whitespace-pre-wrap leading-loose text-lg mb-20 text-justify">${c.content}</div>
                <div class="flex justify-between pb-10">
                    <button onclick="renderReadingMode(${index-1})" class="bg-slate-800 px-6 py-2 rounded text-xs ${index==0?'hidden':''}">Prev</button>
                    <button onclick="readChapter(${index+1})" class="bg-blue-600 px-6 py-2 rounded text-xs ${index==allChapters.length-1?'hidden':''}">Next</button>
                </div>
            </div>`; window.scrollTo(0,0);
        }

        async function loadFinanceStats() {
            const date = document.getElementById('revenueDate').value;
            if(!date) return;
            const snap = await db.collection('coinRequests').where('status', '==', 'approved').where('date', '==', date).get();
            let total = 0; let html = "";
            snap.forEach(doc => {
                total += doc.data().amount;
                html += `<div class="flex justify-between py-1 border-b border-slate-700"><span>${doc.data().email}</span><span>${doc.data().amount} MMK</span></div>`;
            });
            document.getElementById('dateTotal').innerText = total + " MMK";
            document.getElementById('transactionList').innerHTML = html;
        }

        async function loadAdminStats() {
            const snap = await db.collection('books').get();
            let books = snap.docs.map(d => ({id: d.id, ...d.data()}));
            const views = [...books].sort((a,b) => b.views - a.views).slice(0,3);
            const sales = [...books].sort((a,b) => b.sales - a.sales).slice(0,3);
            document.getElementById('topViews').innerHTML = views.map(b => `<div class="flex justify-between text-[10px] mb-1"><span>${b.title}</span><span class="text-blue-400">${b.views} Views</span></div>`).join('');
            document.getElementById('topSales').innerHTML = sales.map(b => `<div class="flex justify-between text-[10px] mb-1"><span>${b.title}</span><span class="text-green-400">${b.sales} Sales</span></div>`).join('');
            const userSnap = await db.collection('users').get();
            document.getElementById('totalUsersCount').innerText = userSnap.size;
        }

        async function uploadChapter() {
            await db.collection('books').doc(currentBookId).collection('chapters').add({
                title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value,
                price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date()
            });
            alert("Published!"); showSection('chapterView'); loadChapters(currentBookId);
        }

        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert("Login Failed!"); } }
        async function register() { try { const cred = await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, coins: 0, unlocked: [] }); alert("Success!"); } catch(e) { alert(e.message); } }
        async function submitRequest() { await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, name: document.getElementById('payName').value, last6: document.getElementById('payLast6').value, amount: parseInt(document.getElementById('coinPkg').value), status: 'pending', date: new Date().toISOString().split('T')[0] }); alert("Sent!"); showSection('bookStore'); }
        function loadPendingRequests() { db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => { document.getElementById('pendingCount').innerText = snap.size; const list = document.getElementById('requestList'); list.innerHTML = ""; snap.forEach(doc => { list.innerHTML += `<div class="card p-3 text-[10px] mb-2">${doc.data().email} (${doc.data().amount}C) <br><button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'approved')" class="bg-blue-600 px-2 py-1 rounded mr-2 mt-2">Approve</button><button onclick="approveCoin('${doc.id}','',0,'rejected')" class="bg-red-600 px-2 py-1 rounded mt-2">Reject</button></div>`; }); }); }
        async function approveCoin(rid, uid, amt, status) { if(status === 'approved') { const ref = db.collection('users').doc(uid); const user = await ref.get(); await ref.update({ coins: (user.data().coins || 0) + amt }); } await db.collection('coinRequests').doc(rid).update({ status: status }); alert("Done!"); }
    </script>
</body>
</html>
