<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Novel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #ffffff; --card: #f3f4f6; --text: #111827; }
        .dark { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.3s; margin: 0; }
        .card { background: var(--card); border-radius: 12px; margin-bottom: 15px; overflow: hidden; border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--card); z-index: 100; transition: 0.3s; padding: 20px; box-shadow: 2px 0 15px rgba(0,0,0,0.5); }
        .sidebar.active { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); display: none; z-index: 90; }
        .overlay.active { display: block; }
        .genre-btn { padding: 6px 15px; border-radius: 20px; font-size: 11px; background: #334155; color: white; white-space: nowrap; }
        .genre-btn.active { background: #2563eb; box-shadow: 0 0 10px #2563eb; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #1e293b; color: white; border: 1px solid #334155; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .slider-container { display: flex; overflow-x: auto; gap: 10px; border-radius: 12px; }
        .slider-item { min-width: 100%; height: 160px; object-fit: cover; border-radius: 12px; }
    </style>
</head>
<body class="dark">
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar" class="sidebar overflow-y-auto">
        <h2 class="text-xl font-bold mb-4 border-b border-gray-600 pb-2">User Profile</h2>
        <div class="mb-6 p-4 bg-slate-800/50 rounded-xl">
            <p id="userEmail" class="font-bold text-sm mb-3 text-blue-400">-</p>
            <div class="flex justify-between border-t border-gray-700 pt-3">
                <div><p class="text-[10px] text-gray-400">Balance</p><p id="userBalance" class="font-bold text-yellow-500">0 C</p></div>
                <div><p class="text-[10px] text-gray-400 text-right">Spent</p><p id="userSpent" class="font-bold text-red-400 text-right">0 C</p></div>
            </div>
            <button onclick="showSection('buyCoinSection')" class="w-full mt-4 bg-yellow-600 text-[11px] py-2 rounded-lg font-bold">COIN ·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫</button>
        </div>
        <h3 class="text-xs font-bold uppercase text-gray-400 mb-2">Usage History</h3>
        <div id="userHistory" class="text-[10px] space-y-2 mb-10"></div>
        <button onclick="auth.signOut()" class="w-full bg-red-600 py-2 rounded text-xs font-bold">Logout</button>
    </div>

    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <button onclick="toggleMenu()" class="text-xl">‚ò∞</button>
            <h1 class="text-lg font-bold" onclick="location.reload()">FANTINAL</h1>
        </div>
        <button onclick="toggleTheme()" class="text-[10px] bg-slate-700 px-3 py-1 rounded">üåì Theme</button>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <div id="buyCoinSection" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div class="card p-4">
                <h2 class="text-lg font-bold mb-4 text-yellow-500">Coin Package ·Äù·Äö·Ä∫·Äö·Ä∞·Äõ·Äî·Ä∫</h2>
                <div class="bg-slate-800 p-3 rounded-lg mb-4 text-[11px] leading-relaxed">
                    <p>KBZpay / Wave Pay: <span class="text-white font-bold">09759731746</span></p>
                    <p>Name: <span class="text-white font-bold">THU KHA AUNG</span></p>
                </div>
                <select id="coinPackage">
                    <option value="1000">1000 MMK (1000 C)</option>
                    <option value="2000">2000 MMK (2000 C)</option>
                    <option value="5000">5000 MMK (5000 C)</option>
                    <option value="10000">10000 MMK (10000 C)</option>
                    <option value="30000">30000 MMK (30000 C)</option>
                </select>
                <input type="text" id="buyerName" placeholder="·Äù·Äö·Ä∫·Äö·Ä∞·Äû·Ä∞·Ä°·Äô·Ää·Ä∫">
                <input type="number" id="transId" placeholder="Transaction ID (·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·ÅÜ ·Äú·ÄØ·Ä∂·Ä∏)">
                <button onclick="requestCoins()" class="w-full bg-green-600 py-3 rounded-lg font-bold">REQUEST SUBMIT</button>
            </div>
        </div>

        <div id="authSection" class="card p-6 mt-10">
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold mb-4">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-sm">Create Account</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adSlider" class="slider-container no-scrollbar mb-4"></div>
            <div class="flex gap-2 overflow-x-auto mb-6 pb-2 no-scrollbar" id="genreTabs">
                <button onclick="loadBooks('All')" class="genre-btn active">All</button>
                <button onclick="loadBooks('Fan Fiction')" class="genre-btn">Fan Fiction</button>
                <button onclick="loadBooks('Life')" class="genre-btn">Life</button>
            </div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
            <div id="adminEntry" class="hidden mt-8"><button onclick="showSection('adminDashboard')" class="w-full bg-indigo-600 py-3 rounded-xl text-xs font-bold">OPEN ADMIN PANEL</button></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div class="flex gap-1 mb-6 bg-slate-800 p-1 rounded-lg overflow-x-auto no-scrollbar">
                <button onclick="switchAdminTab('stats')" class="bg-slate-700 text-[9px] px-3 py-2 rounded flex-1">Analytics</button>
                <button onclick="switchAdminTab('requests')" class="bg-slate-700 text-[9px] px-3 py-2 rounded flex-1">Requests</button>
                <button onclick="switchAdminTab('finance')" class="bg-slate-700 text-[9px] px-3 py-2 rounded flex-1">Finance</button>
                <button onclick="switchAdminTab('upload')" class="bg-slate-700 text-[9px] px-3 py-2 rounded flex-1">Upload</button>
            </div>
            <div id="tab-stats"><div class="card p-4"><h3 class="text-xs font-bold text-blue-400 mb-2">Unique Novel Views</h3><div id="adminViewStats" class="text-[10px] space-y-1"></div></div></div>
            <div id="tab-requests" class="hidden"><div id="requestList" class="space-y-2"></div></div>
            <div id="tab-finance" class="hidden">
                <div class="bg-green-900/20 p-4 rounded-xl text-center border border-green-500 mb-4"><p class="text-[10px]">Total Website Revenue</p><h2 id="totalRev" class="text-xl font-bold text-green-400">0 MMK</h2></div>
                <div id="adminSalesList" class="card p-4 text-[10px] space-y-1"></div>
            </div>
            <div id="tab-upload" class="hidden">
                <div class="card p-4 mb-4">
                    <h4 class="text-xs font-bold mb-2">Novel Upload</h4>
                    <input type="text" id="bTitle" placeholder="Title (Unique Name Only)">
                    <input type="text" id="bCover" placeholder="Cover Link">
                    <select id="bGenre"><option value="Fan Fiction">Fan Fiction</option><option value="Life">Life</option></select>
                    <button onclick="uploadBook()" class="w-full bg-blue-600 py-2 rounded text-xs">Publish Novel</button>
                </div>
            </div>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 py-2 rounded text-xs font-bold w-full">+ ADD CHAPTER</button></div>
            <div id="chapterList" class="space-y-2"></div>
        </div>

        <div id="addChapterForm" class="hidden">
            <input type="text" id="cTitle" placeholder="Chapter Name"><textarea id="cContent" placeholder="Content..."></textarea>
            <input type="number" id="cPrice" placeholder="Price (Coins)"><button onclick="uploadChapter()" class="w-full bg-blue-600 py-3 rounded font-bold">Publish</button>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = ""; let currentBookTitle = ""; let allChapters = [];

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); if(document.getElementById('sidebar').classList.contains('active')) loadUserStats(); }
        function toggleTheme() { document.body.classList.toggle('dark'); }
        function showSection(id) { ['authSection', 'bookStore', 'chapterView', 'adminDashboard', 'addChapterForm', 'buyCoinSection'].forEach(s => document.getElementById(s)?.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); if(id==='bookStore') document.getElementById('sidebar').classList.remove('active'), document.getElementById('overlay').classList.remove('active'); }
        function switchAdminTab(tab) { ['stats', 'requests', 'finance', 'upload'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden')); document.getElementById('tab-'+tab).classList.remove('hidden'); }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
                if (user.email === 'xztka49@gmail.com') { document.getElementById('adminEntry').classList.remove('hidden'); document.getElementById('adminChapterBtn').classList.remove('hidden'); loadPendingRequests(); }
                syncCoins(user.uid); showSection('bookStore'); loadBooks('All');
            } else { showSection('authSection'); }
        });

        async function syncCoins(uid) { db.collection('users').doc(uid).onSnapshot(doc => { if(doc.exists) document.getElementById('userBalance').innerText = (doc.data().coins || 0) + " C"; }); }
        
        async function loadBooks(genre) {
            const snap = await db.collection('books').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); if (genre !== 'All' && b.genre !== genre) return;
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}', '${b.title}')">
                    <img src="${b.cover}" class="h-44 w-full object-cover">
                    <div class="p-2 text-[10px] font-bold truncate">${b.title}</div>
                    <div class="px-2 pb-2 text-[8px] text-gray-400">üëÅÔ∏è ${b.views || 0} | ${b.genre}</div>
                </div>`;
            });
        }

        async function openBook(id, title) { currentBookId = id; currentBookTitle = title; showSection('chapterView'); await db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) }); loadChapters(id); }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            allChapters = snap.docs; const list = document.getElementById('chapterList'); list.innerHTML = "";
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];
            allChapters.forEach((doc, index) => {
                const c = doc.data(); const isLocked = c.price > 0 && !unlocked.includes(doc.id);
                list.innerHTML += `<div class="card p-4 flex justify-between items-center border-l-4 ${isLocked?'border-green-600':'border-blue-600'}">
                    <div class="text-xs font-bold">${c.title} <br><span class="text-gray-500 text-[10px]">${c.price} C</span></div>
                    <button onclick="handleChapter(${index})" class="${isLocked?'bg-green-600':'bg-blue-600'} px-4 py-1 rounded text-[10px] font-bold text-white">${isLocked?'Buy':'Read'}</button>
                </div>`;
            });
        }

        async function handleChapter(index) {
            const doc = allChapters[index]; const c = doc.data(); const uid = auth.currentUser.uid;
            const userRef = db.collection('users').doc(uid); const userDoc = await userRef.get();
            const unlocked = userDoc.data().unlocked || [];
            if (c.price > 0 && !unlocked.includes(doc.id)) {
                if ((userDoc.data().coins || 0) < c.price) return alert("·Äú·ÄÄ·Ä∫·ÄÄ·Äª·Äî·Ä∫ Coin ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´!");
                if (confirm(`${currentBookTitle} - ${c.title} ·ÄÄ·Ä≠·ÄØ ${c.price} C ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äú·Ä¨·Ä∏?`)) {
                    await userRef.update({ 
                        coins: userDoc.data().coins - c.price,
                        spent: (userDoc.data().spent || 0) + c.price,
                        unlocked: firebase.firestore.FieldValue.arrayUnion(doc.id),
                        history: firebase.firestore.FieldValue.arrayUnion({ book: currentBookTitle, chapter: c.title, price: c.price, date: new Date().toLocaleString() })
                    });
                    await db.collection('books').doc(currentBookId).update({ sales: firebase.firestore.FieldValue.increment(c.price) });
                    loadChapters(currentBookId);
                }
            } else { renderReader(index); }
        }

        function renderReader(index) {
            const c = allChapters[index].data();
            document.body.innerHTML = `<div class="p-6 bg-slate-900 text-white min-h-screen">
                <button onclick="location.reload()" class="text-blue-400 mb-6 font-bold">‚Üê EXIT</button>
                <h1 class="text-xl font-bold mb-4">${c.title}</h1>
                <div class="whitespace-pre-wrap leading-relaxed mb-20 text-lg">${c.content}</div>
                <div class="flex justify-between pb-10">
                    <button onclick="renderReader(${index-1})" class="bg-gray-700 px-6 py-2 rounded text-xs ${index==0?'hidden':''}">Prev</button>
                    <button onclick="handleChapter(${index+1})" class="bg-blue-600 px-6 py-2 rounded text-xs ${index==allChapters.length-1?'hidden':''}">Next</button>
                </div>
            </div>`; window.scrollTo(0,0);
        }

        async function loadUserStats() {
            const doc = await db.collection('users').doc(auth.currentUser.uid).get();
            if(doc.exists) {
                const d = doc.data(); document.getElementById('userSpent').innerText = (d.spent || 0) + " C";
                document.getElementById('userHistory').innerHTML = (d.history || []).reverse().map(h => `<div class="bg-slate-800 p-2 rounded flex flex-col"><div class="flex justify-between"><span>${h.book}</span><span class="text-red-400">-${h.price} C</span></div><span class="text-[8px] text-gray-500">${h.chapter} | ${h.date}</span></div>`).join('');
            }
        }

        async function requestCoins() {
            const amt = document.getElementById('coinPackage').value;
            const name = document.getElementById('buyerName').value;
            const tid = document.getElementById('transId').value;
            if(!name || tid.length < 6) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äô·Äª·Ä¨·Ä∏·ÄÄ·Ä≠·ÄØ ·Ä°·Äï·Äº·Ää·Ä∑·Ä∫·Ä°·ÄÖ·ÄØ·Ä∂ ·Äñ·Äº·Ää·Ä∑·Ä∫·Äû·ÄΩ·ÄÑ·Ä∫·Ä∏·Äï·Ä´ (Transaction ID 6 ·Äú·ÄØ·Ä∂·Ä∏)");
            await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amount: parseInt(amt), buyerName: name, transId: tid, status: 'pending', date: new Date() });
            alert("Request ·Äï·Ä≠·ÄØ·Ä∑·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ·Åã ·ÄÅ·Äè·ÄÖ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã"); showSection('bookStore');
        }

        async function approveCoin(rid, uid, amt, status) {
            if(status === 'approved') {
                await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) });
                await db.collection('admin').doc('finance').set({ totalIncome: firebase.firestore.FieldValue.increment(amt) }, {merge:true});
            }
            await db.collection('coinRequests').doc(rid).update({ status: status });
            alert(status === 'approved' ? "·Äú·ÄÄ·Ä∫·ÄÅ·Ä∂·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ" : "·Äï·Äö·Ä∫·ÄÅ·Äª·Äú·Ä≠·ÄØ·ÄÄ·Ä∫·Äï·Ä´·Äï·Äº·ÄÆ");
        }

        async function loadAdminStats() {
            const fin = await db.collection('admin').doc('finance').onSnapshot(doc => { document.getElementById('totalRev').innerText = (doc.data()?.totalIncome || 0) + " MMK"; });
            const snap = await db.collection('books').get();
            document.getElementById('adminViewStats').innerHTML = snap.docs.map(d => `<div>${d.data().title}: ${d.data().views} Views</div>`).join('');
            document.getElementById('adminSalesList').innerHTML = snap.docs.map(d => `<div>${d.data().title}: ${d.data().sales || 0} Coins</div>`).join('');
        }

        function loadPendingRequests() { db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => { document.getElementById('requestList').innerHTML = snap.docs.map(doc => `<div class="card p-3 flex flex-col gap-2 text-[10px]"><div>${doc.data().buyerName} (${doc.data().amount} MMK) <br> TID: ${doc.data().transId}</div><div class="flex gap-2"><button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'approved')" class="bg-blue-600 px-3 py-1 rounded flex-1">Approve</button><button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'rejected')" class="bg-red-600 px-3 py-1 rounded flex-1">Reject</button></div></div>`).join(''); }); loadAdminStats(); }

        async function uploadBook() {
            const title = document.getElementById('bTitle').value;
            const existing = await db.collection('books').where('title', '==', title).get();
            if(!existing.empty) return alert("·Ä§·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·Ä°·Äô·Ää·Ä∫ ·Äõ·Äæ·Ä≠·Äï·Äº·ÄÆ·Ä∏·Äû·Ä¨·Ä∏·Äñ·Äº·ÄÖ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫·Åã ·Ä°·Äô·Ää·Ä∫·Ä°·Äû·ÄÖ·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´·Åã");
            await db.collection('books').add({ title: title, cover: document.getElementById('bCover').value, genre: document.getElementById('bGenre').value, views: 0, sales: 0, createdAt: new Date() });
            alert("Success!"); loadBooks('All');
        }

        async function uploadChapter() { await db.collection('books').doc(currentBookId).collection('chapters').add({ title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value, price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date() }); showSection('chapterView'); loadChapters(currentBookId); }
        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert(e.message); } }
        async function register() { try { const cred = await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, coins: 0, spent: 0, unlocked: [], history: [] }); alert("Success!"); } catch(e) { alert(e.message); } }
    </script>
</body>
</html>
