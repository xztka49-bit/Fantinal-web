<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Novel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 50px; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.5); margin-bottom: 15px; }
        input, textarea, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #333; background: #2a2a2a; color: white; }
        .btn-blue { background: #2563eb; color: white; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .book-cover { width: 100%; height: 180px; object-fit: cover; }
    </style>
</head>
<body>
    <nav class="bg-blue-700 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-xl">
        <h1 class="text-xl font-bold cursor-pointer" onclick="location.reload()">Fantinal</h1>
        <div id="navInfo" class="hidden flex items-center gap-3">
            <span id="userCoins" class="font-bold text-yellow-400 text-sm">üí∞ 0 C</span>
            <button onclick="showSection('buyCoin')" class="bg-blue-900 px-2 py-1 rounded text-xs">+ Buy</button>
            <button onclick="logout()" class="text-xs text-red-300">Logout</button>
        </div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <div id="authSection" class="card p-6 mt-10">
            <h2 class="text-xl font-bold mb-4 text-center">Login / Register</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="btn-blue mb-3">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-sm text-center">Register ·Ä°·ÄÄ·Ä±·Ä¨·ÄÑ·Ä∑·Ä∫·Äû·ÄÖ·Ä∫·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äõ·Äî·Ä∫</button>
        </div>

        <div id="buyCoin" class="card p-6 hidden">
            <h2 class="font-bold mb-4 text-blue-400">üí∞ Coin ·Äù·Äö·Ä∫·Äö·Ä∞·Äõ·Äî·Ä∫</h2>
            <p class="text-xs mb-4 text-gray-400">KPay/Wave: 09759731746 (THU KHA AUNG)</p>
            <input type="text" id="payName" placeholder="·ÄÑ·ÄΩ·Ä±·Äú·ÄΩ·Äæ·Ä≤·Äû·Ä∞·Ä°·Äô·Ää·Ä∫">
            <input type="text" id="payPhone" placeholder="·Äñ·ÄØ·Äî·Ä∫·Ä∏·Äî·Ä∂·Äï·Äê·Ä∫">
            <input type="text" id="payLast6" placeholder="·Äï·Äº·Ä±·ÄÖ·Ä¨·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·ÅÜ ·Äú·ÄØ·Ä∂·Ä∏">
            <select id="coinPkg"><option value="1000">1000 C - 1000 MMK</option><option value="5000">5000 C - 5000 MMK</option></select>
            <button onclick="submitRequest()" class="btn-blue">Request Approval</button>
            <button onclick="showSection('bookStore')" class="w-full mt-4 text-sm text-center">Back</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adminPanel" class="card p-4 hidden border-l-4 border-blue-500 mb-4">
                <button onclick="showSection('addBookForm')" class="bg-green-600 text-white px-3 py-1 rounded text-xs mr-2">Create Book</button>
                <button onclick="showSection('adminApprove')" class="bg-orange-600 text-white px-3 py-1 rounded text-xs">Requests (<span id="pendingCount">0</span>)</button>
            </div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-sm">‚Üê ·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·ÄÖ·ÄÑ·Ä∫·Äû·Ä≠·ÄØ·Ä∑·Äï·Äº·Äî·Ä∫·Äû·ÄΩ·Ä¨·Ä∏·Äô·Ää·Ä∫</button>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 text-white w-full py-2 rounded text-sm">+ ·Ä°·ÄÅ·Äî·Ä∫·Ä∏·Ä°·Äû·ÄÖ·Ä∫·Äê·ÄÑ·Ä∫·Äõ·Äî·Ä∫</button></div>
            <div id="chapterList"></div>
        </div>

        <div id="addBookForm" class="card p-6 hidden"><input type="text" id="bTitle" placeholder="·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·Ä°·Äô·Ää·Ä∫"><input type="text" id="bCover" placeholder="Cover ·Äï·ÄØ·Ä∂ Link"><button onclick="uploadBook()" class="btn-blue">·ÄÖ·Ä¨·Ä°·ÄØ·Äï·Ä∫·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏·Äô·Ää·Ä∫</button></div>
        <div id="addChapterForm" class="card p-6 hidden"><input type="text" id="cTitle" placeholder="·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ (·Ä•·Äï·Äô·Ä¨- ·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ ·ÅÅ)"><textarea id="cContent" placeholder="·ÄÖ·Ä¨·Äû·Ä¨·Ä∏..." class="h-40"></textarea><input type="number" id="cPrice" placeholder="Coin (0 ·ÄÜ·Ä≠·ÄØ Free)"><button onclick="uploadChapter()" class="btn-blue">·Ä°·ÄÅ·Äî·Ä∫·Ä∏·Äê·ÄÑ·Ä∫·Äô·Ää·Ä∫</button></div>
        <div id="adminApprove" class="card p-6 hidden"><h2 class="font-bold mb-4">Request List</h2><div id="requestList"></div><button onclick="showSection('bookStore')" class="mt-4 text-sm">Back</button></div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = "";

        function showSection(id) {
            ['authSection', 'buyCoin', 'bookStore', 'chapterView', 'addBookForm', 'addChapterForm', 'adminApprove'].forEach(s => {
                const el = document.getElementById(s); if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('navInfo').classList.remove('hidden');
                if (user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminPanel').classList.remove('hidden');
                    document.getElementById('adminChapterBtn').classList.remove('hidden');
                    loadPendingRequests();
                }
                syncCoins(user.uid); showSection('bookStore'); loadBooks();
            } else { showSection('authSection'); }
        });

        async function syncCoins(uid) {
            db.collection('users').doc(uid).onSnapshot(doc => {
                if(doc.exists) document.getElementById('userCoins').innerText = `üí∞ ${doc.data().coins || 0} C`;
            });
        }

        async function uploadBook() {
            await db.collection('books').add({ title: document.getElementById('bTitle').value, cover: document.getElementById('bCover').value, date: new Date() });
            alert("Success!"); showSection('bookStore'); loadBooks();
        }

        async function loadBooks() {
            const snap = await db.collection('books').orderBy('date', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}')">
                    <img src="${doc.data().cover}" class="book-cover"><div class="p-2 text-center text-xs font-bold">${doc.data().title}</div>
                </div>`;
            });
        }

        function openBook(id) { currentBookId = id; showSection('chapterView'); loadChapters(id); }

        async function uploadChapter() {
            await db.collection('books').doc(currentBookId).collection('chapters').add({
                title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value,
                price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date()
            });
            alert("Chapter Added!"); showSection('chapterView'); loadChapters(currentBookId);
        }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            const list = document.getElementById('chapterList'); list.innerHTML = "";
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];

            snap.forEach(doc => {
                const c = doc.data();
                const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';
                list.innerHTML += `<div class="card p-4 flex justify-between items-center border-l-4 ${isLocked ? 'border-red-500' : 'border-green-500'}">
                    <div class="text-sm font-bold">${c.title} (${c.price} C)</div>
                    <button onclick="readChapter('${doc.id}', ${c.price}, ${isLocked})" class="bg-blue-600 px-3 py-1 rounded text-xs">${isLocked ? 'Buy' : 'Read'}</button>
                </div>`;
            });
        }

        async function readChapter(id, price, isLocked) {
            const uid = auth.currentUser.uid;
            if (isLocked) {
                const userDoc = await db.collection('users').doc(uid).get();
                const coins = userDoc.data().coins || 0;
                if (coins < price) return alert("Coin ·Äô·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã");
                if (confirm("·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Äæ·Ä¨·Äú·Ä¨·Ä∏?")) {
                    await db.collection('users').doc(uid).update({ coins: coins - price, unlocked: firebase.firestore.FieldValue.arrayUnion(id) });
                } else return;
            }
            const chap = await db.collection('books').doc(currentBookId).collection('chapters').doc(id).get();
            renderReadingMode(chap.data().title, chap.data().content);
        }

        function renderReadingMode(title, content) {
            document.body.innerHTML = `<div class="p-6 bg-gray-900 text-gray-200 min-h-screen">
                <button onclick="location.reload()" class="text-blue-400 mb-6">‚Üê Back</button>
                <h1 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">${title}</h1>
                <div class="whitespace-pre-wrap leading-relaxed text-lg mb-10">${content}</div>
                <div class="flex justify-between mt-10"><button onclick="location.reload()" class="bg-gray-700 px-4 py-2 rounded text-sm">·Äî·Ä±·Ä¨·ÄÄ·Ä∫·Äû·Ä≠·ÄØ·Ä∑</button><button onclick="location.reload()" class="bg-blue-600 px-4 py-2 rounded text-sm">·ÄÜ·ÄÄ·Ä∫·Äñ·Äê·Ä∫·Äô·Ää·Ä∫</button></div>
            </div>`;
        }

        async function login() { 
            try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } 
            catch(e) { alert("Login Failed!"); } 
        }
        async function register() {
            try { 
                const cred = await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value);
                await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, coins: 0 });
                alert("Account Created!");
            } catch(e) { alert(e.message); }
        }
        function logout() { auth.signOut(); location.reload(); }
        async function submitRequest() {
            await db.collection('coinRequests').add({
                uid: auth.currentUser.uid, email: auth.currentUser.email,
                name: document.getElementById('payName').value, last6: document.getElementById('payLast6').value,
                amount: parseInt(document.getElementById('coinPkg').value), status: 'pending', date: new Date()
            });
            alert("Request Sent!"); showSection('bookStore');
        }
        function loadPendingRequests() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                document.getElementById('pendingCount').innerText = snap.size;
                const list = document.getElementById('requestList'); list.innerHTML = "";
                snap.forEach(doc => {
                    list.innerHTML += `<div class="border-b border-gray-700 py-2 text-xs">
                        ${doc.data().email} (${doc.data().amount}C) <button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount})" class="bg-blue-600 px-2 py-1 rounded ml-2">Approve</button>
                    </div>`;
                });
            });
        }
        async function approveCoin(rid, uid, amt) {
            const ref = db.collection('users').doc(uid);
            const user = await ref.get();
            await ref.update({ coins: (user.data().coins || 0) + amt });
            await db.collection('coinRequests').doc(rid).update({ status: 'approved' });
            alert("Approved!");
        }
    </script>
</body>
</html>
