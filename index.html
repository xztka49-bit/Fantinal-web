<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Publishing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; transition: 0.3s; margin: 0; }
        .card { background: var(--card); border-radius: 12px; margin-bottom: 15px; overflow: hidden; }
        input, select, textarea { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #334155; background: #1e293b; color: white; }
        textarea { height: 350px; }
        .btn-blue { background: #2563eb; color: white; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; }
        .hidden { display: none; }
        .genre-btn { padding: 6px 15px; border-radius: 20px; font-size: 12px; background: #334155; white-space: nowrap; transition: 0.3s; }
        .genre-btn.active { background: #2563eb; box-shadow: 0 0 10px #2563eb; }
        .slider-container { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 10px; border-radius: 12px; }
        .slider-item { min-width: 100%; scroll-snap-align: start; height: 160px; object-fit: cover; border-radius: 12px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .buy-btn { background: #16a34a; } /* ·Äù·Äö·Ä∫·Äõ·Äî·Ä∫ ·Ä°·ÄÖ·Ä≠·Äô·Ä∫·Ä∏ */
        .read-btn { background: #2563eb; } /* ·Äñ·Äê·Ä∫·Äõ·Äî·Ä∫ ·Ä°·Äï·Äº·Ä¨ */
    </style>
</head>
<body>
    <nav class="bg-slate-900 text-white p-4 sticky top-0 z-50 flex justify-between items-center border-b border-slate-800">
        <h1 class="text-xl font-bold tracking-tighter cursor-pointer" onclick="location.reload()">FANTINAL</h1>
        <div id="navInfo" class="hidden flex items-center gap-3">
            <span id="userCoins" class="font-bold text-yellow-400 text-xs">üí∞ 0</span>
            <button onclick="showSection('buyCoin')" class="bg-blue-600 px-2 py-1 rounded text-[10px] font-bold">+ BUY</button>
        </div>
    </nav>
    <main class="max-w-md mx-auto p-4">
        <div id="authSection" class="card p-6 mt-10">
            <h2 class="text-xl font-bold mb-6 text-center">Login</h2>
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="btn-blue mb-4">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-sm text-center">Register</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adminEntry" class="hidden mb-4"><button onclick="showSection('adminDashboard')" class="w-full bg-indigo-600 py-3 rounded-xl text-xs font-bold shadow-lg">ADMIN DASHBOARD</button></div>
            
            <div id="adSlider" class="slider-container no-scrollbar mb-4"></div>

            <div class="flex gap-2 overflow-x-auto mb-6 pb-2 no-scrollbar" id="genreTabs">
                <button onclick="loadBooks('All')" class="genre-btn active">All</button>
                <button onclick="loadBooks('Fan Fiction')" class="genre-btn">Fan Fiction</button>
                <button onclick="loadBooks('Life')" class="genre-btn">Life</button>
                <button onclick="loadBooks('True')" class="genre-btn">True</button>
                <button onclick="loadBooks('Mega')" class="genre-btn">Mega</button>
            </div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê EXIT</button>
            <div class="flex gap-2 overflow-x-auto mb-4 pb-2 no-scrollbar">
                <span class="bg-slate-700 px-3 py-1 rounded text-[10px]" onclick="switchAdminTab('stats')">Analytics</span>
                <span class="bg-slate-700 px-3 py-1 rounded text-[10px]" onclick="switchAdminTab('ads')">Ads/Novels</span>
                <span class="bg-slate-700 px-3 py-1 rounded text-[10px]" onclick="switchAdminTab('finance')">Revenue</span>
                <span class="bg-slate-700 px-3 py-1 rounded text-[10px]" onclick="switchAdminTab('requests')">Requests (<span id="pendingCount">0</span>)</span>
            </div>

            <div id="tab-stats">
                <div class="card p-4 text-xs mb-4">
                    <h3 class="font-bold text-blue-400 mb-2">Total Performance</h3>
                    <div id="topViewsList"></div>
                </div>
                <div class="card p-4 text-xs">
                    <p>Total Users: <span id="totalUsersCount">0</span></p>
                    <div id="userEmailList" class="text-gray-500 mt-2"></div>
                </div>
            </div>

            <div id="tab-ads" class="hidden">
                <div class="card p-4 mb-4">
                    <h4 class="text-xs font-bold mb-2">Slider Ads (Max 3)</h4>
                    <input type="text" id="ad1" placeholder="Ad Image Link 1"><input type="text" id="ad2" placeholder="Ad Image Link 2"><input type="text" id="ad3" placeholder="Ad Image Link 3">
                    <button onclick="saveAds()" class="bg-green-600 w-full py-2 rounded text-xs font-bold">Update Ads</button>
                </div>
                <div class="card p-4">
                    <h4 class="text-xs font-bold mb-2">Add Novel</h4>
                    <input type="text" id="bTitle" placeholder="Novel Title"><input type="text" id="bCover" placeholder="Cover Image Link">
                    <select id="bGenre"><option value="Fan Fiction">Fan Fiction</option><option value="Life">Life</option><option value="True">True</option><option value="Mega">Mega</option></select>
                    <button onclick="uploadBook()" class="btn-blue py-2 text-xs">Create Novel</button>
                </div>
            </div>

            <div id="tab-finance" class="hidden">
                <input type="date" id="revenueDate" onchange="loadFinanceStats()" class="mb-4 text-black text-xs">
                <div class="bg-blue-900/30 p-4 rounded-xl border border-blue-500 mb-4 text-center">
                    <p class="text-[10px]">Income for selected date</p>
                    <h2 class="text-xl font-bold text-green-400" id="dateTotal">0 MMK</h2>
                </div>
                <div id="transactionList" class="text-[10px]"></div>
            </div>

            <div id="tab-requests" class="hidden"><div id="requestList"></div></div>
        </div>

        <div id="buyCoin" class="card p-6 hidden">
            <h2 class="font-bold mb-4 text-blue-400 text-center">Deposit Coins</h2>
            <input type="text" id="payName" placeholder="Name"><input type="text" id="payLast6" placeholder="Last 6 Digits">
            <select id="coinPkg"><option value="1000">1000 C</option><option value="2000">2000 C</option><option value="5000">5000 C</option><option value="10000">10000 C</option><option value="30000">30000 C</option></select>
            <button onclick="submitRequest()" class="btn-blue shadow-lg">Confirm Request</button>
            <button onclick="showSection('bookStore')" class="w-full mt-4 text-gray-400 text-xs">Cancel</button>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div class="card p-4 mb-4">
                <h4 class="text-xs font-bold mb-2 text-gray-400">Chapter Navigation</h4>
                <select id="chapterJump" onchange="jumpToChapter(this.value)" class="text-xs"></select>
            </div>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 text-white w-full py-2 rounded text-[10px] font-bold">+ ADD CHAPTER</button></div>
            <div id="chapterList"></div>
        </div>

        <div id="addChapterForm" class="card p-4 hidden">
            <input type="text" id="cTitle" placeholder="Chapter Name"><textarea id="cContent" placeholder="Write content..."></textarea>
            <input type="number" id="cPrice" placeholder="Coin Price (0 for Free)"><button onclick="uploadChapter()" class="btn-blue">Publish</button>
        </div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = ""; let allChapters = [];

        function showSection(id) {
            ['authSection', 'buyCoin', 'bookStore', 'chapterView', 'adminDashboard', 'addChapterForm'].forEach(s => {
                const el = document.getElementById(s); if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden'); window.scrollTo(0,0);
        }

        function switchAdminTab(tab) {
            ['stats', 'ads', 'finance', 'requests'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('navInfo').classList.remove('hidden');
                if (user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminEntry').classList.remove('hidden');
                    document.getElementById('adminChapterBtn').classList.remove('hidden');
                    loadAdminStats(); loadPendingRequests();
                }
                syncCoins(user.uid); showSection('bookStore'); loadBooks('All'); loadAds();
            } else { showSection('authSection'); }
        });

        async function syncCoins(uid) {
            db.collection('users').doc(uid).onSnapshot(doc => {
                if(doc.exists) document.getElementById('userCoins').innerText = `üí∞ ${doc.data().coins || 0}`;
            });
        }

        async function saveAds() {
            await db.collection('settings').doc('ads').set({ 
                images: [document.getElementById('ad1').value, document.getElementById('ad2').value, document.getElementById('ad3').value] 
            });
            alert("Ads Updated!"); loadAds();
        }

        async function loadAds() {
            const doc = await db.collection('settings').doc('ads').get();
            const container = document.getElementById('adSlider'); container.innerHTML = "";
            if(doc.exists) {
                doc.data().images.forEach(img => {
                    if(img) container.innerHTML += `<img src="${img}" class="slider-item">`;
                });
            }
        }

        async function loadBooks(genre) {
            const btns = document.querySelectorAll('.genre-btn');
            btns.forEach(b => {
                b.classList.remove('active');
                if(b.innerText === genre) b.classList.add('active');
            });

            const snap = await db.collection('books').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data();
                if (genre !== 'All' && b.genre !== genre) return;
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}')">
                    <img src="${b.cover}" class="h-48 w-full object-cover">
                    <div class="p-2 text-[10px] font-bold truncate">${b.title}</div>
                    <div class="px-2 pb-2 text-[8px] text-gray-500">üëÅÔ∏è ${b.views || 0} Views</div>
                </div>`;
            });
        }

        async function openBook(id) {
            currentBookId = id; showSection('chapterView');
            await db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            loadChapters(id);
        }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            allChapters = snap.docs;
            const list = document.getElementById('chapterList'); list.innerHTML = "";
            const jump = document.getElementById('chapterJump'); jump.innerHTML = "<option>Select Chapter...</option>";
            
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];

            allChapters.forEach((doc, index) => {
                const c = doc.data();
                const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';
                
                jump.innerHTML += `<option value="${index}">${c.title}</option>`;
                list.innerHTML += `<div id="ch-${index}" class="card p-4 flex justify-between items-center border-l-4 ${isLocked?'border-green-600':'border-blue-600'}">
                    <div class="text-xs font-bold">${c.title} <br><span class="text-gray-500 text-[10px]">${c.price} C</span></div>
                    <button onclick="readChapter(${index})" class="${isLocked?'buy-btn':'read-btn'} px-4 py-1 rounded text-xs font-bold">${isLocked?'Buy':'Read'}</button>
                </div>`;
            });
        }

        function jumpToChapter(index) {
            const el = document.getElementById(`ch-${index}`);
            if(el) el.scrollIntoView({ behavior: 'smooth' });
        }

        async function readChapter(index) {
            const doc = allChapters[index]; const c = doc.data(); const uid = auth.currentUser.uid;
            const userRef = db.collection('users').doc(uid);
            const userDoc = await userRef.get();
            const unlocked = userDoc.data().unlocked || [];
            const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';

            if (isLocked) {
                if ((userDoc.data().coins || 0) < c.price) return alert("Insufficient Coins!");
                if (confirm(`Buy ${c.title} for ${c.price} Coins?`)) {
                    await userRef.update({ 
                        coins: userDoc.data().coins - c.price, 
                        unlocked: firebase.firestore.FieldValue.arrayUnion(doc.id) 
                    });
                    await db.collection('books').doc(currentBookId).update({ sales: firebase.firestore.FieldValue.increment(1) });
                    loadChapters(currentBookId);
                } return;
            }
            renderReadingMode(index);
        }

        function renderReadingMode(index) {
            const c = allChapters[index].data();
            document.body.innerHTML = `<div class="p-6 bg-slate-900 text-slate-200 min-h-screen">
                <button onclick="location.reload()" class="text-blue-400 mb-6 font-bold text-sm">‚Üê EXIT</button>
                <h1 class="text-xl font-bold mb-4">${c.title}</h1>
                <div class="whitespace-pre-wrap leading-relaxed text-lg mb-20">${c.content}</div>
                <div class="flex justify-between pb-10">
                    <button onclick="renderReadingMode(${index-1})" class="bg-slate-800 px-6 py-2 rounded text-xs ${index==0?'hidden':''}">Prev</button>
                    <button onclick="readChapter(${index+1})" class="bg-blue-600 px-6 py-2 rounded text-xs ${index==allChapters.length-1?'hidden':''}">Next</button>
                </div>
            </div>`; window.scrollTo(0,0);
        }

        async function submitRequest() {
            try {
                await db.collection('coinRequests').add({
                    uid: auth.currentUser.uid, email: auth.currentUser.email,
                    name: document.getElementById('payName').value, last6: document.getElementById('payLast6').value,
                    amount: parseInt(document.getElementById('coinPkg').value), status: 'pending', 
                    date: new Date().toISOString().split('T')[0]
                });
                alert("Request Sent Successfully!"); showSection('bookStore');
            } catch(e) { alert("Error: " + e.message); }
        }

        async function loadAdminStats() {
            const snap = await db.collection('books').orderBy('views', 'desc').limit(5).get();
            document.getElementById('topViewsList').innerHTML = snap.docs.map(d => `<div class="flex justify-between py-1 border-b border-slate-700"><span>${d.data().title}</span><span>${d.data().views} views</span></div>`).join('');
            const userSnap = await db.collection('users').get();
            document.getElementById('totalUsersCount').innerText = userSnap.size;
        }

        function loadPendingRequests() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                document.getElementById('pendingCount').innerText = snap.size;
                const list = document.getElementById('requestList'); list.innerHTML = "";
                snap.forEach(doc => {
                    list.innerHTML += `<div class="card p-3 text-[10px] mb-2">${doc.data().email} (${doc.data().amount}C) <br>
                    <button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'approved')" class="bg-blue-600 px-2 py-1 rounded mt-2">Approve</button></div>`;
                });
            });
        }

        async function approveCoin(rid, uid, amt, status) {
            const ref = db.collection('users').doc(uid);
            const user = await ref.get();
            await ref.update({ coins: (user.data().coins || 0) + amt });
            await db.collection('coinRequests').doc(rid).update({ status: 'approved' });
            alert("Success!");
        }

        async function uploadBook() {
            await db.collection('books').add({ 
                title: document.getElementById('bTitle').value, cover: document.getElementById('bCover').value, 
                genre: document.getElementById('bGenre').value, views: 0, sales: 0, createdAt: new Date() 
            });
            alert("Novel Created!"); loadBooks('All');
        }

        async function uploadChapter() {
            await db.collection('books').doc(currentBookId).collection('chapters').add({
                title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value,
                price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date()
            });
            showSection('chapterView'); loadChapters(currentBookId);
        }

        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } catch(e) { alert(e.message); } }
        async function register() { try { const cred = await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, coins: 0, unlocked: [] }); alert("Success!"); } catch(e) { alert(e.message); } }
    </script>
</body>
</html>
