<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Novel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #ffffff; --card: #f3f4f6; --text: #111827; }
        body.dark { --bg: #121212; --card: #1e1e1e; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); transition: 0.3s; font-family: sans-serif; margin: 0; }
        .card { background: var(--card); border-radius: 12px; overflow: hidden; margin-bottom: 15px; }
        input, select { width: 100%; padding: 14px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #2a2a2a; color: white; }
        textarea { width: 100%; height: 350px; padding: 14px; margin-bottom: 10px; border-radius: 8px; border: 1px solid #444; background: #2a2a2a; color: white; font-size: 16px; }
        .btn-blue { background: #2563eb; color: white; width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .hidden { display: none; }
        .book-cover { width: 100%; height: 200px; object-fit: cover; }
        .admin-tab { padding: 8px 12px; font-size: 12px; border-radius: 6px; cursor: pointer; background: #374151; }
        .active-tab { background: #2563eb; }
    </style>
</head>
<body class="dark">
    <nav class="bg-blue-700 text-white p-4 sticky top-0 z-50 flex justify-between items-center shadow-xl">
        <h1 class="text-xl font-bold cursor-pointer" onclick="location.reload()">Fantinal</h1>
        <div class="flex items-center gap-2">
            <button onclick="document.body.classList.toggle('dark')" class="text-xs bg-gray-600 px-2 py-1 rounded">üåì Theme</button>
            <div id="navInfo" class="hidden flex items-center gap-3">
                <span id="userCoins" class="font-bold text-yellow-400 text-sm">üí∞ 0</span>
                <button onclick="showSection('buyCoin')" class="bg-blue-900 px-2 py-1 rounded text-xs">+ Buy</button>
            </div>
        </div>
    </nav>
    <main class="max-w-md mx-auto p-4">
        <div id="authSection" class="card p-6 mt-10">
            <h2 class="text-xl font-bold mb-4 text-center">Welcome to Fantinal</h2>
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="btn-blue mb-3">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-sm">Create New Account</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adminEntry" class="hidden mb-4"><button onclick="showSection('adminDashboard')" class="w-full bg-purple-700 text-white py-2 rounded text-sm font-bold">Open Admin Dashboard</button></div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs">‚Üê Exit Admin</button>
            <div class="flex gap-2 overflow-x-auto mb-4 pb-2">
                <span class="admin-tab active-tab" onclick="switchAdminTab('stats')">Statistics</span>
                <span class="admin-tab" onclick="switchAdminTab('add')">Add New</span>
                <span class="admin-tab" onclick="switchAdminTab('requests')">Requests</span>
                <span class="admin-tab" onclick="switchAdminTab('users')">Users</span>
            </div>

            <div id="tab-stats">
                <input type="date" id="statsDate" onchange="loadAdminStats()" class="mb-4 text-black">
                <div class="card p-4 text-xs">
                    <h3 class="font-bold mb-2 text-blue-400">Most Viewed Novels</h3>
                    <div id="topViews"></div>
                </div>
                <div class="card p-4 text-xs">
                    <h3 class="font-bold mb-2 text-green-400">Top Purchased Novels</h3>
                    <div id="topSales"></div>
                </div>
            </div>

            <div id="tab-add" class="hidden">
                <div class="card p-4"><input type="text" id="bTitle" placeholder="Novel Name"><input type="text" id="bCover" placeholder="Cover Link"><button onclick="uploadBook()" class="btn-blue py-2 text-sm">Create Novel</button></div>
            </div>

            <div id="tab-requests" class="hidden"><div id="requestList"></div></div>
            <div id="tab-users" class="hidden"><div class="card p-4 text-xs"><p>Total Registered Users: <span id="totalUsersCount">0</span></p><div id="userEmailList" class="mt-2 text-gray-400"></div></div></div>
        </div>

        <div id="buyCoin" class="card p-6 hidden">
            <h2 class="font-bold mb-4 text-blue-400">üí∞ Coin ·Äù·Äö·Ä∫·Äö·Ä∞·Äõ·Äî·Ä∫</h2>
            <input type="text" id="payName" placeholder="·Ä°·Äô·Ää·Ä∫"><input type="text" id="payLast6" placeholder="·Äï·Äº·Ä±·ÄÖ·Ä¨·ÄÇ·Äè·Äî·Ä∫·Ä∏ ·ÅÜ ·Äú·ÄØ·Ä∂·Ä∏">
            <select id="coinPkg"><option value="1000">1000 C</option><option value="2000">2000 C</option><option value="5000">5000 C</option><option value="10000">10000 C</option><option value="30000">30000 C</option></select>
            <button onclick="submitRequest()" class="btn-blue">Send Request</button>
            <button onclick="showSection('bookStore')" class="w-full mt-4 text-gray-400 text-xs">‚Üê Back</button>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs">‚Üê Back to Library</button>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 text-white w-full py-2 rounded text-xs">+ Add New Chapter</button></div>
            <div id="chapterList"></div>
        </div>

        <div id="addChapterForm" class="card p-4 hidden"><input type="text" id="cTitle" placeholder="·Ä°·Äï·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏·Ä°·Äô·Ää·Ä∫"><textarea id="cContent" placeholder="·Äá·Ä¨·Äê·Ä∫·Äú·Äô·Ä∫·Ä∏·ÄÖ·Ä¨·Äû·Ä¨·Ä∏..."></textarea><input type="number" id="cPrice" placeholder="Coin (0=Free)"><button onclick="uploadChapter()" class="btn-blue">Publish Chapter</button></div>
    </main>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = ""; let allChapters = [];

        function showSection(id) {
            ['authSection', 'buyCoin', 'bookStore', 'chapterView', 'adminDashboard', 'addChapterForm'].forEach(s => {
                const el = document.getElementById(s); if(el) el.classList.add('hidden');
            });
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function switchAdminTab(tab) {
            ['stats', 'add', 'requests', 'users'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            document.querySelectorAll('.admin-tab').forEach(el => el.classList.remove('active-tab'));
            event.target.classList.add('active-tab');
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('navInfo').classList.remove('hidden');
                if (user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminEntry').classList.remove('hidden');
                    document.getElementById('adminChapterBtn').classList.remove('hidden');
                    loadAdminStats();
                }
                syncCoins(user.uid); showSection('bookStore'); loadBooks();
            } else { showSection('authSection'); }
        });

        async function syncCoins(uid) {
            db.collection('users').doc(uid).onSnapshot(doc => {
                if(doc.exists) document.getElementById('userCoins').innerText = `üí∞ ${doc.data().coins || 0}`;
            });
        }

        async function uploadBook() {
            await db.collection('books').add({ title: document.getElementById('bTitle').value, cover: document.getElementById('bCover').value, views: 0, sales: 0, date: new Date().toISOString().split('T')[0] });
            alert("Novel Created!"); loadBooks(); loadAdminStats();
        }

        async function loadBooks() {
            const snap = await db.collection('books').orderBy('date', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}')">
                    <img src="${doc.data().cover}" class="book-cover">
                    <div class="p-2 text-[10px] font-bold truncate">${doc.data().title}</div>
                </div>`;
            });
        }

        async function openBook(id) {
            currentBookId = id; showSection('chapterView');
            await db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            loadChapters(id);
        }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            allChapters = snap.docs;
            const list = document.getElementById('chapterList'); list.innerHTML = "";
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];

            allChapters.forEach((doc, index) => {
                const c = doc.data();
                const isLocked = c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com';
                const isAdmin = auth.currentUser.email === 'xztka49@gmail.com';
                list.innerHTML += `<div class="card p-4 text-xs border-l-4 ${isLocked?'border-red-600':'border-blue-600'}">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-bold">${c.title}</span>
                        <span>${c.price} C</span>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="readChapter(${index})" class="flex-1 bg-blue-600 py-1 rounded font-bold">${isLocked?'Buy':'Read'}</button>
                        ${isAdmin ? `<button onclick="deleteChapter('${doc.id}')" class="bg-red-700 px-3 rounded">Del</button>` : ''}
                    </div>
                </div>`;
            });
        }

        async function deleteChapter(id) {
            if(confirm("Delete this chapter?")) {
                await db.collection('books').doc(currentBookId).collection('chapters').doc(id).delete();
                loadChapters(currentBookId);
            }
        }

        async function readChapter(index) {
            const doc = allChapters[index]; const c = doc.data();
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];
            if (c.price > 0 && !unlocked.includes(doc.id) && auth.currentUser.email !== 'xztka49@gmail.com') {
                if ((userDoc.data().coins || 0) < c.price) return alert("No Coins!");
                if (confirm("Buy this chapter?")) {
                    await db.collection('users').doc(auth.currentUser.uid).update({ 
                        coins: userDoc.data().coins - c.price, 
                        unlocked: firebase.firestore.FieldValue.arrayUnion(doc.id) 
                    });
                    await db.collection('books').doc(currentBookId).update({ sales: firebase.firestore.FieldValue.increment(1) });
                    loadChapters(currentBookId);
                } return;
            }
            renderReadingMode(index);
        }

        function renderReadingMode(index) {
            const c = allChapters[index].data();
            document.body.innerHTML = `<div class="p-6 bg-gray-900 text-gray-200 min-h-screen max-w-lg mx-auto">
                <button onclick="location.reload()" class="text-blue-400 mb-4">‚Üê Exit</button>
                <h1 class="text-xl font-bold mb-4">${c.title}</h1>
                <div class="whitespace-pre-wrap leading-relaxed text-lg mb-10">${c.content}</div>
                <div class="flex justify-between pb-10">
                    <button onclick="renderReadingMode(${index-1})" class="bg-gray-700 px-4 py-2 rounded text-xs ${index==0?'hidden':''}">Prev</button>
                    <button onclick="readChapter(${index+1})" class="bg-blue-600 px-4 py-2 rounded text-xs ${index==allChapters.length-1?'hidden':''}">Next</button>
                </div>
            </div>`;
            window.scrollTo(0,0);
        }

        async function loadAdminStats() {
            const date = document.getElementById('statsDate').value || new Date().toISOString().split('T')[0];
            const snap = await db.collection('books').where('date', '==', date).get();
            const snapAll = await db.collection('books').get();
            
            let sortedViews = snapAll.docs.sort((a,b) => b.data().views - a.data().views);
            let sortedSales = snapAll.docs.sort((a,b) => b.data().sales - a.data().sales);
            
            document.getElementById('topViews').innerHTML = sortedViews.slice(0,5).map(d => `<div class="flex justify-between py-1 border-b border-gray-700"><span>${d.data().title}</span><span>${d.data().views} views</span></div>`).join('');
            document.getElementById('topSales').innerHTML = sortedSales.slice(0,5).map(d => `<div class="flex justify-between py-1 border-b border-gray-700"><span>${d.data().title}</span><span>${d.data().sales} sales</span></div>`).join('');

            const userSnap = await db.collection('users').get();
            document.getElementById('totalUsersCount').innerText = userSnap.size;
            document.getElementById('userEmailList').innerHTML = userSnap.docs.map(d => d.data().email).join(', ');
        }

        async function uploadChapter() {
            await db.collection('books').doc(currentBookId).collection('chapters').add({
                title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value,
                price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date()
            });
            showSection('chapterView'); loadChapters(currentBookId);
        }

        async function login() { 
            try { await auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value); } 
            catch(e) { alert("Login Failed!"); } 
        }
        async function register() {
            try { 
                const cred = await auth.createUserWithEmailAndPassword(document.getElementById('email').value, document.getElementById('password').value);
                await db.collection('users').doc(cred.user.uid).set({ email: cred.user.email, coins: 0, unlocked: [] });
                alert("Success!");
            } catch(e) { alert(e.message); }
        }
        async function submitRequest() {
            await db.collection('coinRequests').add({
                uid: auth.currentUser.uid, email: auth.currentUser.email,
                name: document.getElementById('payName').value, last6: document.getElementById('payLast6').value,
                amount: parseInt(document.getElementById('coinPkg').value), status: 'pending', date: new Date().toISOString().split('T')[0]
            });
            alert("Request Sent!"); showSection('bookStore');
        }
        function loadPendingRequests() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                document.getElementById('pendingCount').innerText = snap.size;
                const list = document.getElementById('requestList'); list.innerHTML = "";
                snap.forEach(doc => {
                    list.innerHTML += `<div class="card p-3 text-[10px] mb-2">
                        ${doc.data().email} (${doc.data().amount}C) <br>
                        <button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'approved')" class="bg-blue-600 px-2 py-1 rounded mr-2 mt-2">Approve</button>
                        <button onclick="approveCoin('${doc.id}','',0,'rejected')" class="bg-red-600 px-2 py-1 rounded mt-2">Reject</button>
                    </div>`;
                });
            });
        }
        async function approveCoin(rid, uid, amt, status) {
            if(status === 'approved') {
                const ref = db.collection('users').doc(uid);
                const user = await ref.get();
                await ref.update({ coins: (user.data().coins || 0) + amt });
            }
            await db.collection('coinRequests').doc(rid).update({ status: status });
            alert("Done!");
        }
    </script>
</body>
</html>
