<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Pro - Grand Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        
        :root {
            --primary: #3b82f6; --secondary: #8b5cf6; --bg: #020617; --card: rgba(30, 41, 59, 0.7); --text: #f1f5f9;
        }
        .light-mode {
            --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --text: #0f172a;
        }
        body { background: var(--bg); color: var(--text); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; overflow-x: hidden; }
        
        .glass { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 28px; }
        .light-mode .glass { border: 1px solid rgba(0, 0, 0, 0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
        
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--bg); z-index: 1000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid var(--primary); }
        .sidebar.active { left: 0; }
        
        .btn-grad { background: linear-gradient(135deg, var(--primary), var(--secondary)); color: white; transition: 0.3s; }
        .btn-grad:active { transform: scale(0.95); }
        
        .cat-tab { padding: 10px 22px; border-radius: 50px; font-size: 11px; font-weight: 800; white-space: nowrap; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); }
        .cat-tab.active { background: var(--primary); color: white; border-color: var(--primary); }

        .noti-toast { position: fixed; top: 20px; right: 20px; z-index: 9999; animation: slideIn 0.5s ease; border-radius: 20px; border-left: 6px solid var(--primary); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 18px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: inherit; outline: none; }
        .light-mode input, .light-mode select, .light-mode textarea { background: white; border-color: #ddd; }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="notiBox" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3"></div>
    <div id="overlay" class="fixed inset-0 bg-black/60 hidden z-[900] backdrop-blur-sm" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar p-8 overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black italic tracking-tighter">PREMIUM</h2>
            <button onclick="toggleMenu()" class="p-3 bg-red-500/10 text-red-500 rounded-full">‚úï</button>
        </div>
        <div class="glass p-6 mb-8 border-blue-500/20">
            <p id="userEmail" class="text-[10px] text-blue-400 font-bold mb-4 truncate italic">loading...</p>
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-[9px] uppercase font-black opacity-50">Coins</p><p id="uBalance" class="text-2xl font-black text-yellow-500">0 C</p></div>
                <div><p class="text-[9px] uppercase font-black opacity-50 text-right">Spent</p><p id="uSpent" class="text-2xl font-black text-red-400 text-right">0 C</p></div>
            </div>
            <button onclick="showSection('historySection')" class="w-full mt-6 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">Usage History</button>
        </div>
        <div class="space-y-4">
            <button onclick="showSection('depositSection')" class="w-full btn-grad py-4 rounded-2xl font-black text-sm shadow-lg shadow-blue-500/20">DEPOSIT COINS</button>
            <button onclick="showSection('giftRedeemSection')" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black text-sm">REDEEM GIFT</button>
            <button onclick="toggleTheme()" class="w-full bg-blue-500/10 text-blue-500 py-3 rounded-xl font-bold text-xs mt-10">THEME: DARK/LIGHT</button>
            <button onclick="auth.signOut()" class="w-full py-4 text-red-500 font-bold text-xs">LOGOUT SESSION</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 p-5 bg-inherit backdrop-blur-xl border-b border-white/5 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-3 glass rounded-2xl">‚ò∞</button>
            <h1 class="text-2xl font-black italic bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500" onclick="location.reload()">FANTINAL</h1>
        </div>
        <div id="adminBadge" class="hidden px-4 py-1.5 bg-red-500 text-white rounded-full text-[10px] font-black uppercase shadow-lg shadow-red-500/30 animate-pulse">Admin</div>
    </nav>

    <main class="max-w-md mx-auto p-6 pb-40">

                <button onclick="login()" class="w-full btn-grad py-4 rounded-2xl font-black">SIGN IN</button>
            </div>
            <div id="regForm" class="glass p-8 hidden">
                <input type="email" id="rEmail" placeholder="Email Address">
                <input type="password" id="rPass" placeholder="Password">
                <button onclick="register()" class="w-full btn-grad py-4 rounded-2xl font-black">CREATE ACCOUNT</button>
            </div>

        <div id="homeSection" class="hidden">
            <div id="adSlider" class="flex overflow-x-auto gap-4 mb-10 no-scrollbar h-52 rounded-[35px] shadow-2xl"></div>
            
            <div class="flex overflow-x-auto no-scrollbar gap-3 mb-8">
                <button onclick="filterBooks('All')" class="cat-tab active">All</button>
                <button onclick="filterBooks('Fan Fiction')" class="cat-tab">Fan Fiction</button>

                <button onclick="filterBooks('True Story')" class="cat-tab">True Story</button>

            <div id="bookGrid" class="grid grid-cols-2 gap-6"></div>
            <div id="adminBtn" class="hidden mt-12"><button onclick="showSection('adminDashboard')" class="w-full py-5 glass border-red-500/20 text-red-500 font-black text-[10px] uppercase tracking-widest">Open Admin Dashboard</button></div>
        </div>

        <div id="historySection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-8 font-black text-xs tracking-widest uppercase">‚Üê Library</button>
            <h2 class="text-2xl font-black mb-6">Activity Logs</h2>
            <div id="historyList" class="space-y-4"></div>
        </div>

        <div id="depositSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-8 font-black text-xs tracking-widest uppercase">‚Üê Library</button>
            <div class="glass p-8">
                <h2 class="text-2xl font-black mb-8 italic text-blue-400">Add Coins</h2>
                <div class="p-6 bg-blue-600/10 border border-blue-500/20 rounded-3xl text-center mb-8">
                    <p class="text-xl font-black mb-1">09759731746</p>
                    <p class="text-[10px] font-bold uppercase opacity-60">Kpay / Wave (THU KHA AUNG)</p>
                </div>
                <select id="coinPackage">
                    <option value="1000">1,000 MMK (1,000 C)</option>
                    <option value="5000">5,000 MMK (5,000 C)</option>

                </select>

        <div id="giftRedeemSection" class="hidden">

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-8 font-black text-xs tracking-widest uppercase">‚Üê Exit Admin</button>
            
            <div class="flex overflow-x-auto no-scrollbar gap-2 mb-8 bg-slate-900/40 p-1.5 rounded-2xl">
                <button onclick="setAdminTab('req')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black bg-blue-600">Requests</button>
                <button onclick="setAdminTab('nov')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black">Novels</button>
                <button onclick="setAdminTab('usr')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black">Users</button>
                <button onclick="setAdminTab('gft')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black">Gifts</button>
                <button onclick="setAdminTab('ads')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black">Ads</button>
                <button onclick="setAdminTab('fin')" class="adm-t flex-1 py-2.5 rounded-xl text-[10px] font-black">Finance</button>
            </div>

            <div id="tab-req" class="space-y-4"></div>

            <div id="tab-nov" class="hidden">
                <button onclick="openNovelForm()" class="w-full btn-grad py-4 rounded-2xl font-black mb-8">+ UPLOAD NOVEL</button>
                <div id="admNovelList" class="space-y-4"></div>
            </div>

            <div id="tab-usr" class="hidden">
                <div class="glass p-6 mb-6 text-center">
                    <p class="text-[10px] font-black opacity-50 uppercase mb-1">Total Members</p>
                    <h2 id="totalU" class="text-3xl font-black">0</h2>
                </div>
                <div id="admUserList" class="space-y-3"></div>
            </div>

            <div id="tab-gft" class="hidden">
                <div class="glass p-8 mb-6">
                    <input type="number" id="genAmt" placeholder="Coin Amount">
                    <button onclick="generateGift()" class="w-full bg-purple-600 py-3 rounded-xl font-black text-xs">GENERATE CODE</button>
                </div>
                <div id="admGiftList" class="space-y-3"></div>
            </div>

            <div id="tab-ads" class="hidden">
                <div class="glass p-6 space-y-4">
                    <input type="text" id="adU1" placeholder="Slider URL 1">
                    <input type="text" id="adU2" placeholder="Slider URL 2">
                    <input type="text" id="adU3" placeholder="Slider URL 3">
                    <input type="text" id="adU4" placeholder="Slider URL 4">
                    <button onclick="updateAds()" class="w-full btn-grad py-3 rounded-xl font-black text-xs">SAVE SLIDERS</button>
                </div>
            </div>

            <div id="tab-fin" class="hidden">
                <div class="glass p-6 text-center border-green-500/20 mb-6">

                <button onclick="filterFinance()" class="w-full bg-slate-800 py-3 rounded-xl font-black text-xs">FILTER DEPOSITS</button>

        <div id="novelFormSection" class="hidden">
            <h2 id="nFormTitle" class="text-2xl font-black mb-8">Manage Novel</h2>
            <input type="text" id="nTitle" placeholder="Title">
            <input type="text" id="nCover" placeholder="Cover Image URL">
            <select id="nGenre">
                <option value="Fan Fiction">Fan Fiction</option>
                <option value="Life">Life</option>
                <option value="True Story">True Story</option>
                <option value="Mega">Mega</option>
            </select>
            <button onclick="saveNovel()" class="w-full btn-grad py-4 rounded-2xl font-black">SAVE NOVEL</button>
            <button onclick="showSection('adminDashboard')" class="w-full py-4 text-gray-500 font-bold">CANCEL</button>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-8 font-black text-xs tracking-widest uppercase">‚Üê Back</button>
            <div class="glass p-8 mb-8 border-yellow-500/30">
                <div class="flex justify-between items-center">
                    <div><p class="text-[10px] font-black uppercase opacity-50 mb-1">Lifetime VIP</p><h3 id="vipPriceTag" class="text-3xl font-black text-yellow-500">0 C</h3></div>
                    <button id="vipBtn" onclick="buyVip()" class="bg-yellow-600 text-black px-8 py-3 rounded-2xl text-[10px] font-black">GET VIP</button>
                </div>
                <div id="admVipEdit" class="hidden mt-6 pt-6 border-t border-white/5 flex gap-2">
                    <input type="number" id="newVipP" class="mb-0 text-xs" placeholder="Price">
                    <button onclick="updateVipPrice()" class="bg-blue-600 px-5 rounded-xl font-black text-[10px]">SET</button>
                </div>
            </div>
            
            <div id="admBookInfo" class="hidden glass p-6 mb-8 border-green-500/30">
                <div class="flex justify-between items-center mb-4">
                    <h4 class="text-xs font-black uppercase text-green-500">Book Analytics</h4>
                    <p id="admSalesCount" class="text-sm font-black text-blue-400">Sales: 0 C</p>
                </div>
                <p class="text-[10px] font-black opacity-50 uppercase mb-2">Recent Viewers</p>
                <div id="admViewersList" class="space-y-1 max-h-32 overflow-y-auto no-scrollbar text-[10px] font-bold opacity-80 italic"></div>
            </div>

            <div id="admChapAdd" class="hidden mb-8"><button onclick="showSection('chapterForm')" class="w-full py-4 glass text-blue-400 font-black text-xs">+ ADD NEW CHAPTER</button></div>
            <div id="chapterList" class="space-y-4"></div>
        </div>

        <div id="chapterForm" class="hidden">
            <input type="text" id="cTitle" placeholder="Chapter Title">
            <textarea id="cContent" rows="18" placeholder="Start writing..."></textarea>
            <input type="number" id="cPrice" placeholder="Price (0 = Free)">
            <button onclick="saveChapter()" class="w-full btn-grad py-4 rounded-2xl font-black">PUBLISH CHAPTER</button>
            <button onclick="showSection('chapterView')" class="w-full py-4 text-gray-500 font-bold">BACK</button>
        </div>

        <div id="readerSection" class="hidden fixed inset-0 bg-inherit z-[2000] p-6 overflow-y-auto no-scrollbar">
            <div class="max-w-md mx-auto">
                <button onclick="showSection('chapterView')" class="mb-10 p-4 bg-red-500/10 text-red-500 rounded-full">‚úï</button>
                <div id="readerBody" class="whitespace-pre-wrap leading-[2.3] text-xl font-serif opacity-90 pb-20"></div>
                <div class="fixed bottom-0 left-0 right-0 p-6 bg-inherit border-t border-white/5 flex gap-4 max-w-md mx-auto">
                    <button id="pBtn" class="flex-1 glass py-4 font-black text-xs">PREV</button>
                    <button id="nBtn" class="flex-1 btn-grad py-4 rounded-2xl font-black text-xs">NEXT</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let curB = "", curE = null, allC = [], curI = 0;

        // UI CORE
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('hidden'); if(document.getElementById('sidebar').classList.contains('active')) loadUserStats(); }
        function showSection(id) { document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); window.scrollTo(0,0); if(id==='homeSection') { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').classList.add('hidden'); } }
        function switchAuth(t) { document.getElementById('loginForm').classList.toggle('hidden', t==='reg'); document.getElementById('regForm').classList.toggle('hidden', t==='login'); document.getElementById('btnLog').classList.toggle('bg-blue-600', t==='login'); document.getElementById('btnReg').classList.toggle('bg-blue-600', t==='reg'); }
        function setAdminTab(t) { document.querySelectorAll('.adm-t').forEach(b => { b.classList.remove('bg-blue-600'); if(b.innerText.toLowerCase().startsWith(t)) b.classList.add('bg-blue-600'); }); ['req','nov','usr','gft','ads','fin'].forEach(x => document.getElementById('tab-'+x).classList.add('hidden')); document.getElementById('tab-'+t).classList.remove('hidden'); if(t==='usr') loadUsers(); if(t==='nov') loadAdmNovels(); if(t==='gft') loadGifts(); if(t==='fin') loadFinance(); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // AUTH & REALTIME
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('userEmail').innerText = user.email;
                const isAdmin = user.email === 'xztka49@gmail.com';
                if(isAdmin) {
                    ['adminBadge','adminBtn','admChapAdd','admVipEdit','admBookInfo'].forEach(id => document.getElementById(id).classList.remove('hidden'));
                    listenNoti(); loadAdminReqs();
                }
                db.collection('users').doc(user.uid).onSnapshot(doc => { if(doc.exists) { 
                    document.getElementById('uBalance').innerText = (doc.data().coins || 0) + " C"; 
                    document.getElementById('uSpent').innerText = (doc.data().spent || 0) + " C"; 
                    if(doc.data().history) loadHistory(doc.data().history);
                }});
                showSection('homeSection'); filterBooks('All'); loadAds();
            } else showSection('authSection');
        });

        // HISTORY UI
        function loadHistory(h) {
            document.getElementById('historyList').innerHTML = h.reverse().map(i => `
                <div class="glass p-5 flex justify-between items-center">
                    <div><p class="text-xs font-black uppercase text-blue-400">${i.type}</p><p class="text-[10px] opacity-60">${i.date}</p></div>
                    <p class="font-black text-sm ${i.type==='Deposit'?'text-green-500':'text-red-400'}">${i.amt} C</p>
                </div>`).join('');
        }

        // NOTI & DEPOSIT
        function listenNoti() {
            db.collection('coinRequests').where('status','==','pending').onSnapshot(snap => {
                snap.docChanges().forEach(ch => { if(ch.type === "added") {
                    const d = ch.doc.data();
                    const div = document.createElement('div');
                    div.className = "noti-toast glass p-4 bg-blue-600 text-white shadow-2xl";
                    div.innerHTML = `<p class="text-[9px] font-black uppercase">Deposit Req</p><p class="text-xs font-bold">${d.buyerName} - ${d.amt} MMK</p>`;
                    document.getElementById('notiBox').appendChild(div);
                    setTimeout(() => div.remove(), 6000);
                }});
            });
        }

        async function submitDeposit() {
            const amt = parseInt(document.getElementById('coinPackage').value), name = document.getElementById('payName').value, tid = document.getElementById('payTid').value;
            if(!name || tid.length < 5) return alert("Fill details!");
            await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amt, buyerName: name, transId: tid, status: 'pending', date: new Date() });
            alert("Sent!"); showSection('homeSection');
        }

        function loadAdminReqs() {
            db.collection('coinRequests').where('status','==','pending').onSnapshot(snap => {
                document.getElementById('tab-req').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-6 border-blue-500/20">
                        <div class="flex justify-between mb-4"><div><p class="font-black text-sm">${doc.data().buyerName}</p><p class="text-[10px] opacity-60">${doc.data().email}</p></div><p class="text-blue-400 font-black">${doc.data().amt} MMK</p></div>
                        <div class="flex gap-2"><button onclick="approveDep('${doc.id}', '${doc.data().uid}', ${doc.data().amt}, 'approved')" class="flex-1 bg-blue-600 py-3 rounded-xl font-black text-[10px]">APPROVE</button>
                        <button onclick="approveDep('${doc.id}', '', 0, 'rejected')" class="flex-1 bg-red-500/10 text-red-500 py-3 rounded-xl font-black text-[10px]">REJECT</button></div>
                    </div>`).join('') || "<p class='text-center py-20 opacity-30'>No Requests</p>";
            });
        }

        async function approveDep(id, uid, amt, status) {
            if(status==='approved') {
                await db.collection('users').doc(uid).update({ 
                    coins: firebase.firestore.FieldValue.increment(amt),
                    history: firebase.firestore.FieldValue.arrayUnion({type:'Deposit', amt, date: new Date().toLocaleString()})
                });
                await db.collection('admin').doc('fin').set({ total: firebase.firestore.FieldValue.increment(amt) }, {merge:true});
            }
            await db.collection('coinRequests').doc(id).update({ status });
        }

        // NOVELS & ANALYTICS
        async function filterBooks(cat) {
            document.querySelectorAll('.cat-tab').forEach(b => {
                b.classList.remove('active'); if(b.innerText === cat) b.classList.add('active');
            });
            const snap = (cat === 'All') ? await db.collection('books').get() : await db.collection('books').where('genre','==',cat).get();
            document.getElementById('bookGrid').innerHTML = snap.docs.map(doc => `
                <div class="glass overflow-hidden" onclick="openBook('${doc.id}')">
                    <img src="${doc.data().cover}" class="h-44 w-full object-cover">
                    <div class="p-4"><p class="font-black text-[11px] truncate mb-1">${doc.data().title}</p>
                    <div class="flex justify-between items-center opacity-60"><p class="text-[9px] font-bold">${doc.data().genre}</p><p class="text-[9px]">üëÅÔ∏è ${doc.data().views || 0}</p></div></div>
                </div>`).join('');
        }

        async function openBook(id) {
            curB = id; showSection('chapterView');
            const isAdmin = auth.currentUser.email === 'xztka49@gmail.com';
            
            // Track Viewer
            await db.collection('books').doc(id).update({ 
                views: firebase.firestore.FieldValue.increment(1),
                viewers: firebase.firestore.FieldValue.arrayUnion(`${auth.currentUser.email} (${new Date().toLocaleDateString()})`)
            });

            db.collection('books').doc(id).onSnapshot(doc => { 
                const d = doc.data();
                document.getElementById('vipPriceTag').innerText = (d.vipPrice || 5000) + " C"; 
                if(isAdmin) {
                    document.getElementById('admSalesCount').innerText = `Sales: ${d.sales || 0} C`;
                    if(d.viewers) {
                        document.getElementById('admViewersList').innerHTML = d.viewers.reverse().slice(0, 30).map(v => `<p>‚Ä¢ ${v}</p>`).join('');
                    }
                }
            });
            loadChaps();
        }

        // VIP SYSTEM
        async function buyVip() {
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const bRef = db.collection('books').doc(curB);
            const uDoc = await uRef.get(), bDoc = await bRef.get();
            const price = bDoc.data().vipPrice || 5000;
            if((uDoc.data().vips || []).includes(curB)) return alert("Already VIP!");
            if(uDoc.data().coins < price) return alert("Not enough coins!");
            if(!confirm(`Unlock VIP for ${price} C?`)) return;
            
            await uRef.update({ 
                coins: firebase.firestore.FieldValue.increment(-price), 
                spent: firebase.firestore.FieldValue.increment(price),
                vips: firebase.firestore.FieldValue.arrayUnion(curB),
                history: firebase.firestore.FieldValue.arrayUnion({type:'VIP Unlock', title: bDoc.data().title, amt: price, date: new Date().toLocaleString()})
            });
            await bRef.update({ sales: firebase.firestore.FieldValue.increment(price) });
            alert("VIP Active!"); loadChaps();
        }

        async function updateVipPrice() {
            const p = parseInt(document.getElementById('newVipP').value);
            await db.collection('books').doc(curB).update({ vipPrice: p });
            alert("VIP Price Updated!");
        }

        // CHAPTERS & READER
        async function loadChaps() {
            const snap = await db.collection('books').doc(curB).collection('chapters').orderBy('date','asc').get();
            const uDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const isVip = (uDoc.data().vips || []).includes(curB), bought = uDoc.data().bought || [];
            allC = snap.docs.map(d => ({id: d.id, ...d.data()}));
            
            const vBtn = document.getElementById('vipBtn');
            if(isVip) { vBtn.innerText = "VIP ACTIVE"; vBtn.classList.replace('bg-yellow-600','bg-green-600'); vBtn.disabled = true; }
            else { vBtn.innerText = "GET VIP"; vBtn.classList.replace('bg-green-600','bg-yellow-600'); vBtn.disabled = false; }

            document.getElementById('chapterList').innerHTML = allC.map((c, i) => {
                const can = c.price === 0 || isVip || bought.includes(c.id);
                return `<div class="glass p-5 flex justify-between items-center">
                    <p class="text-xs font-bold truncate w-40">${c.title}</p>
                    <button onclick="readC(${i}, ${can})" class="${can?'bg-blue-600':'bg-slate-700'} px-6 py-2 rounded-xl text-[10px] font-black">${can?'READ':'BUY ('+c.price+' C)'}</button>
                </div>`;
            }).join('');
        }

        async function readC(idx, can) {
            const c = allC[idx];
            if(!can) {
                const uRef = db.collection('users').doc(auth.currentUser.uid);
                const uDoc = await uRef.get();
                if(uDoc.data().coins < c.price) return alert("Low Coins!");
                if(!confirm("Buy this chapter?")) return;
                await uRef.update({ 
                    coins: firebase.firestore.FieldValue.increment(-c.price), 
                    spent: firebase.firestore.FieldValue.increment(c.price),
                    bought: firebase.firestore.FieldValue.arrayUnion(c.id),
                    history: firebase.firestore.FieldValue.arrayUnion({type:'Chapter Buy', title: c.title, amt: c.price, date: new Date().toLocaleString()})
                });
                await db.collection('books').doc(curB).update({ sales: firebase.firestore.FieldValue.increment(c.price) });
            }
            curI = idx; document.getElementById('readerBody').innerText = allC[idx].content; showSection('readerSection');
            document.getElementById('pBtn').onclick = () => idx > 0 && readC(idx-1, true);
            document.getElementById('nBtn').onclick = () => idx < allC.length-1 && readC(idx+1, true);
        }

        async function saveChapter() {
            const t = document.getElementById('cTitle').value, c = document.getElementById('cContent').value, p = parseInt(document.getElementById('cPrice').value);
            await db.collection('books').doc(curB).collection('chapters').add({ title: t, content: c, price: p, date: new Date() });
            alert("Published!"); showSection('chapterView'); loadChaps();
        }

        // NOVEL ADMIN
        async function loadAdmNovels() {
            const snap = await db.collection('books').get();
            document.getElementById('admNovelList').innerHTML = snap.docs.map(doc => `
                <div class="glass p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3"><img src="${doc.data().cover}" class="w-10 h-10 rounded-lg object-cover"><p class="text-[11px] font-black">${doc.data().title}</p></div>
                    <div class="flex gap-2"><button onclick="openNovelForm('${doc.id}')" class="bg-blue-600 px-4 py-2 rounded-lg text-[9px] font-black">EDIT</button>
                    <button onclick="deleteNovel('${doc.id}')" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-lg text-[9px] font-black">DEL</button></div>
                </div>`).join('');
        }

        function openNovelForm(id = null) {
            curE = id;
            if(id) {
                db.collection('books').doc(id).get().then(doc => {
                    const d = doc.data(); document.getElementById('nTitle').value = d.title; document.getElementById('nCover').value = d.cover; document.getElementById('nGenre').value = d.genre;
                });
            } else { document.getElementById('nTitle').value = ""; document.getElementById('nCover').value = ""; }
            showSection('novelFormSection');
        }

        async function saveNovel() {
            const data = { title: document.getElementById('nTitle').value, cover: document.getElementById('nCover').value, genre: document.getElementById('nGenre').value };
            if(curE) await db.collection('books').doc(curE).update(data);
            else await db.collection('books').add({ ...data, views: 0, sales: 0, viewers: [], createdAt: new Date(), vipPrice: 5000 });
            showSection('adminDashboard'); filterBooks('All');
        }

        // GIFTS (WITH COPY BUTTON)
        async function generateGift() {
            const amt = parseInt(document.getElementById('genAmt').value);
            const code = "GIFT-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            await db.collection('giftCodes').doc(code).set({ code, amount: amt, status: 'unused', createdAt: new Date() });
            alert("Generated: " + code); loadGifts();
        }

        async function loadGifts() {
            const snap = await db.collection('giftCodes').orderBy('createdAt','desc').get();
            document.getElementById('admGiftList').innerHTML = snap.docs.map(doc => `
                <div class="glass p-4 flex justify-between items-center">
                    <div><p class="text-xs font-black text-purple-400">${doc.data().code}</p><p class="text-[8px] opacity-40 uppercase">${doc.data().status}</p></div>
                    <div class="flex items-center gap-3">
                        <p class="font-black">${doc.data().amount} C</p>
                        <button onclick="navigator.clipboard.writeText('${doc.data().code}');alert('Copied!')" class="p-2 bg-white/5 rounded-lg text-xs">üìã</button>
                    </div>
                </div>`).join('');
        }

        // OTHERS
        async function redeemGift() {
            const code = document.getElementById('gCodeInput').value.trim();
            const ref = db.collection('giftCodes').doc(code), doc = await ref.get();
            if(!doc.exists || doc.data().status !== 'unused') return alert("Invalid Code");
            await db.collection('users').doc(auth.currentUser.uid).update({ 
                coins: firebase.firestore.FieldValue.increment(doc.data().amount),
                history: firebase.firestore.FieldValue.arrayUnion({type:'Gift Redeem', amt: doc.data().amount, date: new Date().toLocaleString()})
            });
            await ref.update({ status: 'used', usedBy: auth.currentUser.email });
            alert("Success!"); showSection('homeSection');
        }

        async function loadFinance() {
            const d = await db.collection('admin').doc('fin').get();
            document.getElementById('totalFinance').innerText = (d.exists ? d.data().total : 0) + " MMK";
        }

        async function loadUsers() {
            const snap = await db.collection('users').get();
            document.getElementById('totalU').innerText = snap.size;
            document.getElementById('admUserList').innerHTML = snap.docs.map(doc => `<div class="glass p-4 flex justify-between items-center"><p class="text-[10px] font-bold truncate w-40">${doc.data().email}</p><p class="text-yellow-500 font-black text-xs">${doc.data().coins} C</p></div>`).join('');
        }

        async function loadAds() {
            const d = await db.collection('settings').doc('ads').get();
            if(d.exists) document.getElementById('adSlider').innerHTML = d.data().images.filter(i=>i).map(i => `<img src="${i}" class="min-w-full h-full object-cover">`).join('');
        }

        async function updateAds() {
            const images = [document.getElementById('adU1').value, document.getElementById('adU2').value, document.getElementById('adU3').value, document.getElementById('adU4').value];
            await db.collection('settings').doc('ads').set({ images }); alert("Ads Saved!"); loadAds();
        }

        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('lEmail').value, document.getElementById('lPass').value); } catch(e) { alert(e.message); } }
        async function register() { try { const res = await auth.createUserWithEmailAndPassword(document.getElementById('rEmail').value, document.getElementById('rPass').value); await db.collection('users').doc(res.user.uid).set({ email: res.user.email, coins: 0, spent: 0, vips: [], bought: [], history: [] }); } catch(e) { alert(e.message); } }
    </script>
</body>
