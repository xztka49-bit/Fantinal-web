    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        :root { --p: #3b82f6; --s: #8b5cf6; --bg: #020617; --card: rgba(15, 23, 42, 0.95); --txt: #f8fafc; }
        .light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.98); --txt: #0f172a; }
        body { background: var(--bg); color: var(--txt); font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; overflow-x: hidden; }
        .glass { background: var(--card); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--bg); z-index: 5000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 1px solid rgba(255,255,255,0.05); }
        .sidebar.active { left: 0; }
        .btn-grad { background: linear-gradient(135deg, var(--p), var(--s)); color: white; transition: 0.3s; }
        .btn-grad:active { transform: scale(0.96); }
        input, select, textarea { width: 100%; padding: 16px; border-radius: 16px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: inherit; outline: none; margin-bottom: 12px; }
        .cat-tab { padding: 10px 22px; border-radius: 50px; font-size: 11px; font-weight: 800; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); cursor: pointer; white-space: nowrap; }
        .cat-tab.active { background: var(--p); border-color: transparent; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .book-card { transition: 0.3s; }
        .book-card:active { transform: scale(0.98); }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477",
            measurementId: "G-3X5NP67TX7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let curB = "", curE = null, curC = null, allB = [], allU = [], curI = 0, currentChapters = [];

        // UI CORE
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('hidden'); }
        function showSection(id) { 
            document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            window.scrollTo(0,0);
            if(id === 'bookmarkSection') loadBookmarks();
        }
        function showNoti(m, t = 'success') {
            const b = document.createElement('div');
            b.className = `p-5 glass border-l-4 ${t === 'success' ? 'border-green-500' : 'border-red-500'} text-[10px] font-black shadow-2xl transition-all duration-300`;
            b.innerText = m; document.getElementById('notiBox').appendChild(b);
            setTimeout(() => { b.style.opacity = '0'; setTimeout(() => b.remove(), 400); }, 3000);
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // AUTH
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('userEmail').innerText = user.email;
                if(user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminBadge').classList.remove('hidden');
                    document.getElementById('adminBtn').classList.remove('hidden');
                    document.getElementById('admChapControl').classList.remove('hidden');
                    loadAdminData();
                }
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        document.getElementById('uBalance').innerText = (d.coins || 0) + " C";
                        document.getElementById('uAdsEarned').innerText = (d.adsCoinTotal || 0) + " C";
                        if(d.history) renderHistory(d.history);
                    }
                });
                showSection('homeSection'); loadAllBooks(); loadAdsConfig();
            } else showSection('authSection');
        });

        async function login() { 
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
            try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { showNoti(err.message, 'error'); } 
        }

        async function register() {
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
            try {
                const r = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection('users').doc(r.user.uid).set({ email: r.user.email, coins: 0, adsCoinTotal: 0, vips: [], bought: [], history: [], bookmarks: [], date: new Date() });
            } catch(err) { showNoti(err.message, 'error'); }
        }

        // DATABASE OPERATIONS
        async function loadAllBooks() {
            const snap = await db.collection('books').get();
            allB = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGrid(allB);
            updateGlobalStats();
        }

        function renderGrid(books) {
            document.getElementById('bookGrid').innerHTML = books.map(b => `
                <div class="glass overflow-hidden cursor-pointer book-card" onclick="openBook('${b.id}')">
                    <img src="${b.cover}" class="h-48 w-full object-cover">
                    <div class="p-4"><p class="font-black text-[11px] truncate mb-1 uppercase tracking-tighter">${b.title}</p><p class="text-[8px] font-black opacity-30 uppercase">${b.genre}</p></div>
                </div>`).join('');
        }

        async function openBook(id) {
            curB = id; const b = allB.find(x => x.id === id);
            document.getElementById('bookTitleDisplay').innerText = b.title;
            document.getElementById('vipPriceTag').innerText = (b.vipPrice || 5000) + " C";
            showSection('chapterView'); loadChapters(); loadComments();
        }

        async function loadChapters() {
            const snap = await db.collection('books').doc(curB).collection('chapters').orderBy('date', 'asc').get();
            const u = await db.collection('users').doc(auth.currentUser.uid).get();
            const isVip = (u.data().vips || []).includes(curB), bought = u.data().bought || [];
            currentChapters = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            
            document.getElementById('chapterList').innerHTML = currentChapters.map((c, i) => {
                const canRead = c.price === 0 || isVip || bought.includes(c.id);
                return `<div class="glass p-5 flex justify-between items-center shadow-lg">
                    <div class="w-2/3">
                        <p class="text-[8px] font-black opacity-30 uppercase mb-1">Episode ${i+1}</p>
                        <p class="text-[11px] font-bold truncate uppercase">${c.title}</p>
                    </div>
                    <button onclick="readChapter(${i})" class="${canRead ? 'bg-blue-600' : 'bg-white/5'} px-5 py-3 rounded-xl text-[9px] font-black uppercase">
                        ${canRead ? 'Read' : 'Unlock (' + c.price + ')'}
                    </button>
                </div>`;
            }).join('') || "<p class='text-center opacity-20 py-20'>No Episodes Published</p>";
        }

        async function readChapter(idx) {
            const c = currentChapters[idx];
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            const can = c.price === 0 || (uDoc.data().vips || []).includes(curB) || (uDoc.data().bought || []).includes(c.id);

            if(!can) {
                if((uDoc.data().coins || 0) < c.price) return showNoti("Low Balance", 'error');
                if(!confirm(`Unlock this episode for ${c.price} Coins?`)) return;
                await uRef.update({ 
                    coins: firebase.firestore.FieldValue.increment(-c.price),
                    bought: firebase.firestore.FieldValue.arrayUnion(c.id),
                    history: firebase.firestore.FieldValue.arrayUnion({ type: 'Unlock', amt: c.price, date: new Date().toLocaleString() })
                });
                await db.collection('books').doc(curB).update({ income: firebase.firestore.FieldValue.increment(c.price) });
                showNoti("Episode Unlocked!"); loadChapters(); return;
            }

            curI = idx;
            document.getElementById('readerBody').innerText = c.content;
            showSection('readerSection');
            document.getElementById('prevBtn').onclick = () => idx > 0 && readChapter(idx - 1);
            document.getElementById('nextBtn').onclick = () => idx < currentChapters.length - 1 && readChapter(idx + 1);
        }

        // ADMIN TERMINAL
        async function loadAdminData() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                document.getElementById('tab-pay').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-6">
                        <p class="text-[10px] font-black text-blue-400 mb-2">${doc.data().email}</p>
                        <p class="text-3xl font-black text-yellow-500 mb-4">${doc.data().amt} C</p>
                        <div class="flex gap-2">
                            <button onclick="approveDeposit('${doc.id}', '${doc.data().uid}', ${doc.data().amt})" class="flex-1 py-4 bg-green-600 rounded-xl text-[9px] font-black uppercase">Approve</button>
                            <button onclick="db.collection('coinRequests').doc('${doc.id}').update({status:'rejected'})" class="flex-1 py-4 bg-red-600 rounded-xl text-[9px] font-black uppercase">Reject</button>
                        </div>
                    </div>`).join('') || "<p class='opacity-20 text-center py-10'>No Pending Requests</p>";
            });
            db.collection('users').onSnapshot(snap => {
                allU = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('totalUsers').innerText = snap.size;
                renderUserList(allU);
            });
            db.collection('books').onSnapshot(snap => {
                allB = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                renderAdminNovels(allB);
            });
            db.collection('gifts').orderBy('date', 'desc').onSnapshot(snap => {
                document.getElementById('admGiftList').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-4 flex justify-between items-center ${doc.data().used ? 'opacity-30' : ''}">
                        <p class="text-[10px] font-black uppercase">${doc.id}</p>
                        <p class="text-[10px] font-black text-purple-400">${doc.data().amt} C</p>
                    </div>`).join('');
            });
        }

        function setAdminTab(t) {
            document.querySelectorAll('.adm-t').forEach(b => b.classList.remove('bg-blue-600'));
            event.target.classList.add('bg-blue-600');
            ['tab-pay', 'tab-nov', 'tab-usr', 'tab-gft', 'tab-ads'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('tab-' + t).classList.remove('hidden');
        }

        // VOUCHER & GIFT
        async function generateGift() {
            const amt = parseInt(document.getElementById('genAmt').value); if(!amt) return;
            const code = "FTN-" + Math.random().toString(36).substring(2, 10).toUpperCase();
            await db.collection('gifts').doc(code).set({ amt, used: false, date: new Date() });
            showNoti("Code Generated: " + code);
        }

        async function redeemGiftCode() {
            const code = document.getElementById('gCodeInput').value.trim().toUpperCase();
            if(!code) return;
            const snap = await db.collection('gifts').doc(code).get();
            if(!snap.exists || snap.data().used) return showNoti("Invalid or Used Code", 'error');
            
            await db.collection('gifts').doc(code).update({ used: true });
            await db.collection('users').doc(auth.currentUser.uid).update({ 
                coins: firebase.firestore.FieldValue.increment(snap.data().amt),
                history: firebase.firestore.FieldValue.arrayUnion({ type: 'Voucher', amt: snap.data().amt, date: new Date().toLocaleString() })
            });
            showNoti("Redeemed! +" + snap.data().amt + " Coins");
            showSection('homeSection');
        }

        // ADS CONFIG
        async function saveAdsConfig() {
            const url = document.getElementById('adUrlInput').value;
            const vid = document.getElementById('adVidInput').value;
            await db.collection('settings').doc('ads').set({ globalBanner: url, rewardVideo: vid });
            showNoti("Infrastructure Updated");
        }

        async function loadAdsConfig() {
            const doc = await db.collection('settings').doc('ads').get();
            if(doc.exists) {
                if(doc.data().globalBanner) {
                    document.getElementById('globalAdSlot').innerHTML = `<img src="${doc.data().globalBanner}" class="w-full">`;
                    document.getElementById('globalAdSlot').classList.remove('hidden');
                }
            }
        }

        async function startWatchAds() {
            const d = await db.collection('settings').doc('ads').get();
            if(!d.exists || !d.data().rewardVideo) return showNoti("No Ads Available", 'error');
            document.getElementById('videoContainer').classList.remove('hidden');
            document.getElementById('adVideoIframe').src = d.data().rewardVideo;
            setTimeout(() => document.getElementById('claimBtn').classList.remove('hidden'), 20000);
        }

        async function claimAdReward() {
            await db.collection('users').doc(auth.currentUser.uid).update({ 
                coins: firebase.firestore.FieldValue.increment(20),
                adsCoinTotal: firebase.firestore.FieldValue.increment(20)
            });
            showNoti("Reward Claimed! +20 C");
            document.getElementById('videoContainer').classList.add('hidden');
            document.getElementById('claimBtn').classList.add('hidden');
        }

        // NOVEL MANAGEMENT
        function openNovelForm() { curE = null; document.getElementById('nTitle').value = ""; document.getElementById('nCover').value = ""; showSection('novelForm'); }
        async function saveNovelData() {
            const data = { title: document.getElementById('nTitle').value, cover: document.getElementById('nCover').value, genre: document.getElementById('nGenre').value, vipPrice: parseInt(document.getElementById('nVipPrice').value) || 5000 };
            await db.collection('books').add({...data, income: 0});
            showSection('adminDashboard'); loadAllBooks();
        }

        function openChapterForm() { curC = null; document.getElementById('cTitle').value = ""; document.getElementById('cContent').value = ""; showSection('chapterForm'); }
        async function saveChapterData() {
            const data = { title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value, price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date() };
            await db.collection('books').doc(curB).collection('chapters').add(data);
            showSection('chapterView'); loadChapters();
        }

        // UTILITIES
        async function approveDeposit(id, uid, amt) {
            await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt), history: firebase.firestore.FieldValue.arrayUnion({ type: 'Deposit', amt, date: new Date().toLocaleString() }) });
            await db.collection('coinRequests').doc(id).update({ status: 'approved' });
            showNoti("Payment Approved");
        }

        async function submitDeposit() {
            const amt = parseInt(document.getElementById('coinPackage').value), name = document.getElementById('payName').value, tid = document.getElementById('payTid').value;
            if(!name || !tid) return showNoti("Missing Details", 'error');
            await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amt, name, tid, status: 'pending', date: new Date() });
            showNoti("Request Submitted"); showSection('homeSection');
        }

        async function updateGlobalStats() {
            const snap = await db.collection('coinRequests').where('status', '==', 'approved').get();
            let total = 0; snap.forEach(doc => total += (doc.data().amt || 0));
            document.getElementById('totalSales').innerText = total + " C";
        }

        function renderUserList(users) { 
            document.getElementById('admUserList').innerHTML = users.map(u => `
                <div class="glass p-4 flex justify-between items-center">
                    <p class="text-[10px] font-black w-2/3 truncate">${u.email}</p>
                    <button onclick="giftUser('${u.id}')" class="bg-blue-600 px-4 py-2 rounded-xl text-[8px] font-black uppercase">Gift</button>
                </div>`).join(''); 
        }

        async function giftUser(uid) {
            const amt = parseInt(prompt("Coin Amount:"));
            if(amt) {
                await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) });
                showNoti("Coins Gifted");
            }
        }

        function renderAdminNovels(list) {
            document.getElementById('admNovelList').innerHTML = list.map(b => `
                <div class="glass p-4 flex justify-between items-center">
                    <p class="text-[10px] font-black truncate w-1/2">${b.title}</p>
                    <div class="flex gap-2">
                        <button onclick="deleteNovel('${b.id}')" class="bg-red-600 px-3 py-2 rounded-lg text-[8px] font-black">DEL</button>
                    </div>
                </div>`).join('');
        }

        async function deleteNovel(id) { if(confirm("Delete Novel?")) { await db.collection('books').doc(id).delete(); loadAllBooks(); } }
        async function buyVipAccess() {
            const b = allB.find(x => x.id === curB);
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            if(uDoc.data().coins < b.vipPrice) return showNoti("Low Balance", 'error');
            await uRef.update({ coins: firebase.firestore.FieldValue.increment(-b.vipPrice), vips: firebase.firestore.FieldValue.arrayUnion(curB) });
            showNoti("VIP Access Granted!"); loadChapters();
        }

        async function postComment() { 
            const t = document.getElementById('comInput').value; if(!t) return;
            await db.collection('books').doc(curB).collection('comments').add({ email: auth.currentUser.email, text: t, date: new Date() });
            document.getElementById('comInput').value = ""; loadComments();
        }

        function loadComments() {
            db.collection('books').doc(curB).collection('comments').orderBy('date', 'desc').onSnapshot(snap => {
                document.getElementById('commentList').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-5 border-white/5">
                        <p class="text-[9px] font-black text-blue-500 mb-2 uppercase">${doc.data().email}</p>
                        <p class="text-xs opacity-80">${doc.data().text}</p>
                    </div>`).join('');
            });
        }

        function renderHistory(h) {
            document.getElementById('historyList').innerHTML = [...h].reverse().map(i => `
                <div class="glass p-5 flex justify-between items-center">
                    <div><p class="text-[10px] font-black text-blue-500 mb-1 uppercase">${i.type}</p><p class="text-[8px] opacity-20">${i.date}</p></div>
                    <p class="font-black text-sm">${i.amt} C</p>
                </div>`).join('') || "<p class='opacity-20 text-center py-20'>No Records</p>";
        }

        async function loadBookmarks() {
            const u = await db.collection('users').doc(auth.currentUser.uid).get();
            const ids = u.data().bookmarks || [];
            const filtered = allB.filter(b => ids.includes(b.id));
            document.getElementById('bookmarkGrid').innerHTML = filtered.map(b => `<div class="glass overflow-hidden" onclick="openBook('${b.id}')"><img src="${b.cover}" class="h-44 w-full object-cover"><p class="p-3 text-[10px] font-black uppercase truncate">${b.title}</p></div>`).join('') || "<p class='col-span-2 text-center opacity-20 py-20 uppercase text-[10px] font-black'>Library Empty</p>";
        }

        function filterBooks(cat) {
            document.querySelectorAll('.cat-tab').forEach(b => b.classList.toggle('active', b.innerText === cat));
            renderGrid(cat === 'All' ? allB : allB.filter(b => b.genre === cat));
        }

        function searchBooks() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(allB.filter(b => b.title.toLowerCase().includes(t)));
        }

        async function transferCoins() {
            const email = document.getElementById('tRecipient').value.trim(), amt = parseInt(document.getElementById('tAmount').value);
            const snap = await db.collection('users').where('email', '==', email).get();
            if(snap.empty) return showNoti("Recipient Not Found", 'error');
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            if(uDoc.data().coins < amt) return showNoti("Low Balance", 'error');
            const batch = db.batch();
            batch.update(uRef, { coins: firebase.firestore.FieldValue.increment(-amt) });
            batch.update(snap.docs[0].ref, { coins: firebase.firestore.FieldValue.increment(amt) });
            await batch.commit();
            showNoti("Transfer Successful!");
            showSection('homeSection');
        }
    </script>
</body>
</html>
