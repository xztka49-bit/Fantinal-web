<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FANTINAL ULTIMATE V10.2 - ENTERPRISE</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root { 
            --p: #3b82f6; --s: #8b5cf6; --bg: #020617; 
            --card: rgba(15, 23, 42, 0.7); --txt: #f8fafc; 
        }
        .light-mode { --bg: #f8fafc; --card: rgba(255, 255, 255, 0.9); --txt: #0f172a; }

        body { 
            background: var(--bg); color: var(--txt); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            transition: 0.4s; overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* Glass UI Components */
        .glass { 
            background: var(--card); backdrop-filter: blur(20px); 
            border: 1px solid rgba(255, 255, 255, 0.08); 
            border-radius: 24px;
        }
        .sidebar { 
            position: fixed; left: -100%; top: 0; width: 80%; height: 100%; 
            background: var(--bg); z-index: 5000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); 
            border-right: 1px solid rgba(255,255,255,0.05); 
        }
        .sidebar.active { left: 0; box-shadow: 20px 0 60px rgba(0,0,0,0.8); }

        .btn-grad { 
            background: linear-gradient(135deg, var(--p), var(--s)); 
            color: white; font-weight: 800; cursor: pointer; transition: 0.3s;
        }
        .btn-grad:active { transform: scale(0.95); }

        .cat-tab { 
            padding: 8px 20px; border-radius: 50px; font-size: 11px; 
            font-weight: 800; white-space: nowrap; 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
        }
        .cat-tab.active { background: var(--p); color: white; }

        /* Reader Security & Styling */
        #readerSection { user-select: none; -webkit-user-select: none; }
        .reader-text { line-height: 2.2; font-size: 1.1rem; letter-spacing: 0.02em; }

        /* General Inputs */
        input, select, textarea { 
            width: 100%; padding: 15px; border-radius: 15px; 
            background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); 
            color: inherit; outline: none; margin-bottom: 12px;
        }
        input:focus { border-color: var(--p); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-in { animation: fadeIn 0.4s ease forwards; }
    </style>
</head>
<body>

    <div id="notiBox" class="fixed top-5 right-5 z-[9999] flex flex-col gap-2"></div>
    <div id="overlay" class="fixed inset-0 bg-black/60 hidden z-[4000]" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar p-6 overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-black italic text-blue-500">DASHBOARD</h2>
            <button onclick="toggleMenu()" class="p-2">✕</button>
        </div>

        <div class="glass p-6 mb-6">
            <p id="userEmail" class="text-[10px] font-bold opacity-40 mb-4 truncate uppercase">Guest User</p>
            <div class="grid grid-cols-2 gap-2">
                <div>
                    <p class="text-[9px] font-black opacity-30 uppercase">Balance</p>
                    <p id="uBalance" class="text-xl font-black text-blue-400">0 C</p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-black opacity-30 uppercase">Expense</p>
                    <p id="uSpent" class="text-xl font-black text-red-400">0 C</p>
                </div>
            </div>
        </div>

        <nav class="flex flex-col gap-3">
            <button onclick="showSection('transferSection')" class="w-full py-4 glass text-xs font-black uppercase text-blue-400">Transfer Coins</button>
            <button onclick="showSection('bookmarkSection')" class="w-full py-4 glass text-xs font-black uppercase text-pink-400">Bookmarks</button>
            <button onclick="showSection('depositSection')" class="w-full btn-grad py-5 rounded-2xl text-xs uppercase shadow-xl">Top Up MMK</button>
            <button onclick="showSection('giftRedeemSection')" class="w-full py-4 bg-white/5 text-xs font-black uppercase rounded-2xl">Use Voucher</button>
            <button onclick="showSection('historySection')" class="text-[10px] opacity-30 font-black uppercase mt-4 text-center">View History</button>
            <div class="mt-10 border-t border-white/5 pt-6 grid grid-cols-2 gap-2">
                <button onclick="toggleTheme()" class="py-3 glass text-[9px] font-black uppercase">Theme</button>
                <button onclick="auth.signOut()" class="py-3 bg-red-500/10 text-red-500 rounded-xl text-[9px] font-black uppercase">Logout</button>
            </div>
        </nav>
    </div>

    <nav class="sticky top-0 z-[3000] px-5 py-4 bg-inherit border-b border-white/5 flex justify-between items-center backdrop-blur-md">
        <div class="flex items-center gap-3">
            <button onclick="toggleMenu()" class="p-3 glass active:scale-90 transition">
                <svg width="20" height="20" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3" fill="none"><path d="M3 12h18M3 6h18M3 18h18"/></svg>
            </button>
            <h1 class="text-xl font-black italic tracking-tighter text-blue-500" onclick="location.reload()">FANTINAL</h1>
        </div>
        <div id="adminBadge" class="hidden px-4 py-1.5 bg-red-600 text-white rounded-full text-[8px] font-black uppercase">ADMIN</div>
    </nav>

    <main class="max-w-md mx-auto p-5 pb-32">

        <div id="authSection" class="hidden py-10 animate-in">
            <div class="text-center mb-10">
                <h2 class="text-3xl font-black italic">Welcome Back</h2>
                <p class="text-[9px] opacity-40 uppercase tracking-widest">Sign in to continue reading</p>
            </div>
            <div class="flex gap-2 p-1.5 glass rounded-3xl mb-6">
                <button onclick="switchAuth('login')" id="btnLog" class="flex-1 py-3 rounded-2xl font-black text-xs bg-blue-600">LOGIN</button>
                <button onclick="switchAuth('reg')" id="btnReg" class="flex-1 py-3 rounded-2xl font-black text-xs">JOIN</button>
            </div>
            <div id="loginForm" class="glass p-8">
                <input type="email" id="lEmail" placeholder="Email">

                <button onclick="login()" class="w-full btn-grad py-4 rounded-xl font-black text-xs">ACCESS ACCOUNT</button>
            </div>
            <div id="regForm" class="glass p-8 hidden">
                <input type="email" id="rEmail" placeholder="New Email">

        <div id="homeSection" class="hidden animate-in">
            <div id="adSlider" class="flex overflow-x-auto gap-3 mb-8 h-56 rounded-3xl no-scrollbar snap-x"></div>
            
            <input type="text" id="searchInput" oninput="searchBooks()" placeholder="Search library..." class="glass border-none mb-6">

            <div class="flex overflow-x-auto no-scrollbar gap-2 mb-8">
                <button onclick="filterBooks('All')" class="cat-tab active">All</button>
                <button onclick="filterBooks('Fan Fiction')" class="cat-tab">Fan Fiction</button>
                <button onclick="filterBooks('Life')" class="cat-tab">Life</button>

        <div id="adminDashboard" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Library</button>
            
            <div class="grid grid-cols-2 gap-3 mb-6">
                <div class="glass p-5"><p class="text-[9px] opacity-40 uppercase">Total Sales</p><p id="totalSales" class="text-xl font-black text-green-500">0 C</p></div>
                <div class="glass p-5"><p class="text-[9px] opacity-40 uppercase">Users</p><p id="totalUsers" class="text-xl font-black text-blue-500">0</p></div>

            <div class="flex gap-1 bg-white/5 p-1 rounded-2xl mb-6">

            <div id="tab-gft" class="hidden">

        <div id="novelFormSection" class="hidden animate-in">

            <input type="text" id="nCover" placeholder="Cover Image URL">
            <input type="number" id="nVipPrice" placeholder="VIP Full Price">
            <select id="nGenre">
                <option value="Fan Fiction">Fan Fiction</option>
                <option value="Life">Life</option>

            <button onclick="saveNovel()" class="w-full btn-grad py-5 rounded-xl font-black text-xs mt-4">SAVE ASSET</button>
            <button onclick="showSection('adminDashboard')" class="w-full py-4 text-gray-500 font-bold text-[10px] uppercase">Cancel</button>

        <div id="chapterView" class="hidden animate-in">

                <div>
                    <p class="text-[9px] font-black opacity-30 uppercase">Full VIP Access</p>
                    <p id="vipPriceTag" class="text-3xl font-black text-yellow-500">0 C</p>
                </div>
                <button id="buyVipBtn" onclick="buyVip()" class="bg-yellow-600 px-6 py-3 rounded-xl text-[10px] font-black uppercase">Buy VIP</button>
            </div>
            <button onclick="toggleBookmark()" id="bookmarkBtn" class="w-full py-3 glass border-pink-500/20 text-pink-500 font-black text-[9px] uppercase mb-8">Save to library</button>

            <div id="admChapAdd" class="hidden mb-6">
                <button onclick="showSection('chapterForm')" class="w-full py-4 glass border-blue-500/30 text-blue-500 font-black text-[10px] uppercase">+ Add Episode</button>
            </div>
            
            <div id="chapterList" class="space-y-3 mb-12"></div>

            <div class="border-t border-white/5 pt-10">
                <h3 class="text-lg font-black mb-4">Comments</h3>
                <textarea id="comInput" rows="2" placeholder="Write something..." class="mb-2"></textarea>
                <button onclick="postComment()" class="w-full btn-grad py-3 rounded-xl text-[10px] font-black mb-8">POST</button>

        <div id="readerSection" class="hidden fixed inset-0 bg-inherit z-[6000] p-6 overflow-y-auto no-scrollbar">

                <div class="flex justify-between items-center mb-10">
                    <button onclick="showSection('chapterView')" class="p-3 bg-white/5 text-red-500 rounded-full">✕</button>
                    <p class="text-[9px] font-black text-blue-500 uppercase">Protected Content</p>
                </div>
                <div id="readerBody" class="reader-text whitespace-pre-wrap opacity-90"></div>
                <div class="flex gap-4 mt-20 mb-10">
                    <button id="pBtn" class="flex-1 glass py-4 text-[10px] font-black uppercase">Previous</button>
                    <button id="nBtn" class="flex-1 btn-grad py-4 rounded-2xl text-[10px] font-black uppercase">Next</button>
                </div>
            </div>
        </div>

        <div id="depositSection" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Back</button>
            <div class="glass p-8">
                <h2 class="text-xl font-black mb-6 text-center">Wallet Top Up</h2>
                <div class="grid grid-cols-2 gap-4 mb-6">
                    <img src="https://img.sanishtech.com/u/b80997ba169794aaad6fd4146e649353.jpeg" class="rounded-2xl h-40 w-full object-cover">
                    <img src="https://img.sanishtech.com/u/6ed8971d622b39fae5c2baea16b2be4c.jpeg" class="rounded-2xl h-40 w-full object-cover">
                </div>
                <select id="coinPackage" class="font-bold">
                    <option value="1000">1,000 MMK = 1,000 C</option>
                    <option value="5000">5,000 MMK = 5,000 C</option>
                    <option value="10000">10,000 MMK = 10,000 C</option>
                </select>
                <input type="text" id="payName" placeholder="Account Name">
                <input type="text" id="payTid" placeholder="Last 6 Digit Transaction ID">
                <button onclick="submitDeposit()" class="w-full btn-grad py-5 rounded-xl font-black text-[10px] mt-4 uppercase">Submit Order</button>
            </div>
        </div>

        <div id="transferSection" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Back</button>
            <div class="glass p-8">
                <h2 class="text-xl font-black mb-6">Send Coins</h2>
                <input type="email" id="tRecipient" placeholder="Recipient Email">
                <input type="number" id="tAmount" placeholder="Amount">
                <button onclick="transferCoins()" class="w-full btn-grad py-4 rounded-xl font-black text-[10px] mt-2 uppercase">Send Now</button>
            </div>
        </div>

        <div id="historySection" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Back</button>
            <h2 class="text-2xl font-black mb-6 italic">History</h2>
            <div id="historyList" class="space-y-3"></div>
        </div>

        <div id="bookmarkSection" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Back</button>
            <h2 class="text-2xl font-black mb-6 italic">Saved</h2>
            <div id="bookmarkGrid" class="grid grid-cols-2 gap-4"></div>
        </div>

        <div id="chapterForm" class="hidden animate-in">
            <h2 class="text-2xl font-black mb-6">Compose Episode</h2>
            <input type="text" id="cTitle" placeholder="Heading">
            <textarea id="cContent" rows="15" placeholder="Story starts here..."></textarea>
            <input type="number" id="cPrice" placeholder="Price (0 for free)">
            <button onclick="saveChapter()" class="w-full btn-grad py-5 rounded-xl font-black text-xs uppercase shadow-xl">Publish Episode</button>
            <button onclick="showSection('chapterView')" class="w-full py-4 text-gray-500 font-bold text-[10px] uppercase">Discard</button>
        </div>

        <div id="giftRedeemSection" class="hidden animate-in">
            <button onclick="showSection('homeSection')" class="text-blue-500 mb-6 font-black text-[10px] uppercase">← Back</button>
            <div class="glass p-10 text-center">
                <h2 class="text-3xl font-black mb-8 text-purple-500">Voucher</h2>
                <input type="text" id="gCodeInput" placeholder="ENTER CODE" class="text-center font-black tracking-widest py-6 bg-white/5 mb-6">
                <button onclick="redeemGift()" class="w-full btn-grad py-5 rounded-xl font-black text-xs uppercase shadow-xl">Redeem</button>
            </div>
        </div>

    </main>

    <script>
        // CONFIG & INITIALIZE
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477",
            measurementId: "G-3X5NP67TX7"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();

        let curB = "", curE = null, allC = [], allB = [], allU = [], curI = 0;

        // UI ACTIONS
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('hidden'); }
        function showSection(id) { 
            document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            window.scrollTo(0,0);
            if(id === 'bookmarkSection') loadBookmarks();
        }
        function switchAuth(t) { 
            document.getElementById('loginForm').classList.toggle('hidden', t === 'reg'); 
            document.getElementById('regForm').classList.toggle('hidden', t === 'login'); 
            document.getElementById('btnLog').classList.toggle('bg-blue-600', t === 'login'); 
            document.getElementById('btnReg').classList.toggle('bg-blue-600', t === 'reg'); 
        }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function showNoti(m, t = 'success') {
            const b = document.createElement('div');
            b.className = `p-4 glass border-l-4 ${t === 'success' ? 'border-green-500' : 'border-red-500'} text-[10px] font-black animate-in shadow-xl`;
            b.innerText = m;
            document.getElementById('notiBox').appendChild(b);
            setTimeout(() => { b.style.opacity = '0'; setTimeout(() => b.remove(), 400); }, 3000);
        }

        // AUTH CORE
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('userEmail').innerText = user.email;
                if(user.email === 'xztka49@gmail.com') {
                    document.getElementById('adminBadge').classList.remove('hidden');
                    document.getElementById('adminBtn').classList.remove('hidden');
                    document.getElementById('admChapAdd').classList.remove('hidden');
                    loadAdminData();
                }
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        const d = doc.data();
                        document.getElementById('uBalance').innerText = (d.coins || 0) + " C";
                        document.getElementById('uSpent').innerText = (d.spent || 0) + " C";
                        if(d.history) renderHistory(d.history);
                    }
                });
                showSection('homeSection'); loadAllBooks(); loadAds();
            } else showSection('authSection');
        });

        async function login() { 
            const e = document.getElementById('lEmail').value, p = document.getElementById('lPass').value;
            if(!e || !p) return showNoti("Required", 'error');
            try { await auth.signInWithEmailAndPassword(e, p); } catch(e) { showNoti(e.message, 'error'); } 
        }

        async function register() {
            const e = document.getElementById('rEmail').value, p = document.getElementById('rPass').value;
            if(!e || !p) return showNoti("Required", 'error');
            try {
                const r = await auth.createUserWithEmailAndPassword(e, p);
                await db.collection('users').doc(r.user.uid).set({ email: r.user.email, coins: 0, spent: 0, vips: [], bought: [], history: [], bookmarks: [] });
            } catch(e) { showNoti(e.message, 'error'); }
        }

        // LIBRARY CORE
        async function loadAllBooks() {
            const snap = await db.collection('books').get();
            allB = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            renderGrid(allB);
            let total = 0; allB.forEach(b => total += (b.sales || 0));
            if(document.getElementById('totalSales')) document.getElementById('totalSales').innerText = total + " C";
        }

        function renderGrid(books) {
            document.getElementById('bookGrid').innerHTML = books.map(b => `
                <div class="glass overflow-hidden cursor-pointer" onclick="openBook('${b.id}')">
                    <img src="${b.cover}" class="h-56 w-full object-cover">
                    <div class="p-4">
                        <p class="font-black text-[11px] truncate mb-1">${b.title}</p>
                        <p class="text-[8px] font-black opacity-30 uppercase">${b.genre}</p>
                    </div>
                </div>`).join('');
        }

        function searchBooks() {
            const t = document.getElementById('searchInput').value.toLowerCase();
            renderGrid(allB.filter(b => b.title.toLowerCase().includes(t)));
        }

        function filterBooks(cat) {
            document.querySelectorAll('.cat-tab').forEach(b => b.classList.toggle('active', b.innerText === cat));
            renderGrid(cat === 'All' ? allB : allB.filter(b => b.genre === cat));
        }

        // CONTENT ENGINE
        async function openBook(id) {
            curB = id; showSection('chapterView');
            const uDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            document.getElementById('bookmarkBtn').innerText = (uDoc.data().bookmarks || []).includes(id) ? "SAVED" : "SAVE TO LIBRARY";
            const bDoc = await db.collection('books').doc(id).get();
            document.getElementById('vipPriceTag').innerText = (bDoc.data().vipPrice || 5000) + " C";
            loadChaps(); loadComments();
        }

        async function loadChaps() {
            const snap = await db.collection('books').doc(curB).collection('chapters').orderBy('date', 'asc').get();
            const uDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const isVip = (uDoc.data().vips || []).includes(curB), bought = uDoc.data().bought || [];
            allC = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            
            document.getElementById('chapterList').innerHTML = allC.map((c, i) => {
                const can = c.price === 0 || isVip || bought.includes(c.id);
                return `<div class="glass p-5 flex justify-between items-center">
                    <div class="w-2/3">
                        <p class="text-[8px] font-black opacity-30 uppercase">Episode ${i+1}</p>
                        <p class="text-[11px] font-black truncate">${c.title}</p>
                    </div>
                    <button onclick="readChapter(${i})" class="${can ? 'bg-blue-600' : 'bg-white/5'} px-5 py-2 rounded-lg text-[9px] font-black">
                        ${can ? 'READ' : 'BUY (' + c.price + ')'}
                    </button>
                </div>`;
            }).join('');
        }

        async function readChapter(idx) {
            const c = allC[idx];
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            const can = c.price === 0 || (uDoc.data().vips || []).includes(curB) || (uDoc.data().bought || []).includes(c.id);

            if(!can) {
                if(uDoc.data().coins < c.price) return showNoti("No Balance", 'error');
                if(!confirm(`Buy for ${c.price}?`)) return;
                await uRef.update({ 
                    coins: firebase.firestore.FieldValue.increment(-c.price),
                    spent: firebase.firestore.FieldValue.increment(c.price),
                    bought: firebase.firestore.FieldValue.arrayUnion(c.id),
                    history: firebase.firestore.FieldValue.arrayUnion({ type: 'Purchased', title: c.title, amt: c.price, date: new Date().toLocaleString() })
                });
                await db.collection('books').doc(curB).update({ sales: firebase.firestore.FieldValue.increment(c.price) });
                showNoti("Unlocked!"); loadChaps(); return;
            }
            curI = idx;
            document.getElementById('readerBody').innerText = c.content;
            showSection('readerSection');
            document.getElementById('pBtn').onclick = () => idx > 0 && readChapter(idx - 1);
            document.getElementById('nBtn').onclick = () => idx < allC.length - 1 && readChapter(idx + 1);
        }

        // BOOKMARK
        async function toggleBookmark() {
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            const bks = uDoc.data().bookmarks || [];
            if(bks.includes(curB)) {
                await uRef.update({ bookmarks: firebase.firestore.FieldValue.arrayRemove(curB) });
            } else {
                await uRef.update({ bookmarks: firebase.firestore.FieldValue.arrayUnion(curB) });
            }
            openBook(curB);
        }

        async function loadBookmarks() {
            const uDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const ids = uDoc.data().bookmarks || [];
            const filtered = allB.filter(b => ids.includes(b.id));
            document.getElementById('bookmarkGrid').innerHTML = filtered.map(b => `
                <div class="glass overflow-hidden" onclick="openBook('${b.id}')">
                    <img src="${b.cover}" class="h-44 w-full object-cover">
                    <div class="p-3"><p class="font-black text-[10px] truncate">${b.title}</p></div>
                </div>`).join('') || "<p class='col-span-2 text-center opacity-30 py-10'>Empty</p>";
        }

        // COMMENT
        async function postComment() {
            const txt = document.getElementById('comInput').value.trim();
            if(!txt) return;
            await db.collection('books').doc(curB).collection('comments').add({
                email: auth.currentUser.email, text: txt, date: new Date()
            });
            document.getElementById('comInput').value = "";
            loadComments();
        }

        function loadComments() {
            db.collection('books').doc(curB).collection('comments').orderBy('date', 'desc').onSnapshot(snap => {
                document.getElementById('commentList').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-5">
                        <p class="text-[9px] font-black text-blue-500 mb-1 uppercase">${doc.data().email}</p>
                        <p class="text-xs opacity-80">${doc.data().text}</p>
                    </div>`).join('');
            });
        }

        // ADMIN TERMINAL
        function setAdminTab(t) {
            document.querySelectorAll('.adm-t').forEach(b => b.classList.remove('bg-blue-600'));
            event.target.classList.add('bg-blue-600');
            ['tab-req', 'tab-nov', 'tab-usr', 'tab-gft'].forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById('tab-' + t).classList.remove('hidden');
        }

        async function loadAdminData() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                document.getElementById('tab-req').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-5">
                        <p class="text-[10px] font-black">${doc.data().email}</p>
                        <p class="text-2xl font-black text-yellow-500 my-2">${doc.data().amt} C</p>
                        <div class="flex gap-2">
                            <button onclick="approveDep('${doc.id}', '${doc.data().uid}', ${doc.data().amt})" class="flex-1 py-3 bg-green-600 rounded-lg text-[9px] font-black uppercase">Approve</button>
                            <button onclick="db.collection('coinRequests').doc('${doc.id}').update({status:'rejected'})" class="flex-1 py-3 bg-red-600 rounded-lg text-[9px] font-black uppercase">Reject</button>
                        </div>
                    </div>`).join('') || "<p class='opacity-20 text-center py-10'>No Requests</p>";
            });
            db.collection('users').onSnapshot(snap => {
                allU = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                document.getElementById('totalUsers').innerText = snap.size;
                renderUserList(allU);
            });
            db.collection('books').onSnapshot(snap => {
                document.getElementById('admNovelList').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-4 flex justify-between items-center">
                        <p class="text-[10px] font-black truncate w-1/2">${doc.data().title}</p>
                        <div class="flex gap-1">
                            <button onclick="editNovel('${doc.id}')" class="bg-blue-600 px-3 py-2 rounded-lg text-[8px] font-black">EDIT</button>
                            <button onclick="deleteNovel('${doc.id}')" class="bg-red-600 px-3 py-2 rounded-lg text-[8px] font-black">DEL</button>
                        </div>
                    </div>`).join('');
            });
            db.collection('gifts').orderBy('date', 'desc').onSnapshot(snap => {
                document.getElementById('admGiftList').innerHTML = snap.docs.map(doc => `
                    <div class="glass p-3 flex justify-between items-center ${doc.data().used ? 'opacity-30' : ''}">
                        <p class="text-[10px] font-black uppercase">${doc.id}</p>
                        <p class="text-[10px] font-black text-purple-400">${doc.data().amt} C</p>
                    </div>`).join('');
            });
        }

        function renderUserList(users) {
            document.getElementById('admUserList').innerHTML = users.map(u => `
                <div class="glass p-4 flex justify-between items-center">
                    <p class="text-[10px] font-black truncate w-1/2">${u.email}</p>
                    <button onclick="giftUserManual('${u.id}')" class="bg-white/5 px-4 py-2 rounded-lg text-[8px] font-black">GIFT</button>
                </div>`).join('');
        }

        function searchUsers() {
            const t = document.getElementById('userSearchInput').value.toLowerCase();
            renderUserList(allU.filter(u => u.email.toLowerCase().includes(t)));
        }

        async function approveDep(id, uid, amt) {
            await db.collection('users').doc(uid).update({ 
                coins: firebase.firestore.FieldValue.increment(amt),
                history: firebase.firestore.FieldValue.arrayUnion({ type: 'Top Up', amt, date: new Date().toLocaleString() })
            });
            await db.collection('coinRequests').doc(id).update({ status: 'approved' });
            showNoti("Approved");
        }

        // FORMS
        function openNovelForm(id = null) {
            curE = id; showSection('novelFormSection');
            if(id) {
                const b = allB.find(x => x.id === id);
                document.getElementById('nTitle').value = b.title;
                document.getElementById('nCover').value = b.cover;
                document.getElementById('nVipPrice').value = b.vipPrice;
            } else {
                document.getElementById('nTitle').value = ""; document.getElementById('nCover').value = "";
            }
        }

        async function saveNovel() {
            const d = { 
                title: document.getElementById('nTitle').value, 
                cover: document.getElementById('nCover').value, 
                genre: document.getElementById('nGenre').value, 
                vipPrice: parseInt(document.getElementById('nVipPrice').value) || 5000 
            };
            if(curE) await db.collection('books').doc(curE).update(d);
            else await db.collection('books').add({...d, sales: 0});
            showSection('adminDashboard'); loadAllBooks();
        }

        function editNovel(id) { openNovelForm(id); }
        async function deleteNovel(id) { if(confirm("Delete?")) await db.collection('books').doc(id).delete(); }

        // MONEY & GIFTS
        async function transferCoins() {
            const email = document.getElementById('tRecipient').value.trim();
            const amt = parseInt(document.getElementById('tAmount').value);
            const targetSnap = await db.collection('users').where('email', '==', email).get();
            if(targetSnap.empty) return showNoti("Not Found", 'error');
            
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            if(uDoc.data().coins < amt) return showNoti("Low Balance", 'error');

            const batch = db.batch();
            batch.update(uRef, { coins: firebase.firestore.FieldValue.increment(-amt) });
            batch.update(targetSnap.docs[0].ref, { coins: firebase.firestore.FieldValue.increment(amt) });
            await batch.commit();
            showNoti("Sent!"); showSection('homeSection');
        }

        async function generateGift() {
            const amt = parseInt(document.getElementById('genAmt').value); if(!amt) return;
            const code = Math.random().toString(36).substring(2,10).toUpperCase();
            await db.collection('gifts').doc(code).set({ amt, used: false, date: new Date() });
            showNoti("Generated: " + code);
        }

        async function redeemGift() {
            const code = document.getElementById('gCodeInput').value.trim().toUpperCase();
            const snap = await db.collection('gifts').doc(code).get();
            if(!snap.exists || snap.data().used) return showNoti("Invalid", 'error');
            await db.collection('gifts').doc(code).update({ used: true });
            await db.collection('users').doc(auth.currentUser.uid).update({
                coins: firebase.firestore.FieldValue.increment(snap.data().amt)
            });
            showNoti("Claimed!"); showSection('homeSection');
        }

        async function giftUserManual(uid) {
            const amt = parseInt(prompt("Amount:")); if(!amt) return;
            await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) });
            showNoti("Gifted");
        }

        async function submitDeposit() {
            const amt = parseInt(document.getElementById('coinPackage').value), name = document.getElementById('payName').value, tid = document.getElementById('payTid').value;
            if(!name || !tid) return showNoti("Fill all", 'error');
            await db.collection('coinRequests').add({ 
                uid: auth.currentUser.uid, email: auth.currentUser.email, amt, buyerName: name, transId: tid, status: 'pending', date: new Date() 
            });
            showNoti("Pending Review"); showSection('homeSection');
        }

        async function buyVip() {
            const bDoc = await db.collection('books').doc(curB).get();
            const p = bDoc.data().vipPrice || 5000;
            const uRef = db.collection('users').doc(auth.currentUser.uid);
            const uDoc = await uRef.get();
            if(uDoc.data().coins < p) return showNoti("Low balance", 'error');
            await uRef.update({
                coins: firebase.firestore.FieldValue.increment(-p),
                vips: firebase.firestore.FieldValue.arrayUnion(curB)
            });
            await db.collection('books').doc(curB).update({ sales: firebase.firestore.FieldValue.increment(p) });
            showNoti("VIP Activated!"); loadChaps();
        }

        async function saveChapter() {
            const d = { 
                title: document.getElementById('cTitle').value, 
                content: document.getElementById('cContent').value, 
                price: parseInt(document.getElementById('cPrice').value) || 0, 
                date: new Date() 
            };
            await db.collection('books').doc(curB).collection('chapters').add(d);
            showNoti("Published"); showSection('chapterView'); loadChaps();
        }

        function renderHistory(h) {
            document.getElementById('historyList').innerHTML = [...h].reverse().map(i => `
                <div class="glass p-5 flex justify-between items-center">
                    <div><p class="text-[9px] font-black text-blue-500 uppercase">${i.type}</p><p class="text-[8px] opacity-30">${i.date}</p></div>
                    <p class="font-black text-xs">${i.amt} C</p>
                </div>`).join('') || "<p class='text-center py-10 opacity-20'>No History</p>";
        }

        function loadAds() {
            db.collection('settings').doc('ads').get().then(doc => {
                if(doc.exists && doc.data().images) {
                    document.getElementById('adSlider').innerHTML = doc.data().images.map(i => `<img src="${i}" class="min-w-full h-full object-cover snap-center">`).join('');
                }
            });
        }
    </script>
</body>
