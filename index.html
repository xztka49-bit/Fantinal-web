<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Publishing</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --text: #E5E7EB; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* Views */
        .view { display: none; padding: 20px; animation: fadeIn 0.4s; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding-bottom: 15px; margin-bottom: 20px; }
        .logo { color: var(--gold); font-size: 1.4rem; font-weight: bold; cursor: pointer; }
        .user-stats { background: rgba(212, 175, 55, 0.15); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--gold); font-size: 0.85rem; cursor: pointer; }

        /* Novel List */
        .novel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .novel-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #1F2937; cursor: pointer; }
        .novel-card img { width: 100%; height: 210px; object-fit: cover; }
        .novel-info { padding: 10px; font-weight: bold; font-size: 0.85rem; color: var(--gold); }

        /* Chapters & Reader */
        .chapter-item { padding: 15px; border-bottom: 1px solid #1F2937; display: flex; justify-content: space-between; cursor: pointer; }
        .chapter-item:hover { background: #111827; }
        #reader-content { line-height: 1.8; font-size: 1.1rem; max-width: 800px; margin: auto; text-align: justify; white-space: pre-wrap; }

        /* General UI */
        button { background: var(--gold); border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .back-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); margin-bottom: 20px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-view" class="view" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: var(--card); padding: 2rem; border-radius: 15px; border: 1px solid var(--gold); width: 300px; text-align: center;">
        <h2 style="color:var(--gold)">FANTINAL</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:10px 0; background:#1F2937; border:1px solid #374151; color:white;">
        <input type="password" id="pw" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; background:#1F2937; border:1px solid #374151; color:white;">
        <button onclick="handleLogin()" style="width:100%">SIGN IN</button>
    </div>
</div>

<div id="home-view" class="view">
    <header>
        <div class="logo">FANTINAL</div>
        <div class="user-stats" onclick="showView('shop-view')">
            <span id="u-name">...</span> | ü™ô <span id="u-coins">0</span>
        </div>
    </header>
    <h3>Latest Business Novels</h3>
    <div class="novel-grid" id="novel-list"></div>
</div>

<div id="detail-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Back to Library</button>
    <div id="novel-header" style="display:flex; gap:20px; margin-bottom:30px;"></div>
    <h4>Chapters</h4>
    <div id="chapter-list"></div>
</div>

<div id="reader-view" class="view">
    <header>
        <button class="back-btn" onclick="goBackToDetail()" style="margin:0">‚Üê Close</button>
        <span id="reader-title" style="color:var(--gold); font-weight:bold;"></span>
    </header>
    <div id="reader-content"></div>
</div>

<div id="shop-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Close Shop</button>
    <h2 style="color: var(--gold)">Coin Top-up (Demo)</h2>
    <button onclick="addDemoCoins(1000)">Get 1,000 Coins</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, collection, query, orderBy, getDocs, updateDoc, increment, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
    authDomain: "fantinal-publishing-5b960.firebaseapp.com",
    projectId: "fantinal-publishing-5b960",
    storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
    messagingSenderId: "961612304854",
    appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let userUid, currentNovelId;

  onAuthStateChanged(auth, (user) => {
    if (user) {
      userUid = user.uid;
      showView('home-view');
      onSnapshot(doc(db, "users", user.uid), (s) => {
        document.getElementById('u-name').innerText = s.data().username;
        document.getElementById('u-coins').innerText = s.data().coin_balance;
      });
      loadNovels();
    } else { showView('auth-view'); }
  });

  window.showView = (id) => {
    document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
    document.getElementById(id).style.display = 'block';
  };

  async function loadNovels() {
    const q = query(collection(db, "novels"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);
    const list = document.getElementById('novel-list');
    list.innerHTML = "";
    snap.forEach(d => {
      const n = d.data();
      const div = document.createElement('div');
      div.className = 'novel-card';
      div.onclick = () => openNovel(d.id, n);
      div.innerHTML = `<img src="${n.cover}"><div class="novel-info">${n.title}</div>`;
      list.appendChild(div);
    });
  }

  async function openNovel(id, n) {
    currentNovelId = id;
    showView('detail-view');
    document.getElementById('novel-header').innerHTML = `<img src="${n.cover}" width="100"><div><h3>${n.title}</h3><p>${n.desc}</p></div>`;
    
    const q = query(collection(db, "novels", id, "chapters"), orderBy("num", "asc"));
    const snap = await getDocs(q);
    const cList = document.getElementById('chapter-list');
    cList.innerHTML = "";
    snap.forEach(c => {
      const ch = c.data();
      cList.innerHTML += `<div class="chapter-item" onclick="readChapter('${c.id}', ${ch.cost})">
        <span>Chapter ${ch.num}: ${ch.title}</span>
        <span style="color:var(--gold)">${ch.cost > 0 ? 'ü™ô '+ch.cost : 'FREE'}</span>
      </div>`;
    });
  }

  window.readChapter = async (cId, cost) => {
    const userDoc = await getDoc(doc(db, "users", userUid));
    const coins = userDoc.data().coin_balance;

    if (cost > 0 && coins < cost) {
      alert("Coins ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã ·ÄÄ·Äª·Ä±·Ä∏·Äá·Ä∞·Ä∏·Äï·Äº·ÄØ·Åç Coin ·Äù·Äö·Ä∫·Äö·Ä∞·Äï·Ä´·Åã");
      showView('shop-view');
      return;
    }

    if (cost > 0) {
      if(!confirm(`${cost} Coins ·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄÆ·Ä∏ ·Äñ·Äê·Ä∫·Äõ·Äæ·ÄØ·Äô·Äú·Ä¨·Ä∏?`)) return;
      await updateDoc(doc(db, "users", userUid), { coin_balance: increment(-cost) });
    }

    const cSnap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cId));
    const cData = cSnap.data();
    showView('reader-view');
    document.getElementById('reader-title').innerText = "Chapter " + cData.num;
    document.getElementById('reader-content').innerText = cData.content;
  };

  window.goBackToDetail = () => showView('detail-view');
  window.addDemoCoins = async (amt) => await updateDoc(doc(db, "users", userUid), { coin_balance: increment(amt) });
  window.handleLogin = async () => await signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pw').value).catch(e => alert(e.message));
</script>

</body>
</html>
