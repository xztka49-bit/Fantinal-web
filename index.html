<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Publishing</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --text: #E5E7EB; --green: #10B981; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        .view { display: none; padding: 20px; animation: fadeIn 0.4s; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding: 15px 20px; }
        .logo { color: var(--gold); font-size: 1.4rem; font-weight: bold; cursor: pointer; }
        .user-stats { background: rgba(212, 175, 55, 0.1); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--gold); font-size: 0.85rem; cursor: pointer; }
        
        /* Grid & Cards */
        .novel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; padding: 20px 0; }
        .novel-card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #1F2937; cursor: pointer; }
        .novel-card img { width: 100%; height: 210px; object-fit: cover; }
        .novel-info { padding: 10px; }
        .novel-title { color: var(--gold); font-weight: bold; font-size: 0.85rem; height: 2.4em; overflow: hidden; }

        .chapter-item { padding: 15px; border-bottom: 1px solid #1F2937; display: flex; justify-content: space-between; cursor: pointer; }
        #reader-content { line-height: 1.8; font-size: 1.1rem; max-width: 700px; margin: auto; white-space: pre-wrap; padding-bottom: 50px; }
        
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1F2937; border: 1px solid #374151; color: white; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--gold); border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; }
        .back-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); width: auto; padding: 6px 12px; margin-bottom: 15px; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-view" class="view">
    <div style="display: flex; justify-content: center; align-items: center; height: 80vh;">
        <div style="background: var(--card); padding: 2rem; border-radius: 15px; border: 1px solid var(--gold); width: 300px; text-align: center;">
            <h2 style="color:var(--gold)">FANTINAL</h2>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="pw" placeholder="Password">
            <button onclick="handleLogin()">SIGN IN</button>
        </div>
    </div>
</div>

<div id="home-view" class="view">
    <header>
        <div class="logo" onclick="location.reload()">FANTINAL</div>
        <div style="display:flex; gap:10px;">
            <div class="user-stats" onclick="showView('shop-view')">ü™ô <span id="u-coins">0</span></div>
            <div class="user-stats" onclick="location.href='profile.html'">üë§ Profile</div>
        </div>
    </header>
    <div class="novel-grid" id="novel-list"></div>
</div>

<div id="detail-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Back</button>
    <div id="novel-header" style="display:flex; gap:15px; margin-bottom:20px;"></div>
    <h4>Chapters</h4>
    <div id="chapter-list"></div>
</div>

<div id="reader-view" class="view">
    <button class="back-btn" onclick="showView('detail-view')">‚Üê Close</button>
    <h3 id="reader-title" style="color:var(--gold)"></h3>
    <div id="reader-content"></div>
</div>

<div id="shop-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Back</button>
    <h2>Coin Wallet</h2>
    <input type="text" id="gift-input" placeholder="FAN-XXXXXX">
    <button onclick="redeemCode()" style="background:var(--green); color:white;">Redeem Gift Code</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot, collection, query, orderBy, getDocs, updateDoc, increment, getDoc, setDoc, where, limit, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0", authDomain: "fantinal-publishing-5b960.firebaseapp.com", projectId: "fantinal-publishing-5b960", storageBucket: "fantinal-publishing-5b960.firebasestorage.app", messagingSenderId: "961612304854", appId: "1:961612304854:web:6bf7b03072ed83b58b9477" };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let userUid, currentNovelId, currentNovelTitle;

    onAuthStateChanged(auth, (user) => {
        if (user) {
            userUid = user.uid;
            showView('home-view');
            onSnapshot(doc(db, "users", user.uid), (s) => {
                document.getElementById('u-coins').innerText = s.data()?.coin_balance || 0;
            });
            loadNovels();
        } else { showView('auth-view'); }
    });

    window.showView = (id) => {
        document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    };

    async function loadNovels() {
        const snap = await getDocs(query(collection(db, "novels"), orderBy("createdAt", "desc")));
        const list = document.getElementById('novel-list');
        list.innerHTML = "";
        snap.forEach(d => {
            const n = d.data();
            list.innerHTML += `<div class="novel-card" onclick="openNovel('${d.id}', \`${n.title}\`, '${n.cover}', \`${n.desc}\`)">
                <img src="${n.cover}">
                <div class="novel-info"><div class="novel-title">${n.title}</div></div>
            </div>`;
        });
    }

    window.openNovel = async (id, title, cover, desc) => {
        currentNovelId = id; currentNovelTitle = title;
        showView('detail-view');
        document.getElementById('novel-header').innerHTML = `<img src="${cover}" width="100"><div style="flex:1"><h3>${title}</h3><p style="font-size:0.8rem">${desc}</p></div>`;
        const snap = await getDocs(query(collection(db, "novels", id, "chapters"), orderBy("num", "asc")));
        const cList = document.getElementById('chapter-list');
        cList.innerHTML = "";
        snap.forEach(c => {
            const ch = c.data();
            cList.innerHTML += `<div class="chapter-item" onclick="checkUnlock('${c.id}', ${ch.cost})">
                <span>Chapter ${ch.num}: ${ch.title}</span>
                <span style="color:var(--gold)">${ch.cost > 0 ? 'ü™ô '+ch.cost : 'FREE'}</span>
            </div>`;
        });
    };

    window.checkUnlock = async (cId, cost) => {
        const unlockRef = doc(db, "users", userUid, "unlocked_chapters", cId);
        const unlockSnap = await getDoc(unlockRef);
        if (unlockSnap.exists() || cost === 0) return renderChapter(cId);

        const userSnap = await getDoc(doc(db, "users", userUid));
        const coins = userSnap.data()?.coin_balance || 0;
        if (coins < cost) return alert("Coins ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã");

        if (confirm(`${cost} Coins ·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄÆ·Ä∏ ·Äñ·Äê·Ä∫·Äô·Äú·Ä¨·Ä∏?`)) {
            const chSnap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cId));
            const chData = chSnap.data();
            await updateDoc(doc(db, "users", userUid), { coin_balance: increment(-cost) });
            await setDoc(unlockRef, { novelId: currentNovelId, novelTitle: currentNovelTitle, chapterId: cId, chapterNum: chData.num, chapterTitle: chData.title, unlockedAt: serverTimestamp() });
            renderChapter(cId);
        }
    };

    async function renderChapter(cId) {
        const snap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cId));
        showView('reader-view');
        document.getElementById('reader-title').innerText = "Chapter " + snap.data().num;
        document.getElementById('reader-content').innerText = snap.data().content;
    }

    window.redeemCode = async () => {
        const code = document.getElementById('gift-input').value.trim().toUpperCase();
        const q = query(collection(db, "gift_codes"), where("code", "==", code), where("isUsed", "==", false), limit(1));
        const snap = await getDocs(q);
        if (snap.empty) return alert("Invalid Code");
        const gift = snap.docs[0];
        await updateDoc(doc(db, "users", userUid), { coin_balance: increment(gift.data().amount) });
        await updateDoc(doc(db, "gift_codes", gift.id), { isUsed: true });
        // Used History ·Ä°·Äê·ÄΩ·ÄÄ·Ä∫
        await addDoc(collection(db, "users", userUid, "used_codes"), { code, amount: gift.data().amount, date: serverTimestamp() });
        alert("Coins Added!");
    };

    window.handleLogin = async () => {
        signInWithEmailAndPassword(auth, document.getElementById('email').value, document.getElementById('pw').value).catch(e => alert(e.message));
    };
</script>
</body>
</html>
