<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal - Grand Luxury Edition v2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root {
            --neon-blue: #3b82f6;
            --neon-purple: #8b5cf6;
            --luxury-bg: #020617;
            --luxury-card: rgba(30, 41, 59, 0.7);
        }
        body.light-mode {
            --luxury-bg: #f8fafc;
            --luxury-card: rgba(255, 255, 255, 0.9);
            color: #0f172a;
        }
        body { background: var(--luxury-bg); color: #f1f5f9; font-family: 'Plus Jakarta Sans', sans-serif; transition: 0.3s; }
        .glass-panel { background: var(--luxury-card); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .light-mode .glass-panel { border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--luxury-bg); z-index: 1000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); border-right: 2px solid var(--neon-blue); }
        .sidebar.active { left: 0; }
        .btn-premium { background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); color: white; transition: 0.3s; box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4); }
        .btn-premium:active { transform: scale(0.95); }
        .neon-border { position: relative; }
        .neon-border::after { content: ''; position: absolute; inset: -1px; border-radius: inherit; padding: 1px; background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple)); -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0); -webkit-mask-composite: xor; mask-composite: exclude; opacity: 0.5; }
        input, select, textarea { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 18px; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.1); color: inherit; outline: none; }
        .light-mode input { background: #fff; border: 1px solid #ddd; }
        .tab-btn { padding: 10px 20px; font-weight: 800; font-size: 11px; text-transform: uppercase; border-radius: 12px; color: #64748b; }
        .tab-btn.active { background: var(--neon-blue); color: white; }
        .noti-toast { position: fixed; top: 20px; right: 20px; z-index: 9999; animation: slideIn 0.5s ease; border-radius: 20px; border-left: 6px solid var(--neon-blue); }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div id="adminNotiContainer" class="fixed top-5 right-5 z-[9999] flex flex-col gap-3"></div>
    <div id="overlay" class="fixed inset-0 bg-black/60 hidden z-[900] backdrop-blur-sm" onclick="toggleMenu()"></div>

    <div id="sidebar" class="sidebar p-8 overflow-y-auto no-scrollbar">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-black italic tracking-tighter">MEMBER</h2>
            <button onclick="toggleMenu()" class="p-3 bg-red-500/10 text-red-500 rounded-full">‚úï</button>
        </div>
        <div class="glass-panel p-6 mb-8 neon-border">
            <p id="userEmail" class="text-xs text-blue-400 font-bold mb-4 truncate italic">user@gmail.com</p>
            <div class="grid grid-cols-2 gap-4">
                <div><p class="text-[10px] uppercase font-black opacity-50">Balance</p><p id="userBalance" class="text-2xl font-black text-yellow-500">0 C</p></div>
                <div><p class="text-[10px] uppercase font-black opacity-50 text-right">Spent</p><p id="userSpent" class="text-2xl font-black text-red-400 text-right">0 C</p></div>
            </div>
            <button onclick="showSection('userLogSection')" class="w-full mt-6 py-3 bg-white/5 rounded-xl text-[10px] font-black uppercase">Transaction History</button>
        </div>
        <div class="space-y-4">
            <button onclick="showSection('buyCoinSection')" class="w-full btn-premium py-4 rounded-2xl font-black text-sm">DEPOSIT COINS</button>
            <button onclick="showSection('giftSection')" class="w-full bg-slate-800 text-white py-4 rounded-2xl font-black text-sm">GIFT REDEEM</button>
            <button onclick="toggleTheme()" class="w-full bg-blue-500/10 text-blue-500 py-3 rounded-xl font-bold text-xs mt-10">SWITCH THEME</button>
            <button onclick="auth.signOut()" class="w-full py-4 text-red-500 font-bold text-xs">LOGOUT SESSION</button>
        </div>
    </div>

    <nav class="sticky top-0 z-50 p-5 bg-inherit backdrop-blur-xl border-b border-white/5 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <button onclick="toggleMenu()" class="p-3 glass-panel rounded-2xl">‚ò∞</button>
            <h1 class="text-2xl font-black italic bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500" onclick="location.reload()">FANTINAL</h1>
        </div>
        <div id="adminIndicator" class="hidden px-4 py-1.5 bg-red-500 text-white rounded-full text-[10px] font-black uppercase shadow-lg shadow-red-500/30">Admin Mode</div>
    </nav>

    <main class="max-w-md mx-auto p-6 pb-40">
        <div id="authSection" class="hidden">
            <div class="flex gap-2 bg-slate-900/50 p-1.5 rounded-2xl mb-8">
                <button onclick="switchAuthTab('login')" id="loginBtn" class="flex-1 py-3 rounded-xl font-black text-sm bg-blue-600">LOGIN</button>
                <button onclick="switchAuthTab('register')" id="registerBtn" class="flex-1 py-3 rounded-xl font-black text-sm">JOIN</button>
            </div>
            <div id="loginForm" class="glass-panel p-8">
                <input type="email" id="logEmail" placeholder="Email Address">
                <input type="password" id="logPass" placeholder="Password">
                <button onclick="login()" class="w-full btn-premium py-4 rounded-2xl font-black">SIGN IN</button>
            </div>
            <div id="registerForm" class="glass-panel p-8 hidden">
                <input type="email" id="regEmail" placeholder="Email Address">
                <input type="password" id="regPass" placeholder="Password">
                <button onclick="register()" class="w-full btn-premium py-4 rounded-2xl font-black">CREATE ACCOUNT</button>
            </div>
        </div>

        <div id="homeSection" class="hidden">
            <div id="adSlider" class="flex overflow-x-auto gap-4 mb-10 no-scrollbar h-52 rounded-[35px]"></div>
            <div id="bookList" class="grid grid-cols-2 gap-6"></div>
            <div id="adminEntry" class="hidden mt-12"><button onclick="showSection('adminDashboard')" class="w-full py-5 glass-panel text-red-500 font-black uppercase text-[10px] tracking-widest border-red-500/20">Admin Panel</button></div>
        </div>

        <div id="userLogSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-6 font-bold">‚Üê BACK</button>
            <h3 class="text-2xl font-black mb-6">ACTIVITY LOGS</h3>
            <div id="userActivity" class="space-y-4"></div>
        </div>

        <div id="buyCoinSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-6 font-bold">‚Üê BACK</button>
            <div class="glass-panel p-8">
                <h2 class="text-2xl font-black mb-8 italic text-blue-400">COIN DEPOSIT</h2>
                <div class="p-6 bg-blue-600/10 border border-blue-500/20 rounded-3xl text-center mb-8">
                    <p class="text-xl font-black mb-1">09759731746</p>
                    <p class="text-[10px] font-bold uppercase opacity-60">Kpay / Wave (THU KHA AUNG)</p>
                </div>
                <select id="coinPkg">
                    <option value="1000">1,000 MMK (1,000 C)</option>
                    <option value="5000">5,000 MMK (5,000 C)</option>
                    <option value="10000">10,000 MMK (10,000 C)</option>
                </select>
                <input type="text" id="buyer" placeholder="Payer Name">
                <input type="text" id="tid" placeholder="Last 6 Digits of Trans ID">
                <button onclick="sendDeposit()" class="w-full btn-premium py-4 rounded-2xl font-black">SUBMIT DEPOSIT</button>
            </div>
        </div>

        <div id="giftSection" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-6 font-bold">‚Üê BACK</button>
            <div class="glass-panel p-10 text-center">
                <h2 class="text-3xl font-black mb-10 text-purple-400 italic">REDEEM CODE</h2>
                <input type="text" id="giftInp" placeholder="GiftXXXXXXXX" class="text-center font-black tracking-widest text-lg uppercase">
                <button onclick="redeemGift()" class="w-full btn-premium py-4 rounded-2xl font-black mt-4">REDEEM NOW</button>
            </div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-8 font-bold text-xs">‚Üê EXIT ADMIN</button>
            
            <div class="flex overflow-x-auto no-scrollbar gap-2 mb-8 bg-slate-900/40 p-1.5 rounded-2xl">
                <button onclick="setAdminTab('requests')" class="adm-tab tab-btn active">Requests</button>
                <button onclick="setAdminTab('novels')" class="adm-tab tab-btn">Novels</button>
                <button onclick="setAdminTab('users')" class="adm-tab tab-btn">Users</button>
                <button onclick="setAdminTab('gifts')" class="adm-tab tab-btn">Gifts</button>
                <button onclick="setAdminTab('ads')" class="adm-tab tab-btn">Ads</button>
                <button onclick="setAdminTab('finance')" class="adm-tab tab-btn">Finance</button>
            </div>

            <div id="adm-requests" class="space-y-4"></div>

            <div id="adm-novels" class="hidden">
                <button onclick="openNovelForm()" class="w-full btn-premium py-4 rounded-2xl font-black mb-8">+ ADD NEW NOVEL</button>
                <div id="admNovelList" class="space-y-4"></div>
            </div>

            <div id="adm-users" class="hidden">
                <div class="glass-panel p-6 mb-6 text-center">
                    <p class="text-[10px] font-black uppercase opacity-50">Total Users</p>
                    <h2 id="totalUsersCount" class="text-3xl font-black">0</h2>
                </div>
                <div id="admUserList" class="space-y-3"></div>
            </div>

            <div id="adm-gifts" class="hidden">
                <div class="glass-panel p-8 mb-6">
                    <h4 class="text-xs font-black uppercase mb-4">Generate Code</h4>
                    <input type="number" id="gAmount" placeholder="Coin Amount">
                    <button onclick="createGift()" class="w-full bg-purple-600 py-3 rounded-xl font-black">GENERATE</button>
                </div>
                <div id="admGiftLogs" class="space-y-3"></div>
            </div>

            <div id="adm-ads" class="hidden">
                <div class="glass-panel p-6 space-y-4">
                    <h4 class="text-xs font-black uppercase mb-4">Slider Image URLs</h4>
                    <input type="text" id="ad1" placeholder="Image URL 1">
                    <input type="text" id="ad2" placeholder="Image URL 2">
                    <input type="text" id="ad3" placeholder="Image URL 3">
                    <input type="text" id="ad4" placeholder="Image URL 4">
                    <button onclick="saveAds()" class="w-full btn-premium py-3 rounded-xl font-black">UPDATE SLIDERS</button>
                </div>
            </div>

            <div id="adm-finance" class="hidden">
                <div class="glass-panel p-6 mb-6 text-center border-green-500/20">
                    <p class="text-[10px] font-black text-green-500 uppercase">Total Revenue</p>
                    <h2 id="totalRev" class="text-3xl font-black">0 MMK</h2>
                </div>
                <input type="date" id="finDate" class="mb-4">
                <button onclick="loadFinanceByDate()" class="w-full bg-slate-800 py-3 rounded-xl font-black text-xs">FILTER DEPOSITS</button>
                <div id="finLogs" class="mt-6 space-y-3"></div>
            </div>
        </div>

        <div id="novelForm" class="hidden">
            <h2 id="formTitle" class="text-2xl font-black mb-8 italic">Manage Novel</h2>
            <input type="text" id="nTitle" placeholder="Novel Name">
            <input type="text" id="nCover" placeholder="Cover Image URL">
            <select id="nGenre">
                <option value="Fan Fiction">Fan Fiction</option>
                <option value="Life">Life</option>
                <option value="Mega">Mega</option>
            </select>
            <button onclick="saveNovel()" class="w-full btn-premium py-4 rounded-2xl font-black">SAVE DATA</button>
            <button onclick="showSection('adminDashboard')" class="w-full py-4 text-gray-500">CANCEL</button>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('homeSection')" class="text-blue-400 mb-6 font-bold">‚Üê LIBRARY</button>
            <div class="glass-panel p-8 mb-8 neon-border border-yellow-500/30">
                <div class="flex justify-between items-center">
                    <div><p class="text-[10px] font-black uppercase opacity-50">Lifetime VIP</p><h3 id="vipPrice" class="text-3xl font-black text-yellow-500">0 C</h3></div>
                    <button id="buyVipBtn" onclick="buyVip()" class="bg-yellow-600 text-black px-6 py-3 rounded-2xl text-[10px] font-black shadow-lg">UNLOCK VIP</button>
                </div>
                <div id="admVipPrice" class="hidden mt-6 pt-6 border-t border-white/5 flex gap-2">
                    <input type="number" id="vPrice" class="mb-0 text-xs" placeholder="New Price">
                    <button onclick="updateVip()" class="bg-blue-600 px-4 rounded-xl font-black text-[10px]">SET</button>
                </div>
            </div>
            <div id="admChapterAdd" class="hidden mb-8"><button onclick="showSection('chapterForm')" class="w-full py-4 glass-panel font-black text-xs border-blue-500/20 text-blue-400">+ ADD CHAPTER</button></div>
            <div id="chapterList" class="space-y-4"></div>
        </div>

        <div id="chapterForm" class="hidden">
            <input type="text" id="cTitle" placeholder="Chapter Title">
            <textarea id="cContent" rows="18" placeholder="Story content..."></textarea>
            <input type="number" id="cPrice" placeholder="Coin Price (0 = Free)">
            <button onclick="uploadChapter()" class="w-full btn-premium py-4 rounded-2xl font-black">PUBLISH CHAPTER</button>
            <button onclick="showSection('chapterView')" class="w-full py-4 text-gray-500">CANCEL</button>
        </div>

        <div id="readerMode" class="hidden fixed inset-0 bg-inherit z-[2000] p-6 overflow-y-auto no-scrollbar">
            <div class="max-w-md mx-auto">
                <button onclick="showSection('chapterView')" class="mb-10 p-3 bg-red-500/10 text-red-500 rounded-full">‚úï</button>
                <div id="readArea" class="whitespace-pre-wrap leading-[2.3] text-xl font-serif opacity-90"></div>
                <div class="flex gap-4 mt-20 pb-20">
                    <button id="prevB" class="flex-1 glass-panel py-4 font-black text-xs">PREV</button>
                    <button id="nextB" class="flex-1 btn-premium py-4 rounded-2xl font-black text-xs">NEXT</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // CONFIG & INIT
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(), db = firebase.firestore();
        let curBook = "", curEdit = null, allChaps = [], curIdx = 0;

        // UI HELPERS
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('hidden'); if(document.getElementById('sidebar').classList.contains('active')) loadUserStats(); }
        function showSection(id) { document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); window.scrollTo(0,0); if(id==='homeSection') { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').classList.add('hidden'); } }
        function switchAuthTab(t) { document.getElementById('loginForm').classList.toggle('hidden', t==='register'); document.getElementById('registerForm').classList.toggle('hidden', t==='login'); document.getElementById('loginBtn').classList.toggle('bg-blue-600', t==='login'); document.getElementById('registerBtn').classList.toggle('bg-blue-600', t==='register'); }
        function setAdminTab(t) { document.querySelectorAll('.adm-tab').forEach(b => b.classList.remove('active')); event.target.classList.add('active'); ['requests','novels','users','gifts','ads','finance'].forEach(tab => document.getElementById('adm-'+tab).classList.add('hidden')); document.getElementById('adm-'+t).classList.remove('hidden'); if(t==='users') loadUserList(); if(t==='novels') loadAdminNovelList(); if(t==='gifts') loadGiftLogs(); }
        function toggleTheme() { document.body.classList.toggle('light-mode'); }

        // AUTH LISTEN
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('userEmail').innerText = user.email;
                const isAdmin = user.email === 'xztka49@gmail.com';
                if(isAdmin) {
                    ['adminIndicator','adminEntry','admChapterAdd','admVipPrice'].forEach(id => document.getElementById(id).classList.remove('hidden'));
                    listenDepositNoti();
                    loadAdminRequests();
                }
                db.collection('users').doc(user.uid).onSnapshot(doc => { if(doc.exists) { document.getElementById('userBalance').innerText = (doc.data().coins || 0) + " C"; document.getElementById('userSpent').innerText = (doc.data().spent || 0) + " C"; } });
                showSection('homeSection'); loadBooks(); loadAds();
            } else showSection('authSection');
        });

        // NOTIFICATION & DEPOSIT SYSTEM (FIXED)
        function listenDepositNoti() {
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => {
                snap.docChanges().forEach(ch => {
                    if(ch.type === "added") {
                        const d = ch.doc.data();
                        const div = document.createElement('div');
                        div.className = "noti-toast glass-panel p-4 bg-blue-600 text-white shadow-2xl";
                        div.innerHTML = `<p class="text-[9px] font-black uppercase">New Request</p><p class="text-xs font-bold">${d.buyerName} - ${d.amount} MMK</p>`;
                        document.getElementById('adminNotiContainer').appendChild(div);
                        setTimeout(() => div.remove(), 7000);
                    }
                });
            });
        }

        async function sendDeposit() {
            const amt = parseInt(document.getElementById('coinPkg').value), name = document.getElementById('buyer').value, t = document.getElementById('tid').value;
            if(!name || t.length < 5) return alert("Missing Info!");
            await db.collection('coinRequests').add({ uid: auth.currentUser.uid, email: auth.currentUser.email, amount: amt, buyerName: name, transId: t, status: 'pending', date: new Date() });
            alert("Sent! Please wait for approval."); showSection('homeSection');
        }

        function loadAdminRequests() {
            db.collection('coinRequests').where('status','==','pending').onSnapshot(snap => {
                document.getElementById('adm-requests').innerHTML = snap.docs.map(doc => `
                    <div class="glass-panel p-6 neon-border border-blue-500/20">
                        <div class="flex justify-between mb-4"><div><p class="font-black">${doc.data().buyerName}</p><p class="text-[10px] opacity-60">${doc.data().email}</p></div><p class="text-blue-400 font-black">${doc.data().amount} MMK</p></div>
                        <p class="text-[10px] mb-4">Trans ID: ${doc.data().transId}</p>
                        <div class="flex gap-2"><button onclick="processDeposit('${doc.id}', '${doc.data().uid}', ${doc.data().amount}, 'approved')" class="flex-1 bg-blue-600 py-3 rounded-xl font-black text-[10px]">APPROVE</button>
                        <button onclick="processDeposit('${doc.id}', '', 0, 'rejected')" class="flex-1 bg-red-500/10 text-red-500 py-3 rounded-xl font-black text-[10px]">REJECT</button></div>
                    </div>`).join('') || "<p class='text-center opacity-40 py-20'>No Pending Requests</p>";
            });
        }

        async function processDeposit(id, uid, amt, status) {
            if(status==='approved') {
                await db.collection('users').doc(uid).update({ 
                    coins: firebase.firestore.FieldValue.increment(amt),
                    history: firebase.firestore.FieldValue.arrayUnion({type:'Deposit', amt, date: new Date().toLocaleString()})
                });
                await db.collection('admin').doc('finance').set({ total: firebase.firestore.FieldValue.increment(amt) }, {merge:true});
            }
            await db.collection('coinRequests').doc(id).update({ status });
        }

        // NOVEL SYSTEM (EDIT/DEL/VIEWS)
        async function loadBooks() {
            const snap = await db.collection('books').orderBy('createdAt', 'desc').get();
            document.getElementById('bookList').innerHTML = snap.docs.map(doc => `
                <div class="glass-panel overflow-hidden" onclick="openBook('${doc.id}')">
                    <img src="${doc.data().cover}" class="h-44 w-full object-cover">
                    <div class="p-4"><p class="font-black text-[11px] truncate mb-1">${doc.data().title}</p>
                    <div class="flex justify-between items-center opacity-60"><p class="text-[9px] font-bold">${doc.data().genre}</p><p class="text-[9px]">üëÅÔ∏è ${doc.data().views || 0}</p></div></div>
                </div>`).join('');
        }

        async function openBook(id) {
            curBook = id; showSection('chapterView');
            db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) });
            db.collection('books').doc(id).onSnapshot(doc => { document.getElementById('vipPrice').innerText = (doc.data().vipPrice || 5000) + " C"; });
            loadChapters();
        }

        async function loadAdminNovelList() {
            const snap = await db.collection('books').get();
            document.getElementById('admNovelList').innerHTML = snap.docs.map(doc => `
                <div class="glass-panel p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3"><img src="${doc.data().cover}" class="w-10 h-10 rounded-lg object-cover"><p class="text-[11px] font-black">${doc.data().title}</p></div>
                    <div class="flex gap-2"><button onclick="openNovelForm('${doc.id}')" class="bg-blue-600 px-4 py-2 rounded-lg text-[9px] font-black">EDIT</button>
                    <button onclick="deleteNovel('${doc.id}')" class="bg-red-500/10 text-red-500 px-4 py-2 rounded-lg text-[9px] font-black">DEL</button></div>
                </div>`).join('');
        }

        function openNovelForm(id = null) {
            curEdit = id;
            if(id) {
                db.collection('books').doc(id).get().then(doc => {
                    const d = doc.data(); document.getElementById('nTitle').value = d.title; document.getElementById('nCover').value = d.cover; document.getElementById('nGenre').value = d.genre;
                });
            } else { document.getElementById('nTitle').value = ""; document.getElementById('nCover').value = ""; }
            showSection('novelForm');
        }

        async function saveNovel() {
            const data = { title: document.getElementById('nTitle').value, cover: document.getElementById('nCover').value, genre: document.getElementById('nGenre').value };
            if(curEdit) await db.collection('books').doc(curEdit).update(data);
            else await db.collection('books').add({ ...data, views: 0, sales: 0, createdAt: new Date(), vipPrice: 5000 });
            alert("Saved!"); showSection('adminDashboard'); loadBooks();
        }

        // USER DATA SYSTEM
        async function loadUserList() {
            const snap = await db.collection('users').get();
            document.getElementById('totalUsersCount').innerText = snap.size;
            document.getElementById('admUserList').innerHTML = snap.docs.map(doc => `
                <div class="glass-panel p-4 flex justify-between items-center">
                    <p class="text-[10px] font-bold truncate w-40">${doc.data().email}</p>
                    <p class="text-yellow-500 font-black text-xs">${doc.data().coins} C</p>
                </div>`).join('');
        }

        // GIFT SYSTEM
        async function createGift() {
            const amt = parseInt(document.getElementById('gAmount').value);
            const code = "GIFT-" + Math.random().toString(36).substring(2, 8).toUpperCase();
            await db.collection('giftCodes').doc(code).set({ code, amount: amt, status: 'unused', createdAt: new Date() });
            alert("Code: " + code); loadGiftLogs();
        }

        async function loadGiftLogs() {
            const snap = await db.collection('giftCodes').orderBy('createdAt','desc').get();
            document.getElementById('admGiftLogs').innerHTML = snap.docs.map(doc => `
                <div class="glass-panel p-4 flex justify-between bg-purple-500/5">
                    <div><p class="text-xs font-black text-purple-400">${doc.data().code}</p><p class="text-[8px] opacity-50">${doc.data().status}</p></div>
                    <p class="font-black">${doc.data().amount} C</p>
                </div>`).join('');
        }

        async function redeemGift() {
            const code = document.getElementById('giftInp').value.trim();
            const ref = db.collection('giftCodes').doc(code), doc = await ref.get();
            if(!doc.exists || doc.data().status !== 'unused') return alert("Invalid!");
            await db.collection('users').doc(auth.currentUser.uid).update({ 
                coins: firebase.firestore.FieldValue.increment(doc.data().amount),
                history: firebase.firestore.FieldValue.arrayUnion({type:'Gift', amt: doc.data().amount, date: new Date().toLocaleString()})
            });
            await ref.update({ status: 'used', usedBy: auth.currentUser.email });
            alert("Redeemed!"); showSection('homeSection');
        }

        // CHAPTER & VIP SYSTEM
        async function loadChapters() {
            const snap = await db.collection('books').doc(curBook).collection('chapters').orderBy('date','asc').get();
            const u = await db.collection('users').doc(auth.currentUser.uid).get();
            const isVip = (u.data().vips || []).includes(curBook), bought = u.data().bought || [];
            allChaps = snap.docs.map(d => ({id: d.id, ...d.data()}));
            document.getElementById('chapterList').innerHTML = allChaps.map((c, i) => {
                const canRead = c.price === 0 || isVip || bought.includes(c.id);
                return `<div class="glass-panel p-5 flex justify-between items-center">
                    <p class="text-xs font-bold truncate w-40">${c.title}</p>
                    <button onclick="readChap(${i}, ${canRead})" class="${canRead?'bg-blue-600':'bg-slate-700'} px-6 py-2 rounded-xl text-[10px] font-black">${canRead?'READ':'BUY ('+c.price+' C)'}</button>
                </div>`;
            }).join('');
        }

        async function readChap(idx, can) {
            const c = allChaps[idx];
            if(!can) {
                const u = await db.collection('users').doc(auth.currentUser.uid).get();
                if(u.data().coins < c.price) return alert("No Coins!");
                if(!confirm("Buy Chapter?")) return;
                await db.collection('users').doc(auth.currentUser.uid).update({ coins: firebase.firestore.FieldValue.increment(-c.price), spent: firebase.firestore.FieldValue.increment(c.price), bought: firebase.firestore.FieldValue.arrayUnion(c.id) });
            }
            curIdx = idx; document.getElementById('readArea').innerText = allChaps[idx].content; showSection('readerMode');
            document.getElementById('prevB').onclick = () => idx > 0 && readChap(idx-1, true);
            document.getElementById('nextB').onclick = () => idx < allChaps.length-1 && readChap(idx+1, true);
        }

        async function uploadChapter() {
            const t = document.getElementById('cTitle').value, c = document.getElementById('cContent').value, p = parseInt(document.getElementById('cPrice').value);
            await db.collection('books').doc(curBook).collection('chapters').add({ title: t, content: c, price: p, date: new Date() });
            alert("Published!"); showSection('chapterView'); loadChapters();
        }

        // ADS SYSTEM (4 Slots)
        async function saveAds() {
            const urls = [document.getElementById('ad1').value, document.getElementById('ad2').value, document.getElementById('ad3').value, document.getElementById('ad4').value];
            await db.collection('settings').doc('ads').set({ images: urls });
            alert("Ads Updated!"); loadAds();
        }
        async function loadAds() {
            const doc = await db.collection('settings').doc('ads').get();
            if(doc.exists) document.getElementById('adSlider').innerHTML = doc.data().images.filter(i=>i).map(i => `<img src="${i}" class="min-w-full h-full object-cover">`).join('');
        }

        // AUTH CORE
        async function login() { try { await auth.signInWithEmailAndPassword(document.getElementById('logEmail').value, document.getElementById('logPass').value); } catch(e) { alert(e.message); } }
        async function register() { try { const res = await auth.createUserWithEmailAndPassword(document.getElementById('regEmail').value, document.getElementById('regPass').value); await db.collection('users').doc(res.user.uid).set({ email: res.user.email, coins: 0, spent: 0, vips: [], bought: [], history: [] }); } catch(e) { alert(e.message); } }
    </script>
</body>
</html>
