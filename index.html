<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Publishing</title>
    <style>
        :root { --gold: #D4AF37; --bg: #0B1120; --card: #111827; --text: #E5E7EB; --green: #10B981; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; }
        
        /* Views Management */
        .view { display: none; padding: 20px; animation: fadeIn 0.4s; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(212, 175, 55, 0.3); padding-bottom: 15px; margin-bottom: 20px; }
        .logo { color: var(--gold); font-size: 1.4rem; font-weight: bold; letter-spacing: 2px; cursor: pointer; }
        .user-stats { background: rgba(212, 175, 55, 0.15); padding: 8px 15px; border-radius: 30px; border: 1px solid var(--gold); font-size: 0.85rem; cursor: pointer; }

        /* Novel Grid & Cards */
        .novel-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .novel-card { background: var(--card); border-radius: 12px; overflow: hidden; border: 1px solid #1F2937; cursor: pointer; transition: 0.3s; }
        .novel-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .novel-card img { width: 100%; height: 210px; object-fit: cover; }
        .novel-info { padding: 10px; font-weight: bold; font-size: 0.85rem; color: var(--gold); }

        /* Chapter List & Reader */
        .chapter-item { padding: 15px; border-bottom: 1px solid #1F2937; display: flex; justify-content: space-between; cursor: pointer; transition: 0.2s; }
        .chapter-item:hover { background: #111827; }
        #reader-content { line-height: 1.8; font-size: 1.15rem; max-width: 700px; margin: auto; text-align: justify; white-space: pre-wrap; padding-bottom: 50px; }

        /* Forms & Buttons */
        input { width: 100%; padding: 12px; margin: 10px 0; background: #1F2937; border: 1px solid #374151; color: white; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--gold); border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.98); }
        .back-btn { background: transparent; color: var(--gold); border: 1px solid var(--gold); margin-bottom: 20px; padding: 8px 15px; }
        
        /* Gift Code Section */
        .gift-section { background: rgba(16, 185, 129, 0.1); border: 1px dashed var(--green); padding: 20px; border-radius: 12px; margin-top: 30px; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div id="auth-view" class="view" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div style="background: var(--card); padding: 2.5rem; border-radius: 15px; border: 1px solid var(--gold); width: 320px; text-align: center;">
        <h2 style="color:var(--gold); margin-bottom: 20px;">FANTINAL</h2>
        <input type="email" id="email" placeholder="Email Address">
        <input type="password" id="pw" placeholder="Password">
        <button onclick="handleLogin()" style="width:100%; margin-top: 10px;">SIGN IN</button>
    </div>
</div>

<div id="home-view" class="view">
    <header>
        <div class="logo">FANTINAL</div>
        <div class="user-stats" onclick="showView('shop-view')">
            <span id="u-name">Reader</span> | ü™ô <span id="u-coins">0</span>
        </div>
    </header>
    <h3 style="margin-bottom: 20px; color: var(--gold);">Recommended Novels</h3>
    <div class="novel-grid" id="novel-list"></div>
</div>

<div id="detail-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Back</button>
    <div id="novel-header" style="display:flex; gap:20px; margin-bottom:30px; background: var(--card); padding: 15px; border-radius: 12px;"></div>
    <h4 style="border-left: 4px solid var(--gold); padding-left: 10px;">Table of Contents</h4>
    <div id="chapter-list"></div>
</div>

<div id="reader-view" class="view">
    <header style="position: sticky; top: 0; background: var(--bg); z-index: 10;">
        <button class="back-btn" onclick="showView('detail-view')" style="margin:0">‚Üê Close</button>
        <span id="reader-title" style="color:var(--gold); font-weight:bold;"></span>
    </header>
    <div id="reader-content"></div>
</div>

<div id="shop-view" class="view">
    <button class="back-btn" onclick="showView('home-view')">‚Üê Back to Home</button>
    <h2 style="color: var(--gold)">Coin Wallet</h2>
    
    <div style="background: var(--card); padding: 20px; border-radius: 12px; margin-bottom: 20px;">
        <p>Current Balance: <span style="color: var(--gold); font-weight: bold;">ü™ô <span id="shop-coins">0</span></span></p>
    </div>

    <div class="gift-section">
        <h4 style="margin-top: 0; color: var(--green);">Redeem Gift Code</h4>
        <p style="font-size: 0.8rem; color: #9CA3AF;">·Äû·ÄÑ·Ä∫·Äõ·Äõ·Äæ·Ä≠·Äë·Ä¨·Ä∏·Äû·Ä±·Ä¨ Gift Code (FAN-XXXXXX) ·ÄÄ·Ä≠·ÄØ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´·Åã</p>
        <input type="text" id="gift-input" placeholder="FAN-XXXXXX" style="text-transform: uppercase;">
        <button onclick="redeemCode()" style="background: var(--green); color: white; width: 100%;">Redeem Now</button>
    </div>

    <p style="text-align: center; color: #4B5563; font-size: 0.8rem; margin-top: 30px;">Top-up with KPay/WavePay coming soon!</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, onSnapshot, collection, query, orderBy, getDocs, updateDoc, increment, getDoc, where, limit } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
    authDomain: "fantinal-publishing-5b960.firebaseapp.com",
    projectId: "fantinal-publishing-5b960",
    storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
    messagingSenderId: "961612304854",
    appId: "1:961612304854:web:6bf7b03072ed83b58b9477",
    measurementId: "G-3X5NP67TX7"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  let userUid, currentNovelId;

  // Track User Session
  onAuthStateChanged(auth, (user) => {
    if (user) {
      userUid = user.uid;
      showView('home-view');
      onSnapshot(doc(db, "users", user.uid), (s) => {
        const data = s.data();
        document.getElementById('u-name').innerText = data.username || "Reader";
        document.getElementById('u-coins').innerText = data.coin_balance || 0;
        document.getElementById('shop-coins').innerText = data.coin_balance || 0;
      });
      loadNovels();
    } else { showView('auth-view'); }
  });

  window.showView = (id) => {
    document.querySelectorAll('.view').forEach(v => v.style.display = 'none');
    document.getElementById(id).style.display = 'block';
    window.scrollTo(0,0);
  };

  async function loadNovels() {
    const q = query(collection(db, "novels"), orderBy("createdAt", "desc"));
    const snap = await getDocs(q);
    const list = document.getElementById('novel-list');
    list.innerHTML = "";
    snap.forEach(d => {
      const n = d.data();
      const div = document.createElement('div');
      div.className = 'novel-card';
      div.onclick = () => openNovel(d.id, n);
      div.innerHTML = `<img src="${n.cover}"><div class="novel-info">${n.title}</div>`;
      list.appendChild(div);
    });
  }

  async function openNovel(id, n) {
    currentNovelId = id;
    showView('detail-view');
    document.getElementById('novel-header').innerHTML = `
        <img src="${n.cover}" width="100" style="border-radius:8px;">
        <div><h3 style="margin:0; color:var(--gold);">${n.title}</h3><p style="font-size:0.85rem; color:#9CA3AF;">${n.desc}</p></div>
    `;
    
    const q = query(collection(db, "novels", id, "chapters"), orderBy("num", "asc"));
    const snap = await getDocs(q);
    const cList = document.getElementById('chapter-list');
    cList.innerHTML = "";
    snap.forEach(c => {
      const ch = c.data();
      cList.innerHTML += `<div class="chapter-item" onclick="readChapter('${c.id}', ${ch.cost})">
        <span>Chapter ${ch.num}: ${ch.title}</span>
        <span style="color:var(--gold); font-weight:bold;">${ch.cost > 0 ? 'ü™ô '+ch.cost : 'FREE'}</span>
      </div>`;
    });
  }

  window.readChapter = async (cId, cost) => {
    const userSnap = await getDoc(doc(db, "users", userUid));
    const currentCoins = userSnap.data().coin_balance || 0;

    if (cost > 0 && currentCoins < cost) {
      alert("Coins ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´·Åã Gift Code ·Äû·ÄØ·Ä∂·Ä∏·Äï·Ä´ ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ Coin ·Äù·Äö·Ä∫·Äö·Ä∞·Äï·Ä´·Åã");
      showView('shop-view');
      return;
    }

    if (cost > 0) {
      if(!confirm(`${cost} Coins ·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄÆ·Ä∏ ·Äñ·Äê·Ä∫·Äõ·Äæ·ÄØ·Äô·Äú·Ä¨·Ä∏?`)) return;
      await updateDoc(doc(db, "users", userUid), { coin_balance: increment(-cost) });
    }

    const cSnap = await getDoc(doc(db, "novels", currentNovelId, "chapters", cId));
    const cData = cSnap.data();
    showView('reader-view');
    document.getElementById('reader-title').innerText = "Chapter " + cData.num + " - " + cData.title;
    document.getElementById('reader-content').innerText = cData.content;
  };

  // REDEEM GIFT CODE LOGIC
  window.redeemCode = async () => {
    const codeInput = document.getElementById('gift-input').value.trim().toUpperCase();
    if(!codeInput) return;

    const q = query(collection(db, "gift_codes"), where("code", "==", codeInput), where("isUsed", "==", false), limit(1));
    const snap = await getDocs(q);

    if (snap.empty) {
      alert("·Äô·Äæ·Ä¨·Ä∏·Äö·ÄΩ·ÄÑ·Ä∫·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫ ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ ·Ä°·Äû·ÄØ·Ä∂·Ä∏·Äï·Äº·ÄØ·Äï·Äº·ÄÆ·Ä∏·Äû·Ä¨·Ä∏ Code ·Äñ·Äº·ÄÖ·Ä∫·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã");
      return;
    }

    const codeDoc = snap.docs[0];
    const rewardAmt = codeDoc.data().amount;

    try {
      await updateDoc(doc(db, "users", userUid), { coin_balance: increment(rewardAmt) });
      await updateDoc(doc(db, "gift_codes", codeDoc.id), { isUsed: true });
      alert(`·Ä°·Ä±·Ä¨·ÄÑ·Ä∫·Äô·Äº·ÄÑ·Ä∫·Äï·Ä´·Äû·Ää·Ä∫! ü™ô ${rewardAmt} Coins ·Äõ·Äõ·Äæ·Ä≠·Äï·Ä´·Äû·Ää·Ä∫·Åã`);
      document.getElementById('gift-input').value = "";
    } catch (e) { alert("Error: " + e.message); }
  };

  window.handleLogin = async () => {
    const email = document.getElementById('email').value;
    const pw = document.getElementById('pw').value;
    await signInWithEmailAndPassword(auth, email, pw).catch(e => alert("·Ä°·ÄÆ·Ä∏·Äô·Ä±·Ä∏·Äú·Ä∫ ·Äû·Ä≠·ÄØ·Ä∑·Äô·Äü·ÄØ·Äê·Ä∫ Password ·Äô·Äæ·Ä¨·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫·Åã"));
  };
</script>

</body>
</html>
