<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantinal Novel Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --text: #f1f5f9; --accent: #2563eb; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; transition: 0.3s; }
        .card { background: var(--card); border-radius: 12px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .sidebar { position: fixed; left: -100%; top: 0; width: 85%; height: 100%; background: var(--card); z-index: 100; transition: 0.3s; padding: 20px; }
        .sidebar.active { left: 0; box-shadow: 5px 0 20px rgba(0,0,0,0.5); }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display: none; z-index: 90; }
        .overlay.active { display: block; }
        .genre-btn { padding: 8px 16px; border-radius: 20px; font-size: 11px; background: #334155; color: white; white-space: nowrap; transition: 0.2s; }
        .genre-btn.active { background: var(--accent); box-shadow: 0 0 10px var(--accent); font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 8px; background: #0f172a; color: white; border: 1px solid #334155; font-size: 13px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .admin-tab-btn { flex: 1; padding: 10px 5px; font-size: 10px; background: #334155; border-radius: 6px; }
        .admin-tab-btn.active { background: var(--accent); }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" onclick="toggleMenu()"></div>
    
    <div id="sidebar" class="sidebar overflow-y-auto">
        <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">User Profile</h2>
        <div class="mb-6 p-4 bg-slate-800/50 rounded-xl border border-blue-500/30">
            <p id="userEmail" class="font-bold text-sm mb-3 text-blue-400">-</p>
            <div class="flex justify-between border-t border-gray-700 pt-3">
                <div><p class="text-[10px] text-gray-400">Balance</p><p id="userBalance" class="font-bold text-yellow-500">0 C</p></div>
                <div><p class="text-[10px] text-gray-400 text-right">Spent</p><p id="userSpent" class="font-bold text-red-400 text-right">0 C</p></div>
            </div>
            <button onclick="showSection('buyCoinSection')" class="w-full mt-4 bg-yellow-600 text-[11px] py-2 rounded-lg font-bold">COIN ·Äù·Äö·Ä∫·Äö·Ä∞·Äô·Ää·Ä∫</button>
        </div>
        <h3 class="text-xs font-bold uppercase text-gray-400 mb-2">Recent History</h3>
        <div id="userHistory" class="text-[10px] space-y-2 mb-10"></div>
        <button onclick="auth.signOut()" class="w-full bg-red-600 py-2 rounded text-xs font-bold">Logout</button>
    </div>

    <nav class="bg-slate-900 p-4 sticky top-0 z-50 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <button onclick="toggleMenu()" class="text-xl">‚ò∞</button>
            <h1 class="text-lg font-bold tracking-tighter" onclick="location.reload()">FANTINAL</h1>
        </div>
        <div id="adminIndicator" class="hidden bg-red-600 px-2 py-0.5 rounded text-[8px] font-bold">ADMIN</div>
    </nav>

    <main class="max-w-md mx-auto p-4">
        <div id="buyCoinSection" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div class="card p-4">
                <h2 class="text-lg font-bold mb-4 text-yellow-500">Coin Package</h2>
                <div class="bg-slate-800 p-3 rounded-lg mb-4 text-[10px] border-l-4 border-yellow-500">
                    <p>KBZpay / Wave Pay: <span class="text-white font-bold">09759731746</span></p>
                    <p>Name: <span class="text-white font-bold">THU KHA AUNG</span></p>
                </div>
                <select id="coinPackage">
                    <option value="1000">1000 MMK (1000 C)</option>
                    <option value="2000">2000 MMK (2000 C)</option>
                    <option value="5000">5000 MMK (5000 C)</option>
                    <option value="10000">10000 MMK (10000 C)</option>
                    <option value="30000">30000 MMK (30000 C)</option>
                </select>
                <input type="text" id="buyerName" placeholder="·Äù·Äö·Ä∫·Äö·Ä∞·Äû·Ä∞·Ä°·Äô·Ää·Ä∫">
                <input type="number" id="transId" placeholder="Transaction ID (·Äî·Ä±·Ä¨·ÄÄ·Ä∫·ÄÜ·ÄØ·Ä∂·Ä∏ ·ÅÜ ·Äú·ÄØ·Ä∂·Ä∏)">
                <button onclick="requestCoins()" class="w-full bg-green-600 py-3 rounded-lg font-bold">REQUEST SUBMIT</button>
            </div>
        </div>

        <div id="authSection" class="card p-6 mt-10">
            <h2 class="text-xl font-bold mb-6 text-center">Login to Fantinal</h2>
            <input type="email" id="email" placeholder="Email"><input type="password" id="password" placeholder="Password">
            <button onclick="login()" class="w-full bg-blue-600 py-3 rounded-lg font-bold mb-4 shadow-lg shadow-blue-900/20">Login</button>
            <button onclick="register()" class="w-full text-blue-400 text-xs">New Account? Register here</button>
        </div>

        <div id="bookStore" class="hidden">
            <div id="adSlider" class="slider-container no-scrollbar mb-4"></div>
            <div class="flex gap-2 overflow-x-auto mb-6 pb-2 no-scrollbar" id="genreTabs">
                <button onclick="loadBooks('All')" class="genre-btn active">All</button>
                <button onclick="loadBooks('Fan Fiction')" class="genre-btn">Fan Fiction</button>
                <button onclick="loadBooks('Life')" class="genre-btn">Life</button>
                <button onclick="loadBooks('True')" class="genre-btn">True</button>
                <button onclick="loadBooks('Mega')" class="genre-btn">Mega</button>
            </div>
            <div id="bookList" class="grid grid-cols-2 gap-4"></div>
            <div id="adminEntry" class="hidden mt-8"><button onclick="showSection('adminDashboard')" class="w-full bg-indigo-600 py-3 rounded-xl text-xs font-bold">OPEN ADMIN PANEL</button></div>
        </div>

        <div id="adminDashboard" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div class="flex gap-1 mb-6 bg-slate-800 p-1 rounded-lg overflow-x-auto no-scrollbar">
                <button onclick="switchAdminTab('stats')" class="admin-tab-btn active">Analytics</button>
                <button onclick="switchAdminTab('requests')" class="admin-tab-btn">Requests</button>
                <button onclick="switchAdminTab('users')" class="admin-tab-btn">User List</button>
                <button onclick="switchAdminTab('finance')" class="admin-tab-btn">Finance</button>
                <button onclick="switchAdminTab('upload')" class="admin-tab-btn">Content</button>
            </div>

            <div id="tab-stats">
                <div class="flex gap-2 mb-4">
                    <input type="date" id="viewStart" class="text-[10px]">
                    <input type="date" id="viewEnd" class="text-[10px]">
                    <button onclick="loadAdminStats()" class="bg-blue-600 px-3 mb-2 rounded text-[10px]">Filter</button>
                </div>
                <div class="card p-4"><h3 class="text-xs font-bold text-blue-400 mb-3">Unique Views (By Selection)</h3><div id="adminViewStats" class="text-[11px] space-y-2"></div></div>
            </div>

            <div id="tab-finance" class="hidden">
                <div class="flex gap-2 mb-4">
                    <input type="date" id="finStart" class="text-[10px]">
                    <input type="date" id="finEnd" class="text-[10px]">
                    <button onclick="loadAdminFinance()" class="bg-green-600 px-3 mb-2 rounded text-[10px]">Filter</button>
                </div>
                <div class="bg-green-900/20 p-4 rounded-xl text-center border border-green-500 mb-4">
                    <p class="text-[10px]">Revenue in Selected Period</p>
                    <h2 id="totalRev" class="text-xl font-bold text-green-400">0 MMK</h2>
                </div>
                <div id="adminSalesList" class="card p-4 text-[11px] space-y-2"></div>
            </div>

            <div id="tab-requests" class="hidden"><div id="requestList" class="space-y-2"></div></div>
            <div id="tab-users" class="hidden"><div id="totalUsersList" class="space-y-2 text-[11px]"></div></div>

            <div id="tab-upload" class="hidden">
                <div class="card p-4 mb-4">
                    <h4 class="text-xs font-bold mb-2">Novel Settings</h4>
                    <input type="text" id="bTitle" placeholder="Novel Name (Must be Unique)">
                    <input type="text" id="bCover" placeholder="Cover Image URL">
                    <select id="bGenre">
                        <option value="Fan Fiction">Fan Fiction</option>
                        <option value="Life">Life</option>
                        <option value="True">True</option>
                        <option value="Mega">Mega</option>
                    </select>
                    <button onclick="uploadBook()" class="w-full bg-blue-600 py-2 rounded text-xs">Create Novel</button>
                </div>
                <div class="card p-4">
                    <h4 class="text-xs font-bold mb-2">Ads</h4>
                    <input type="text" id="ad1" placeholder="Ad 1 Link"><input type="text" id="ad2" placeholder="Ad 2 Link">
                    <button onclick="saveAds()" class="bg-green-600 w-full py-2 rounded text-xs font-bold">Save Ads</button>
                </div>
            </div>
        </div>

        <div id="chapterView" class="hidden">
            <button onclick="showSection('bookStore')" class="text-blue-400 mb-4 text-xs font-bold">‚Üê BACK</button>
            <div id="adminChapterBtn" class="hidden mb-4"><button onclick="showSection('addChapterForm')" class="bg-blue-600 py-2 rounded text-xs font-bold w-full">+ ADD NEW CHAPTER</button></div>
            <div id="chapterList" class="space-y-2"></div>
        </div>

        <div id="addChapterForm" class="hidden">
            <h3 id="formTitle" class="font-bold mb-4">Add Chapter</h3>
            <input type="text" id="cTitle" placeholder="Chapter Name">
            <textarea id="cContent" rows="10" placeholder="Content..."></textarea>
            <input type="number" id="cPrice" placeholder="Price (Coins)">
            <button id="submitChBtn" onclick="uploadChapter()" class="w-full bg-blue-600 py-3 rounded font-bold">Publish</button>
            <button onclick="showSection('chapterView')" class="w-full mt-2 text-gray-400 text-xs">Cancel</button>
        </div>
    </main>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBxh92A7E6Egtk4kYB23Wmlelq13YYh1J0",
            authDomain: "fantinal-publishing-5b960.firebaseapp.com",
            projectId: "fantinal-publishing-5b960",
            storageBucket: "fantinal-publishing-5b960.firebasestorage.app",
            messagingSenderId: "961612304854",
            appId: "1:961612304854:web:6bf7b03072ed83b58b9477"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth(); const db = firebase.firestore();
        let currentBookId = ""; let currentBookTitle = ""; let editChapterId = null;

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').classList.toggle('active'); if(document.getElementById('sidebar').classList.contains('active')) loadUserStats(); }
        function showSection(id) { 
            document.querySelectorAll('main > div').forEach(s => s.classList.add('hidden')); 
            document.getElementById(id).classList.remove('hidden'); 
            if(id === 'bookStore') { document.getElementById('sidebar').classList.remove('active'); document.getElementById('overlay').classList.remove('active'); }
            window.scrollTo(0,0);
        }
        function switchAdminTab(tab) {
            document.querySelectorAll('.admin-tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            ['stats', 'requests', 'users', 'finance', 'upload'].forEach(t => document.getElementById('tab-'+t).classList.add('hidden'));
            document.getElementById('tab-'+tab).classList.remove('hidden');
            if(tab === 'users') loadAllUsers();
        }

        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
                if (user.email === 'xztka49@gmail.com') { 
                    document.getElementById('adminEntry').classList.remove('hidden'); 
                    document.getElementById('adminIndicator').classList.remove('hidden');
                    document.getElementById('adminChapterBtn').classList.remove('hidden');
                    loadPendingRequests();
                }
                db.collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        document.getElementById('userBalance').innerText = (doc.data().coins || 0) + " C";
                        document.getElementById('userSpent').innerText = (doc.data().spent || 0) + " C";
                    }
                });
                showSection('bookStore'); loadBooks('All'); loadAds();
            } else { showSection('authSection'); }
        });

        async function loadBooks(genre) {
            document.querySelectorAll('.genre-btn').forEach(b => b.classList.remove('active'));
            event && event.target.classList.add('active');
            const snap = await db.collection('books').orderBy('createdAt', 'desc').get();
            const list = document.getElementById('bookList'); list.innerHTML = "";
            snap.forEach(doc => {
                const b = doc.data(); if (genre !== 'All' && b.genre !== genre) return;
                list.innerHTML += `<div class="card cursor-pointer" onclick="openBook('${doc.id}', '${b.title}')">
                    <img src="${b.cover}" class="h-44 w-full object-cover">
                    <div class="p-2 text-[10px] font-bold truncate">${b.title}</div>
                    <div class="px-2 pb-2 text-[8px] text-gray-400">üëÅÔ∏è ${b.views || 0} | ${b.genre}</div>
                </div>`;
            });
        }

        async function openBook(id, title) { 
            currentBookId = id; currentBookTitle = title; 
            showSection('chapterView'); 
            await db.collection('books').doc(id).update({ views: firebase.firestore.FieldValue.increment(1) }); 
            loadChapters(id); 
        }

        async function loadChapters(bookId) {
            const snap = await db.collection('books').doc(bookId).collection('chapters').orderBy('date', 'asc').get();
            const list = document.getElementById('chapterList'); list.innerHTML = "";
            const userDoc = await db.collection('users').doc(auth.currentUser.uid).get();
            const unlocked = userDoc.data().unlocked || [];
            const isAdmin = auth.currentUser.email === 'xztka49@gmail.com';

            snap.forEach((doc) => {
                const c = doc.data(); const isLocked = c.price > 0 && !unlocked.includes(doc.id);
                list.innerHTML += `<div class="card p-4 border-l-4 ${isLocked?'border-green-600':'border-blue-600'}">
                    <div class="flex justify-between items-center mb-2">
                        <div class="text-xs font-bold">${c.title} <span class="text-gray-500 text-[9px] ml-2">${c.price} C</span></div>
                        <button onclick="handleChapter('${doc.id}', ${c.price}, '${c.title}')" class="${isLocked?'bg-green-600':'bg-blue-600'} px-4 py-1 rounded text-[10px] font-bold text-white">${isLocked?'Buy':'Read'}</button>
                    </div>
                    ${isAdmin ? `<div class="flex gap-2 border-t border-gray-700 pt-2 mt-2">
                        <button onclick="editChapter('${doc.id}')" class="text-blue-400 text-[9px]">EDIT</button>
                        <button onclick="deleteChapter('${doc.id}')" class="text-red-500 text-[9px]">DELETE</button>
                    </div>`:''}
                </div>`;
            });
        }

        async function handleChapter(id, price, title) {
            const userRef = db.collection('users').doc(auth.currentUser.uid);
            const userDoc = await userRef.get();
            const unlocked = userDoc.data().unlocked || [];
            if (price > 0 && !unlocked.includes(id)) {
                if ((userDoc.data().coins || 0) < price) return alert("Coin ·Äô·Äú·ÄØ·Ä∂·Äú·Ä±·Ä¨·ÄÄ·Ä∫·Äï·Ä´!");
                if (confirm(`${title} ·ÄÄ·Ä≠·ÄØ ${price} C ·Äñ·Äº·ÄÑ·Ä∑·Ä∫ ·Äù·Äö·Ä∫·Äô·Äú·Ä¨·Ä∏?`)) {
                    await userRef.update({ 
                        coins: userDoc.data().coins - price,
                        spent: (userDoc.data().spent || 0) + price,
                        unlocked: firebase.firestore.FieldValue.arrayUnion(id),
                        history: firebase.firestore.FieldValue.arrayUnion({ book: currentBookTitle, chapter: title, price: price, date: new Date().toLocaleString(), timestamp: new Date() })
                    });
                    await db.collection('books').doc(currentBookId).update({ sales: firebase.firestore.FieldValue.increment(price) });
                    loadChapters(currentBookId);
                }
            } else { renderReader(id); }
        }

        async function renderReader(id) {
            const doc = await db.collection('books').doc(currentBookId).collection('chapters').doc(id).get();
            const c = doc.data();
            const readerDiv = document.createElement('div');
            readerDiv.className = "fixed inset-0 bg-slate-900 text-white z-[200] p-6 overflow-y-auto";
            readerDiv.innerHTML = `<button onclick="this.parentElement.remove()" class="text-blue-400 mb-6 font-bold">‚Üê EXIT</button><h1 class="text-xl font-bold mb-4">${c.title}</h1><div class="whitespace-pre-wrap leading-relaxed text-lg pb-20">${c.content}</div>`;
            document.body.appendChild(readerDiv);
        }

        // Admin Features
        async function loadAllUsers() {
            const snap = await db.collection('users').get();
            document.getElementById('totalUsersList').innerHTML = `<p class="mb-2 text-blue-400 font-bold">Total Users: ${snap.size}</p>` + 
                snap.docs.map(d => `<div class="bg-slate-800 p-2 rounded flex justify-between"><span>${d.data().email}</span><span class="text-yellow-500">${d.data().coins} C</span></div>`).join('');
        }

        async function loadAdminStats() {
            const start = new Date(document.getElementById('viewStart').value || '2024-01-01');
            const end = new Date(document.getElementById('viewEnd').value || '2030-12-31'); end.setHours(23,59,59);
            const snap = await db.collection('books').get();
            // ·Äï·ÄØ·Ä∂·Äë·Ä≤·Äô·Äæ·Ä¨·Äï·Äº·Äû·Äú·Ä≠·ÄØ ·Äî·Ä¨·Äô·Ää·Ä∫·Äô·Äë·Äï·Ä∫·ÄÖ·Ä±·Äõ·Äî·Ä∫ Grouping ·Äú·ÄØ·Äï·Ä∫·ÄÅ·Äº·ÄÑ·Ä∫·Ä∏
            document.getElementById('adminViewStats').innerHTML = snap.docs.map(d => `<div class="flex justify-between border-b border-gray-800 pb-1"><span>${d.data().title}</span><span class="text-blue-400">${d.data().views || 0} Views</span></div>`).join('');
        }

        async function loadAdminFinance() {
            const start = new Date(document.getElementById('finStart').value || '2024-01-01');
            const end = new Date(document.getElementById('finEnd').value || '2030-12-31'); end.setHours(23,59,59);
            const snap = await db.collection('coinRequests').where('status', '==', 'approved').where('date', '>=', start).where('date', '<=', end).get();
            let total = 0; snap.forEach(d => total += d.data().amount);
            document.getElementById('totalRev').innerText = total + " MMK";
            const books = await db.collection('books').get();
            document.getElementById('adminSalesList').innerHTML = books.docs.map(d => `<div class="flex justify-between border-b border-gray-800 pb-1"><span>${d.data().title}</span><span class="text-green-400">${d.data().sales || 0} Coins</span></div>`).join('');
        }

        async function editChapter(id) {
            const doc = await db.collection('books').doc(currentBookId).collection('chapters').doc(id).get();
            const c = doc.data(); editChapterId = id;
            document.getElementById('cTitle').value = c.title;
            document.getElementById('cContent').value = c.content;
            document.getElementById('cPrice').value = c.price;
            document.getElementById('formTitle').innerText = "Edit Chapter";
            document.getElementById('submitChBtn').innerText = "Save Changes";
            showSection('addChapterForm');
        }

        async function deleteChapter(id) {
            if(confirm("·Ä§·Ä°·ÄÅ·Äî·Ä∫·Ä∏·ÄÄ·Ä≠·ÄØ ·Äñ·Äª·ÄÄ·Ä∫·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Ä´·Äû·Äú·Ä¨·Ä∏?")) {
                await db.collection('books').doc(currentBookId).collection('chapters').doc(id).delete();
                loadChapters(currentBookId);
            }
        }

        async function uploadChapter() {
            const data = { title: document.getElementById('cTitle').value, content: document.getElementById('cContent').value, price: parseInt(document.getElementById('cPrice').value) || 0, date: new Date() };
            if(editChapterId) {
                await db.collection('books').doc(currentBookId).collection('chapters').doc(editChapterId).update(data);
                editChapterId = null;
            } else {
                await db.collection('books').doc(currentBookId).collection('chapters').add(data);
            }
            document.getElementById('cTitle').value = ""; document.getElementById('cContent').value = "";
            showSection('chapterView'); loadChapters(currentBookId);
        }

        // Common Logic
        async function loadUserStats() {
            const doc = await db.collection('users').doc(auth.currentUser.uid).get();
            if(doc.exists) document.getElementById('userHistory').innerHTML = (doc.data().history || []).reverse().slice(0,10).map(h => `<div class="bg-slate-800 p-2 rounded flex flex-col"><div class="flex justify-between font-bold"><span>${h.book}</span><span class="text-red-400">-${h.price} C</span></div><span class="text-[8px] text-gray-500">${h.chapter}</span></div>`).join('');
        }
        async function requestCoins() {
            const data = { uid: auth.currentUser.uid, email: auth.currentUser.email, amount: parseInt(document.getElementById('coinPackage').value), buyerName: document.getElementById('buyerName').value, transId: document.getElementById('transId').value, status: 'pending', date: new Date() };
            if(!data.buyerName || data.transId.length < 6) return alert("·Ä°·ÄÅ·Äª·ÄÄ·Ä∫·Ä°·Äú·ÄÄ·Ä∫·Äï·Äº·Ää·Ä∑·Ä∫·ÄÖ·ÄØ·Ä∂·ÄÖ·ÄΩ·Ä¨·Äñ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´");
            await db.collection('coinRequests').add(data); alert("·Äê·ÄÑ·Ä∫·Äï·Äº·Äï·Äº·ÄÆ·Ä∏·Äï·Ä´·Äï·Äº·ÄÆ"); showSection('bookStore');
        }
        function loadPendingRequests() { 
            db.collection('coinRequests').where('status', '==', 'pending').onSnapshot(snap => { 
                document.getElementById('requestList').innerHTML = snap.docs.map(doc => `<div class="card p-3 text-[10px]"><div class="mb-2"><b>${doc.data().buyerName}</b> (${doc.data().amount} MMK) <br> TID: ${doc.data().transId}</div><div class="flex gap-2"><button onclick="approveCoin('${doc.id}','${doc.data().uid}',${doc.data().amount},'approved')" class="bg-blue-600 px-3 py-1 rounded flex-1">Approve</button><button onclick="approveCoin('${doc.id}','${doc.data().uid}',0,'rejected')" class="bg-red-600 px-3 py-1 rounded flex-1">Reject</button></div></div>`).join('');
            });
            loadAdminStats(); loadAdminFinance();
        }
        async function approveCoin(rid, uid, amt, status) {
            if(status === 'approved') await db.collection('users').doc(uid).update({ coins: firebase.firestore.FieldValue.increment(amt) });
            await db.collection('coinRequests').doc(rid).update({ status: status });
            alert("Action Success!");
        }
        async function saveAds() { await db.collection('settings').doc('ads').set({ images: [document.getElementById('ad1').value, document.getElementById('ad2').value] }); alert("Saved!"); loadAds(); }
        async function loadAds() { const doc = await db.collection('settings').doc('ads').get(); if(doc.exists) document.getElementById('adSlider').innerHTML = doc.data().images.filter(i => i).map(i => `<img src="${i}" class="slider-item">`).join(''); }
        async function uploadBook() {
            const title = document.getElementById('bTitle').value;
            const existing = await db.collection('books').where('title', '==', title).get();
